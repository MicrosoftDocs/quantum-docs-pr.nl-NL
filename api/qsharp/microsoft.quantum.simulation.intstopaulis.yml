### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Converteert een matrix met gehele getallen naar een matrix van Pauli-Opera tors met één Qubit.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Matrix van gehele getallen in het bereik `0..3` dat moet worden geconverteerd naar Pauli-Opera tors.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Een matrix `paulis` van Pauli- `Pauli[]` Opera tors met dezelfde `ints` lengte als `paulis[idxPauli]` die gelijk is aan het element `[PauliI, PauliX, PauliY, PauliZ]` van gegeven `ints[idxPauli]`door.
    isArray: true
    isPrimitive: true
    uid: Pauli
