### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Voert een enkele herhaling van een iteratieve fase van een herhaald (klassiek) Phase uit met een geheel getal van een unitary Oracle.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: De bewerking wordt uitgevoerd op een geheel getal en een REGI ster, waardoor de $U ^ m $ wordt toegepast op het opgegeven REGI ster, waarbij $U $ de unitary is waarvan de fase wordt geschat en waarbij $m $ de gehele voeding is die aan de Oracle is gegeven
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Aantal keren dat de opgegeven unitary Oracle moet worden toegepast.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: De hoek waarmee de fase van het besturings element Qubit wordt omgekeerd voordat de doel status wordt toegepast.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: REGI ster van de door de opgegeven unitary Oracle gehandelde status.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: Een hulp Qubit gebruikt om de toepassing van de opgegeven Oracle te beheren.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
