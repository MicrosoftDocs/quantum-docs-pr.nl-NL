### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Vertegenwoordigt een weer spiegeling van Oracle.


  Een reflectie-Oracle, $O $, heeft invoer:


  - De fase $ \phi $ waarmee de doorgevoerde subruimte wordt gedraaid.

  - Het Qubit-REGI ster waarop de opgegeven reflectie moet worden uitgevoerd.
remarks: Deze Oracle $O = \boldone-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ voert een gedeeltelijke reflectie uit op basis van een fase $ \phi $ over één zuivere status $ \ket{\psi} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
