### YamlMime:QSharpType
uid: microsoft.quantum.arrays.count
name: Count
type: function
namespace: microsoft.quantum.arrays
summary: Op basis van een matrix en een predikaat die is gedefinieerd voor de elementen van de matrix, retourneert het aantal elementen een matrix die bestaat uit die elementen die voldoen aan het predicaat.
remarks: De functie is gedefinieerd voor algemene typen, dat wil zeggen, wanneer we een matrix `'T[]` en een predikaat hebben waarop `'T -> Bool` we elementen kunnen filteren.
examples: >-
  De volgende code toont de functie aantal.

  Een predikaat is gedefinieerd met behulp van de @"microsoft.quantum.logical.greaterthani" functie:


  ```Q#
   let predicate = GreaterThanI(_, 5);
   let count = Count(predicate, [2, 5, 9, 1, 8]);
   // count = 2
  ```
syntax: "function Count (predicate : ('T -> Bool), array : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Een functie van `'T` naar een Booleaanse waarde die wordt gebruikt voor het filteren van elementen.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Een matrix van elementen `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: Het aantal elementen in `array` dat voldoet aan het predicaat.
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: Het type `array` elementen.
