### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Vertegenwoordigt een Oracle voor deterministische status voorbereiding.


  De invoer voor de Oracle-$O $ is:


  - Het REGI ster waarin de gewenste Quantum status $ \ket{\psi}\_s $ wordt opgeslagen.
remarks: >-
  Deze Oracle die is gedefinieerd door{0}$O \ket = \ket{\psi} $, treedt op in de status op basis{0}van de berekening $ \ket $ om de status $ \ket{\psi} $ te maken.

  De eerste para meter is het Qubit-REGI ster van $ \ket{\psi} $.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
