### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertmeasurement
name: AssertMeasurement
type: operation
namespace: microsoft.quantum.diagnostics
summary: Bevestigingen die de opgegeven qubits in het opgegeven Pauli meten, zullen altijd het gegeven resultaat hebben.
remarks: Houd er rekening mee dat de adjoint en de gecontroleerde versies van deze bewerking de voor waarde niet controleren.
syntax: 'operation AssertMeasurement (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Een meet effect om de kans van, uitgedrukt in een multi-Qubit Pauli-operator, te bevestigen.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Een registratie voor het maken van de bevestiging.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Het verwachte resultaat van `Measure(bases, qubits)` .
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Een bericht dat moet worden gerapporteerd als de bevestiging mislukt.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.diagnostics.assertmeasurementprobability
