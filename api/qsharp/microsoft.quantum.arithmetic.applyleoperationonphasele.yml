### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphasele
name: ApplyLEOperationOnPhaseLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Hiermee wordt een bewerking toegepast waarbij <xref:microsoft.quantum.arithmetic.phaselittleendian> een registratie als invoer wordt gebruikt voor een doel <xref:microsoft.quantum.arithmetic.littleendian>register van het type.
remarks: Het REGI ster wordt getransformeerd `LittleEndian` met behulp van <xref:microsoft.quantum.canon.qftle> en wordt vervolgens teruggekeerd naar de oorspronkelijke weer gave na `op`de toepassing van.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: De bewerking die moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Het REGI ster waarop de bewerking wordt toegepast.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
