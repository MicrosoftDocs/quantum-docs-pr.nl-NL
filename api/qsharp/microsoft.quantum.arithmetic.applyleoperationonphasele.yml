### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphasele
name: ApplyLEOperationOnPhaseLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Past een bewerking toe die een <xref:microsoft.quantum.arithmetic.phaselittleendian> registreert als invoer voor een doel register van het type <xref:microsoft.quantum.arithmetic.littleendian>.
remarks: Het REGI ster wordt getransformeerd naar `LittleEndian` door gebruik te maken van <xref:microsoft.quantum.canon.qftle> en wordt vervolgens teruggekeerd naar de oorspronkelijke weer gave na de toepassing van `op`.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op: (micro soft. Quantum. aritmetische. LittleEndian = >-eenheid), doel: micro soft. Quantum. aritmetische. PhaseLittleEndian)'
  types:
  - name: BTW
    summary: De bewerking die moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: stemming
    summary: Het REGI ster waarop de bewerking wordt toegepast.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Eenheid
  types:
  - isPrimitive: true
    uid: Unit
