### YamlMime:QSharpType
uid: microsoft.quantum.canon.boundca
name: BoundCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Op basis van een matrix van bewerkingen die worden uitgevoerd op één invoer, produceert een nieuwe bewerking die elke opgegeven bewerking in volg orde uitvoert.

  De modificator `CA` geeft aan dat alle bewerkingen in de matrix adjointable en bewerkbaar zijn.
examples: >-
  De volgende zijn gelijkwaardig:


  ```qsharp

  let bound = BoundCA([U, V]);

  bound(x);

  ```


  and


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundCA (operations : ('T => Unit is Adj + Ctl)[]) : ('T => Unit is Adj + Ctl)"
input:
  content: "(operations : ('T => Unit is Adj + Ctl)[])"
  types:
  - name: operations
    summary: Een reeks bewerkingen die moeten worden uitgevoerd op een gegeven invoer.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
