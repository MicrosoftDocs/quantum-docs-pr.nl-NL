### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Meet de opgegeven set met Generators van een stabilisatoren groep.
remarks: >-
  Hiermee wordt niet gecontroleerd of de opgegeven set generatoren werkt.

  Als ze niet werken, kan het resultaat van metingen wille keurig zijn.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      Een matrix met multiqubit Pauli-Opera tors.

      Een voor beeld `stabilizerGroup[0]` : een lijst met Qubit Pauli-matrices, het tensor-product van een stabilisatorer-generator.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: Een matrix met qubits waarvan de stabilisatorer code is gedefinieerd.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: Een bewerking die aangeeft hoe een multiqubit Pauli-operator moet worden gemeten.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: Het resultaat van metingen.
    uid: microsoft.quantum.errorcorrection.syndrome
