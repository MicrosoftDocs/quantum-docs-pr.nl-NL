### YamlMime:QSharpType
uid: microsoft.quantum.arrays.flatmapped
name: FlatMapped
type: function
namespace: microsoft.quantum.arrays
summary: Op basis van een matrix en een functie waarmee een matrix element wordt toegewezen aan een bepaalde uitvoer matrix, worden de samengevoegde uitvoer matrices voor elk matrix element geretourneerd.
examples: >-
  ```Q#

  let Numbers = SequenceI(1, _); // generates numbers starting from 1

  let values = FlatMapped(Numbers, [1, 2, 3]);

  // values = [1, 1, 2, 1, 2, 3]

  ```
syntax: "function FlatMapped (mapper : ('TInput -> 'TOutput[]), array : 'TInput[]) : 'TOutput[]"
input:
  content: "(mapper : ('TInput -> 'TOutput[]), array : 'TInput[])"
  types:
  - name: mapper
    summary: Een functie van `'TInput` naar `'TOutput[]` die wordt gebruikt voor het toewijzen van matrix elementen.
    isFunction: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isArray: true
        uid: "'TOutput"
        isLocal: true
  - name: array
    summary: Een matrix met elementen.
    isArray: true
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - summary: Een matrix van `'TOutput[]` Dit is de samen voeging van alle matrices die worden gegenereerd door de toewijzings functie.
    isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: "'TInput"
  summary: Het type `array` elementen.
- uid: "'TOutput"
  summary: De `mapper` functie retourneert matrices van dit type.
