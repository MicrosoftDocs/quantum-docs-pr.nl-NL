### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroc
name: ApplyIfZeroC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Past een instelbaar bewerking toe die is voor bereid op een klassieke resultaat waarde is nul.


  `target` Als `result` dat zo is `Zero`, geldt `op` een `result`bewerking `op` en een resultaat waarde. Als `One`, gebeurt er niets met `target`.

  Het achtervoegsel `C` geeft aan dat de bewerking die moet worden toegepast, kan worden bestuurd.
syntax: "operation ApplyIfZeroC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Een meet resultaat dat bepaalt of op wordt toegepast of niet.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Een bewerking die voorwaardelijk moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: De invoer waarop de bewerking wordt toegepast.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die voorwaardelijk moet worden toegepast.
functors:
- Controlled
