  - name: op
    summary: Bewerking die wordt uitgevoerd op een little-endian-registratie.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
