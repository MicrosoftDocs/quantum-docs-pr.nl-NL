### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: microsoft.quantum.math
summary: >-
  Voor een niet-negatief geheel getal `a` retourneert het aantal bits dat is vereist om aan te duiden `a` .


  Dat wil zeggen, retourneert de kleinste $n $, zodat $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Het gehele getal waarvan de bitlengte moet worden berekend.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: De bits-grootte van `a` .
    isPrimitive: true
    uid: Int
