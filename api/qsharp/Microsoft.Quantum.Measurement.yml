### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Gezamenlijk meet het REGI ster van qubits in de Pauli Z-basis.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Gezien een matrix met multi-Qubit Pauli-Opera Tors, meet elk met een opgegeven meet gadget en retourneert vervolgens de matrix met resultaten.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Meet de opgegeven Pauli-operator met behulp van een expliciete Scratch Qubit om de meting uit te voeren.
- uid: microsoft.quantum.measurement.mresetx
  summary: Hiermee wordt één Qubit in de X-eenheid gemeten en opnieuw ingesteld op de standaard status | 0 〉 na de meting.
- uid: microsoft.quantum.measurement.mresety
  summary: Hiermee wordt één Qubit in de Y-eenheid gemeten en opnieuw ingesteld op de standaard status | 0 〉 na de meting.
- uid: microsoft.quantum.measurement.mresetz
  summary: Hiermee wordt één Qubit in de `Z` gemeten en teruggezet naar de standaard status | 0 〉 na de meting.
- uid: microsoft.quantum.measurement.multim
  summary: Meet elk Qubit in een bepaalde matrix in de standaard basis.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Hiermee wordt een Qubit ingesteld op basis van de status van de berekening door de Qubit te meten en zo nodig een bit te spie gelen.
