### YamlMime:QSharpType
uid: microsoft.quantum.random.discreteuniformdistribution
name: DiscreteUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Retourneert een uniforme distributie over een opgegeven inclusief bereik.
remarks: Mislukt als `max <= min` .
examples: >-
  Het volgende Q #-fragment rolt een wille keurige dobbel steen op met zes zijden:


  ```Q#

  let dieDistribution = DiscreteUniformDistribution(1, 6);

  let dieRoll = dieDistribution::Sample();

  ```
syntax: 'function DiscreteUniformDistribution (min : Int, max : Int) : Microsoft.Quantum.Random.DiscreteDistribution'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Het kleinste gehele getal dat moet worden getekend.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Het grootste gehele getal dat moet worden getekend.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Random.DiscreteDistribution
  types:
  - summary: Een distributie waarvan de wille keurige variates gehele getallen in het inclusieve bereik zijn van `min` tot `max` met een uniforme kans.
    uid: microsoft.quantum.random.discretedistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
