### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
name: EstimateClassificationProbabilities
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Op basis van een reeks voor beelden en een sequentiële classificatie schat de classificatie waarschijnlijkheid van deze voor beelden door herhaaldelijk de uitvoer van de classificatie voor elk voor beeld te meten.
syntax: 'operation EstimateClassificationProbabilities (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int) : Double[]'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: De tolerantie voor het coderen van het voor beeld in een status voorbereidings bewerking.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Het sequentiële model dat moet worden gebruikt om de classificatie kansen voor de opgegeven steek proeven te schatten.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: Een matrix met functie vectoren voor elk voor beeld dat moet worden geclassificeerd.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: Het aantal measusrements dat moet worden gebruikt bij het schatten van de classificatie waarschijnlijkheid.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Een matrix met schattingen van de classificatie waarschijnlijkheid van elk gegeven voor beeld.
    isArray: true
    isPrimitive: true
    uid: Double
