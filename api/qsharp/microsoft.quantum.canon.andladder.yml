### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een beheerde "en ladder" uitgevoerd op een REGI ster van doel-qubits.


  Met deze bewerking wordt een trans formatie toegepast die wordt beschreven door de volgende toewijzing van de berekening, $\_$ \begin{align} \ket{x 1,\_\dots, x\_n} \ket{y 1,\_\dots, y {n-1}\_} \mapsto \ket{x 1,\_\dots, x n\_} \ket{y 1\_\oplus (x\_1 \land x 2),\_\dots, y {n-1}\_\oplus (x\_1 \land x 2 \land\_\cdots \land x {n-1}}, \end{align} $ $\_waarbij $ \ket{x 1,\_\dots, x n} $ verwijst naar de berekening basis `controls`status van, en waarbij\_$ \ket{y 1, \dots\_, y {n-1}} $ verwijst naar de berekening basis statussen van `targets`.
remarks: >-
  - Wordt gebruikt als onderdeel van <xref:microsoft.quantum.canon.applymulticontrolledc> en <xref:microsoft.quantum.canon.applymulticontrolledca>.

  - Zie afbeelding 4,10, sectie 4,3 in Nielsen & Chuang voor uitleg en circuit diagram.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, Quantum Computation en Quantum Information](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: De CCNOT-poort die moet worden gebruikt voor de constructie.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Een REGI ster van qubits die als besturings elementen voor de en ladder moet worden gebruikt.

      Met deze bewerking worden de reken kundige `controls` basis provincies van invariant gelaten.

      De lengte van `controls` moet ten minste 2 zijn en moet gelijk zijn aan een plus de lengte van `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: De lengte `targets` moet mini maal 1 zijn en gelijk zijn aan de lengte van `controls` min één.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
