### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een beheerde ' en ' ladder ' uitgevoerd op de doel-qubits.


  Hiermee wordt een unitary toegepast die wordt gegeven door de volgende kaart op reken kundige basis vectoren: $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1, \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots x\_{n-1}} , \end{align} $ $ waarbij $ \ket{x\_1, \dots, x\_n} $ verwijst naar de reken kundige basis status van `controls`en waarbij $ \ket{y\_1, \dots, y\_{n-1}} $ verwijst naar de reken kundige basis status van `targets`.
remarks: >-
  - Wordt gebruikt als onderdeel van <xref:microsoft.quantum.canon.applymulticontrolledc> en <xref:microsoft.quantum.canon.applymulticontrolledca>.

  - Zie afbeelding 4,10, sectie 4,3 in Nielsen & Chuang voor uitleg en circuit diagram.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, Quantum Computation en Quantum Information](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: De CCNOT-poort die moet worden gebruikt voor de constructie.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Een REGI ster van qubits die als besturings elementen voor de en ladder moet worden gebruikt.

      Met deze bewerking worden de reken kundige basis status van `controls` invariant gelaten.

      De lengte van `controls` moet ten minste 2 zijn en moet gelijk zijn aan een plus de lengte van `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: De lengte van `targets` moet ten minste 1 zijn en gelijk zijn aan de lengte van `controls` min één.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
