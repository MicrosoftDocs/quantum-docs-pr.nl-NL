### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Declareert dat een klassieke voor waarde waar is.
examples: >-
  De volgende Q #-fragment kan mislukken:


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: De voor waarde die moet worden gedeclareerd.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Fout bericht teken reeks die moet worden afgedrukt in het geval dat de klassieke voor waarde ONWAAR is.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
