### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: Produceert een binaire weer gave van een positief geheel getal, met behulp van de weer gave van de little-endian voor de geretourneerde matrix.
remarks: >-
  De invoer `bits` moet tussen 0 en 63.

  De invoer `number` moet liggen tussen 0 en $2 ^ {\texttt{bits}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Een positief geheel getal dat moet worden geconverteerd naar een matrix met Boole-waarden.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Het aantal bits in de binaire weer gave van `number` .
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Een matrix met Boole-waarden die aangeeft `number` .
    isArray: true
    isPrimitive: true
    uid: Bool
