### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: microsoft.quantum.amplitudeamplification
summary: Berekent gedeeltelijke reflectie fasen voor een amplitude versterking met een vaste komma.
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  We gebruiken de fasen in ' amplitude versterking met een optimaal aantal Query's '


  - [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) Zie ook ' methodologie van samengestelde Quantum Gates '

  - [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) voor fasen in de `RotationPhases` indeling.
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: Aantal query's naar de status voorbereiding Oracle. Moet een oneven geheel getal zijn.
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: Doel minimale succes volle kans.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Matrix van fasen die kunnen worden gebruikt in de implementatie van een Quantum ring-algoritme met een vaste punt.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
