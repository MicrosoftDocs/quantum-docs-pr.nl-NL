### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.targetstatereflectionoracle
name: TargetStateReflectionOracle
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: >-
  Construct een `ReflectionOracle` over de doel status die uniek is gemarkeerd door de vlag Qubit.


  Voor de doel status is één Qubit ingesteld op 1 en alle andere 0: $ \ket{1}_f $.
syntax: 'function TargetStateReflectionOracle (idxFlagQubit : Int) : Microsoft.Quantum.Oracles.ReflectionOracle'
input:
  content: '(idxFlagQubit : Int)'
  types:
  - name: idxFlagQubit
    summary: Index om Qubit $f $ van Oracle te markeren.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Oracles.ReflectionOracle
  types:
  - summary: Een `ReflectionOracle` dat overeenkomt met de status die is gemarkeerd door $ \ket{1}_f $.
    uid: microsoft.quantum.oracles.reflectionoracle
seeAlso:
- microsoft.quantum.canon.reflectionoracle
