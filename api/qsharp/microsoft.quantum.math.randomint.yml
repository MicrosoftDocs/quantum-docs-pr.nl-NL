### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Hiermee genereert u een wille keurig geheel getal dat groter is dan of gelijk is aan nul en kleiner dan een gegeven bovengrens.
remarks: Deze functie roept <xref:microsoft.quantum.intrinsic.random>, zodat de wille keurigheid afhankelijk is van de `Random`implementatie van.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Een geheel getal dat een waarde heeft die groter is dan het grootste gehele getal dat door deze bewerking moet worden geretourneerd.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Een geheel getal $x $ gelijk aan het opgegeven interval. dat wil zeggen, met $ \Pr (x) ={1}\Frac {\texttt{maxInt}} $.
    isPrimitive: true
    uid: Int
