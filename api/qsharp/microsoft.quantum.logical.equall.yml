### YamlMime:QSharpType
uid: microsoft.quantum.logical.equall
name: EqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourneert waar als en alleen als twee invoer waarden gelijk zijn.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a == b;

  let cond = EqualL(a, b);

  ```
syntax: 'function EqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` als en alleen als `a` gelijk is aan `b`.'
    isPrimitive: true
    uid: Bool
