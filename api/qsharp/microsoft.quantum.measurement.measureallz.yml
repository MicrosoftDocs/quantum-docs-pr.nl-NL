uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Gezamenlijk meet het REGI ster van qubits in de Pauli Z-basis.


  Meting van een REGI ster van qubits in de $Z \otimes Z \otimes \cdots \otimes Z $ soort_jaar, waarmee de pariteit van het volledige REGI ster wordt aangegeven.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Het REGI ster dat moet worden gemeten.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Het resultaat van de meting $Z \otimes Z \otimes \cdots \otimes Z $.
    isPrimitive: true
    uid: Result
