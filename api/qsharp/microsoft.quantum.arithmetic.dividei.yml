### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Deelt twee Quantum-gehele getallen.


  `xs`houdt het restant `xs - floor(xs/ys) * ys` en `result` zal in beslaan. `floor(xs/ys)`
remarks: >-
  Maakt gebruik van een standaard aanpak voor Shift en aftrekken om de deling te implementeren.

  De gecontroleerde versie is gespecialiseerd, maar er zijn geen extra besturings elementen vereist voor het aftrekken.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bits-dividend wordt vervangen door de rest.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $-bit-deler $n
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n $-bit-resultaat moet de status $ \ket{0}$ in eerste instantie hebben en wordt vervangen door het resultaat van de deling geheel getal.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
