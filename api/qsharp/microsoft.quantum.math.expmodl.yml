### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: microsoft.quantum.math
summary: >-
  Retourneert een geheel getal dat tot een bepaalde macht is verheven, ten opzichte van een bepaalde modulus.


  Laat ons expBase van $x $, kracht door $p $ en modulus door $N $.

  De functie retourneert $x ^ p \operatorname{mod} N $.


  We gaan ervan uit dat $N $, $x $ positief is en de stroom niet negatief is.
remarks: Neemt de tijd in verhouding tot het aantal bits in `power` , niet de `power` zelf.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
