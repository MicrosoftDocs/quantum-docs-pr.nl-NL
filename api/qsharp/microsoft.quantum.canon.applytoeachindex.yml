### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindex
name: ApplyToEachIndex
type: operation
namespace: Microsoft.Quantum.Canon
summary: Hiermee wordt een bewerking met één Qubit toegepast op elk geïndexeerd element in een REGI ster.
syntax: "operation ApplyToEachIndex (singleElementOperation : ((Int, 'T) => Unit), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Bewerking die moet worden toegepast op elke qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Matrix van qubits waarop de opgegeven bewerking moet worden toegepast.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het doel waarop elk van de bewerkingen optreedt.
