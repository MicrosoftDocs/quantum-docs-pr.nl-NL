### YamlMime:QSharpType
uid: microsoft.quantum.research.randomwalkphaseestimation.randomwalkphaseestimation
name: RandomWalkPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Research.RandomWalkPhaseEstimation
summary: Voert een iteratieve fase schatting uit met behulp van een wille keurige Walk om Bayesiaanse te benaderen bij de klassieke meet resultaten van een bepaalde Oracle-en eigenstate.
remarks: >-
  ### <a name="iterative-phase-estimation-and-eigenstates"></a>Schatting van iteratieve fase en Eigenstates


  Over het algemeen hoeft het invoer register `eigenstate` geen eigenstate $ \ket{\phi} $ van $U $ zijn, maar dit kan een superpositie zijn dan eigenstates. Stel dat de invoer status wordt gegeven door \begin{align} \ket{\psi} & = \sum\_{j} \alpha\_j \ket{\phi\_j}, \end{align} waarbij $\{\alpha\_j\}$ complexe coëfficiënten is, zoals $ \sum\_j | \alpha @no__ t_7_ j | ^ 2 = $1 en waarbij $U \ket{\phi\_j} = \phi\_j\ket {\ Phi\_j} $.


  Vervolgens wordt de schatting van de iteratieve fase geconvergeerd naar één eigenstate, zoals beschreven in de [ontwikkel handleiding](xref:microsoft.quantum.libraries.characterization#iterative-phase-estimation-without-eigenstates).


  ### <a name="experiment-design"></a>Experiment ontwerpen


  De meet tijden $t $ en de inversie hoeken $ \theta $ die zijn door gegeven aan `oracle`, worden gekozen volgens de heuristiek van de *partikel*, \begin{align} \Theta \sim \Pr (\phi), \quad t \approx \frac{1}{\variance{\phi}}.

  \end{align} deze heuristiek is optimaal voor het verminderen van de verwachte posterior afwijking in een iteratieve fase schatting, onder de veronderstelling van een normaal voor gaande.


  ### <a name="optimality"></a>Optimale prestaties


  Met deze bewerking wordt gebruikgemaakt van de optimale Estimator voor de fase $ \phi $, zoals geëvalueerd met behulp van het kwadratische verlies $L (\phi, \hat{\phi}) \mathrel{: =} (\phi-\hat{\phi}) ^ 2 $.


  Zie de schatting van de [Bayesiaanse-fase](xref:microsoft.quantum.libraries.characterization#bayesian-phase-estimation) voor meer informatie over de statistieken van iteratieve fase schatting.
syntax: 'operation RandomWalkPhaseEstimation (initialMean : Double, initialStdDev : Double, nMeasurements : Int, maxMeasurements : Int, unwind : Int, oracle : Microsoft.Quantum.Oracles.ContinuousOracle, targetState : Qubit[]) : Double'
