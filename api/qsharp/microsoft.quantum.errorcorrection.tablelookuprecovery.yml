### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.tablelookuprecovery
name: TableLookupRecovery
type: function
namespace: microsoft.quantum.errorcorrection
summary: Voor een gegeven tabel met Pauli-bewerkingen op een bepaald REGI ster van qubits retourneert deze functie een object van het type `RecoveryFn` dat alle informatie bevat die nodig is voor het uitvoeren van een tabel-lookup-code ring met betrekking tot de opgegeven matrix van Pauli-bewerkingen.
syntax: 'function TableLookupRecovery (table : Pauli[][]) : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: '(table : Pauli[][])'
  types:
  - name: table
    summary: Tabel met Pauli-bewerkingen die worden uitgevoerd op een bepaald Qubit-REGI ster
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: Een object van het type `RecoveryFn` , dat wil zeggen een kaart `Syndrome -> Pauli[]` die is gekoppeld aan een bepaalde Syndrome-matrix een bijbehorende Pauli-correctie bewerking.
    uid: microsoft.quantum.errorcorrection.recoveryfn
