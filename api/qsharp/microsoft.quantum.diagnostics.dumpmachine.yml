### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: De huidige status van de doel computer dumpen.
remarks: >-
  Met deze methode kunt u informatie over de huidige status van de doel computer dumpen in een bestand of een andere locatie.

  De werkelijke gegevens die worden gegenereerd en de semantiek van `location` zijn specifiek voor elke doel computer. Als u echter een lege tuple oplevert als locatie (`()`) of als u de para meter `location` gewoon weglaat, betekent dit meestal dat de uitvoer naar de-console wordt gegenereerd.


  Voor de lokale volledige status Simulator gedistribueerd als onderdeel van de Quantum Development Kit, verwacht deze methode een teken reeks met het pad naar een bestand waarin de functie Wave wordt geschreven als een eendimensionale matrix met complexe getallen, waarbij elk element de amplitudes van de kans op het meten van de bijbehorende staat.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Bevat informatie over het genereren van de dump van de computer.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Geen.
    isPrimitive: true
    uid: Unit
