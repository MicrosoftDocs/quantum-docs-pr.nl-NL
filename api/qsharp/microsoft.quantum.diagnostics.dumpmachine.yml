### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: De huidige status van de doel computer dumpen.
remarks: >-
  Met deze methode kunt u informatie over de huidige status van de doel computer dumpen in een bestand of een andere locatie.

  De werkelijke gegevens die worden gegenereerd en de semantiek `location` van zijn specifiek voor elke doel computer. Het leveren van een lege tuple als locatie (`()`) of het weglaten van de `location` para meter betekent meestal dat de uitvoer naar de-console wordt gegenereerd.


  Voor de lokale volledige status Simulator die is gedistribueerd als onderdeel van de Quantum Development Kit, verwacht deze methode een teken reeks met het pad naar een bestand waarin de functie Wave wordt geschreven als een eendimensionale matrix met complexe getallen, waarbij elk element de amplitudes vertegenwoordigt van de kans op het meten van de bijbehorende status.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Bevat informatie over het genereren van de dump van de computer.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Geen.
    isPrimitive: true
    uid: Unit
