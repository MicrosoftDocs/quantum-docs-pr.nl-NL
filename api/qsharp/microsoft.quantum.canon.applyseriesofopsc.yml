### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofopsc
name: ApplySeriesOfOpsC
type: operation
namespace: Microsoft.Quantum.Canon
summary: Past een lijst van OPS en hun doelen opeenvolgend toe op een matrix. Gelijkrichter
syntax: "operation ApplySeriesOfOpsC (listOfOps : ('T[] => Unit is Ctl)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit is Ctl)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: >-
      De lijst met bewerkingen, waarbij elke matrix wordt toegepast. Ze worden eerst opeenvolgend en laagste index toegepast.

      Elk moet een beheerde functor hebben
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    summary: Geneste matrices waarin de doelen van de op-op worden beschreven. Elke matrix moet een lijst met ints bevatten waarin de indexen worden beschreven die moeten worden gebruikt.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Qubit-REGI ster waarop moet worden gehandeld.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyoprepeatedlyover
