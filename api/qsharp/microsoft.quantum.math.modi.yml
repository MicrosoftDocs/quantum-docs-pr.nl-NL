### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: Microsoft.Quantum.Math
summary: Retourneert de modulus van een getal ten opzichte van een ander getal.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: De invoer $a $ waarvan de modulus moeten worden geretourneerd.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Het getal met betrekking tot de modulus van $a $ moet worden geretourneerd.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: De modulus $a \bmod b $.
    isPrimitive: true
    uid: Int
