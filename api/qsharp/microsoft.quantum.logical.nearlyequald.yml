### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourneert waar als en alleen als twee invoer bijna gelijk is (dat wil zeggen, binnen een tolerantie van 1e-12).
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Double
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` als en alleen als `a` bijna gelijk is aan `b`.'
    isPrimitive: true
    uid: Bool
