### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsc
name: ApplyToFirstTwoQubitsC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een bewerking toegepast op de eerste twee qubits in het REGI ster.

  De modificator `C` geeft aan dat de bewerking kan worden bestuurd.
remarks: >-
  Dit komt overeen met:


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsC (op : ((Qubit, Qubit) => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Een bewerking die moet worden toegepast op de eerste twee qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Qubit-matrix naar de eerste twee qubits waarop de bewerking wordt toegepast.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirsttwoqubits
