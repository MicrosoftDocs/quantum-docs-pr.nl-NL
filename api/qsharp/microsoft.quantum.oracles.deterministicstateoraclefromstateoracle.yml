### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
name: DeterministicStateOracleFromStateOracle
type: function
namespace: microsoft.quantum.oracles
summary: Converteert een Oracle van het type `StateOracle` naar `DeterministicStateOracle` .
syntax: 'function DeterministicStateOracleFromStateOracle (idxFlagQubit : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle) : Microsoft.Quantum.Oracles.DeterministicStateOracle'
input:
  content: '(idxFlagQubit : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle)'
  types:
  - name: idxFlagQubit
    summary: 'De index voor de vlag Qubit van de `stateOracle` $A $, die expliciet op twee registers reageert: de vlag $f $ en het systeem $s $, bijvoorbeeld $A \ket {0} \_ f\ket {\ psi} \_ s $.'
    isPrimitive: true
    uid: Int
  - name: stateOracle
    summary: Een status voorbereiding Oracle $A $ van type `StateOracle` .
    uid: microsoft.quantum.oracles.stateoracle
output:
  content: Microsoft.Quantum.Oracles.DeterministicStateOracle
  types:
  - summary: Voor de voor bereiding van de Oracle-$A $, maar nu van het type `DeterministicStateOracle` , wordt deze toegepast op een REGI ster waarbij $a, s $ niet langer expliciet gescheiden is, bijvoorbeeld  $A \ket{0\psi} \_ {as} $.
    uid: microsoft.quantum.oracles.deterministicstateoracle
seeAlso:
- microsoft.quantum.canon.stateoracle
- microsoft.quantum.canon.deterministicstateoracle
