### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation
name: AmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Een amplitude versterking van Oracle voor gedeeltelijke reflecties.
remarks: >-
  Dit legt strengere voor waarden vast in de vorm van de begin-en doel `AmpAmpByReflectionPhases`status dan in.

  Er wordt van uitgegaan dat de doel status is gemarkeerd met{1}\_$ \ket f $.

  Er wordt van uitgegaan dat{0}\_\begin{align} A\ket {f{0}\_} \ket s{1}\_= \lambda\ket f\ket {\ text {target\_}} s + \sqrt{1-| \lambda | ^ 2{0}\_} \ket f\cdots, \end{align} in de `flagQubit` meeste `auxiliaryRegister` gevallen en worden geïnitialiseerd met de status ${0}\_\ket {f}{0}\_\ket s $.
syntax: 'function AmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fasen van gedeeltelijke reflecties
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: stateOracle
    summary: Unitary Oracle $A $ waarmee begin status wordt voor bereid
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index om Qubit te markeren
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Een bewerking waarbij amplitude versterking wordt geïmplementeerd door Oracle die worden geïmplementeerd door gedeeltelijke reflecties.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
