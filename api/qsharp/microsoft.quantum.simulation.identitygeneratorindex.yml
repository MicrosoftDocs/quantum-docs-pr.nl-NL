uid: microsoft.quantum.simulation.identitygeneratorindex
name: IdentityGeneratorIndex
type: function
namespace: microsoft.quantum.simulation
summary: Retourneert een generator index die consistent is met de Hamiltonian nul, `H = 0` , die overeenkomt met de bewerking voor identiteits ontwikkeling.
syntax: 'function IdentityGeneratorIndex (idxTerm : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(idxTerm : Int)'
  types:
  - name: idxTerm
    summary: Deze invoer wordt genegeerd en wordt gedefinieerd voor consistentie met het door de <xref:microsoft.quantum.simulation.generatorsystem> gebruiker gedefinieerde type.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: Een generator index die de ontwikkeling weergeeft onder het Hamiltonian-$H = $0.
    uid: microsoft.quantum.simulation.generatorindex
