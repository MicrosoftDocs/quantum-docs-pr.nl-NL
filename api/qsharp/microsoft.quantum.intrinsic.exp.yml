### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Past de exponentiële waarde van een multi-Qubit Pauli-operator toe.


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}, \end{align} waarbij $P _i $ het $i $ TH element van `paulis`is en waar $N = $.`Length(paulis)`
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Matrix van Pauli-waarden met één Qubit die de tensor-product factoren op elke qubit aangeven.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Hoek over de opgegeven multi-Qubit Pauli-operator waarmee het doel register moet worden gedraaid.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Meld u aan om de gegeven draaiing toe te passen op.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
