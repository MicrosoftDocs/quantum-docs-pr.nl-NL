### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplybymodularinteger
name: MultiplyByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Voert modulaire vermenigvuldiging uit met een gehele constante in een Qubit-REGI ster.


  Laat ons de modulus door N en constMultiplier door deze bewerking implementeert een unitary die is gedefinieerd door de volgende kaart op reken basis: | y ⟩ ↦ | a ⋅ y (mod N) ⟩, voor alle y tussen 0 en N-1
remarks: >-
  - Zie afbeelding 7 op [pagina 8 van arXiv: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=8) voor het circuit diagram en de uitleg.

  - Deze bewerking komt overeen met U ₐ in [arXiv: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    summary: De constante waarmee vermenigvuldiger wordt vermenigvuldigd. Moet een combi natie zijn van de modulus.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: De vermenigvuldigings bewerking wordt modulo uitgevoerd `modulus`
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: >-
      Het getal dat door een constante wordt vermenigvuldigd.

      Dit is een matrix van qubits die een geheel getal in een bit van Little Endian vertegenwoordigt.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
