### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequencya
name: EstimateFrequencyA
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Op basis van een voor bereiding die adjointable en meting levert, wordt de frequentie waarmee deze meting slaagt (retourneert `Zero`) door een bepaald aantal experimenten uit te voeren.
remarks: Voor adjointable-bewerkingen kunnen bepaalde hypo Thesen worden gemaakt, zoals het aanroepen van de bewerking, wordt de qubits voor bereid op exact dezelfde staat, zodat doel machines een aantal prestatie optimalisaties mogelijk maken.
syntax: 'operation EstimateFrequencyA (preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Een adjointable-bewerking $P $ die een bepaalde status $ \rho $ voorbereidt op de invoer register.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: measurement
    summary: Een bewerking $M $ die de afmeting van de interesse vertegenwoordigt.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Het aantal qubits waarop de voor bereiding en meting elke handeling uitvoeren.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Het aantal keren dat de meting moet worden uitgevoerd om de frequentie van de interesse te schatten.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Een schatting $ \hat{p} $ van de frequentie waarmee $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0})) $ retourneert `Zero`, verkregen met behulp van de onzuivere binomiale Estimator $ \hat{p} = n\_{\uparrow}/n\_{\Text{measurements}} $, waarbij $n\_{\ pijl-omhoog} $ is het aantal `Zero` resultaten dat is waargenomen.
    isPrimitive: true
    uid: Double
