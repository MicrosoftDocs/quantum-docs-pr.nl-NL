### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: Microsoft.Quantum.Arrays
summary: Retourneert een matrix met de elementen van een andere matrix, met uitzonde ring van elementen in een bepaalde lijst met indices.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: Een matrix met indices die aangeeft welke elementen moeten worden uitgesloten van de uitvoer.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Matrix waarvan de waarden in de uitvoer matrix worden opgehaald.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Een matrix `output` `remove`, bijvoorbeeld `output[0]` het eerste element van `array` waarvan de index niet wordt weer gegeven, zoals `output[1]` de tweede elementen, enzovoort.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Het type van de matrix elementen.
