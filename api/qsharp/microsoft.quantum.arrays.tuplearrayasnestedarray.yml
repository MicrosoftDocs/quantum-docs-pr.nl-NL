### YamlMime:QSharpType
uid: microsoft.quantum.arrays.tuplearrayasnestedarray
name: TupleArrayAsNestedArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Hiermee wordt een lijst met 2-Tuples omgezet in een geneste matrix.
syntax: "function TupleArrayAsNestedArray (tupleList : ('T, 'T)[]) : 'T[][]"
input:
  content: "(tupleList : ('T, 'T)[])"
  types:
  - name: tupleList
    summary: Lijst met twee Tuples die moeten worden omgezet in een geneste matrix.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: >-
      Een geneste matrix met een lengte die overeenkomt met de tupleList.


      ## <a name="example"></a>Voorbeeld


      ```qsharp

      // The following returns [[2, 3], [4, 5]]

      TupleArrayAsNestedArray([(2, 3), (4, 5)]);

      ```
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
