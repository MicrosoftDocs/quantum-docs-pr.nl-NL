### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoheada
name: ApplyToHeadA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Hiermee wordt een bewerking toegepast op het eerste element van een matrix.


  Als er een bewerking `op` en een matrix met doelen `targets` worden opgegeven, geldt `op(Head(targets))` .
syntax: "operation ApplyToHeadA (op : ('T => Unit is Adj), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj), targets : 'T[])"
  types:
  - name: op
    summary: Een bewerking die moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die moet worden toegepast.
functors:
- Adjoint
