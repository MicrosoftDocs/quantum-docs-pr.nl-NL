### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: microsoft.quantum.convert
summary: >-
  Roept een functie aan met een opgegeven invoer.


  Op basis van een functie en een invoer voor die functie roept u de functie op en wordt de uitvoer geretourneerd.
remarks: Deze bewerking is vooral nuttig voor het afdwingen van een functie die wordt aangeroepen op een specifieke locatie binnen een bewerking of voor het aanroepen van een functie waarbij een bewerking wordt verwacht.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: Een functie die moet worden aangeroepen.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: De invoer die moet worden door gegeven aan de functie.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: Het resultaat van het aanroepen van `fn` .
    uid: "'Output"
    isLocal: true
