### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Voert een modulaire verhoging van een Qubit-REGI ster uit met een constante van een geheel getal.


  Laat ons `increment` door $a $ `modulus` door $N $ en een geheel getal dat is gecodeerd in `target` door $y $.

  De bewerking voert vervolgens de volgende trans formatie uit: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} gehele getallen worden in QFT gebaseerd in de indeling little endian.
remarks: >-
  Er wordt van uitgegaan dat `target` de hoogste bit heeft ingesteld op 0.

  Er wordt ook van uitgegaan dat de waarde van target kleiner is dan $N $.


  Zie afbeelding 5 op [pagina 5 van arXiv: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5)voor het circuit diagram en de uitleg.
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: Geheel getal $a $ dat moet worden toegevoegd aan $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Geheel getal $N $ dat modules $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Geheel getal $y $ in een indeling met een little-endian met een fase die `increment` $a $ wordt toegevoegd aan.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementbymodularinteger
