### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypaulifrombitstring
name: ApplyPauliFromBitString
type: operation
namespace: microsoft.quantum.canon
summary: Past een Pauli-operator op elke qubit in een matrix toe als de overeenkomstige bit van een Boole-matrix overeenkomt met een gegeven invoer.
remarks: De Boole-matrix en het Quantum register moeten even lang zijn.
syntax: 'operation ApplyPauliFromBitString (pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[])'
  types:
  - name: pauli
    summary: De operator Pauli die moet worden toegepast op `qubits[idx]` WHERE `bitsApply == bits[idx]`
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: Pauli Toep assen als bit deze waarde is
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Booleaanse registratie voor het opgeven van de bijbehorende Qubit in `qubits` moet worden gebruikt
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: qubits
    summary: Quantum registratie voor selectief Toep assen van de opgegeven Pauli-operator
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
