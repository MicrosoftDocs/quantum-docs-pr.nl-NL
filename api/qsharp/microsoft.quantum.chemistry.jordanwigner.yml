name: Microsoft.Quantum.Chemistry.JordanWigner
newtypes:
- summary: 'De indeling van gegevens die zijn door gegeven van C# naar Q # om de voor waarden van de Hamiltonian weer te geven. De betekenis van de gegevens die worden weer gegeven, is afhankelijk van de algoritme die deze ontvangt.'
  uid: Microsoft.Quantum.Chemistry.JordanWigner.JWOptimizedHTerms
- summary: 'Indeling van gegevens die zijn door gegeven van C# naar Q # om alle informatie voor Hamiltonian simulatie weer te geven. De betekenis van de gegevens die worden weer gegeven, is afhankelijk van de algoritme die deze ontvangt.'
  uid: Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData
- summary: 'Indeling van gegevens die zijn door gegeven van C# naar Q # voor de voor bereiding van de begin toestand, de betekenis van de gegevens die worden weer gegeven, is afhankelijk van het algoritme dat deze ontvangt.'
  uid: Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerInputState
- summary: Functie die `OptimizedBETermIndex` gegevens retourneert voor `n` een term met een geheel getal `n` , samen met het aantal voor waarden in de eerste `Int` en de som van absolute waarden van alle termen coëfficiënten in de `Double` .
  uid: Microsoft.Quantum.Chemistry.JordanWigner.OptimizedBEGeneratorSystem
- summary: Term gegevens in het geoptimaliseerde blok-coderings algoritme.
  uid: Microsoft.Quantum.Chemistry.JordanWigner.OptimizedBETermIndex
operations:
- summary: >-
    Dit object vertegenwoordigt een dynamische generator als een set simulatieve Gates en een uitbrei ding in de JordanWigner basis.

    Zie [model lering van dynamische Generator](../libraries/data-structures#dynamical-generator-modeling) voor meer informatie.
  uid: Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerFermionImpl
- summary: Een unitary $U $ die de teken reeks Pauli toepast op $ (X ^ {z + 1} \_ pY ^ {z} \_ p) z \_ {p-1}... Z_0 $ op qubits $0.. p $ op index $z \in \{ 0, 1 \} $ en $p $. Dat wil zeggen, $ $ \begin{align} U\ket {z} \ Ket {p} \ Ket {\ psi} = \ket{z}\ket{p} (X ^ {z + 1} \_ pY ^ {z} \_ p) z \_ {p-1}... Z_0 \ket{\psi} \end{align} $ $
  uid: Microsoft.Quantum.Chemistry.JordanWigner.OptimizedBEXY
