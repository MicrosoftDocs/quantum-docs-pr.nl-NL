### YamlMime:QSharpType
uid: microsoft.quantum.oracles.oracletodiscrete
name: OracleToDiscrete
type: function
namespace: microsoft.quantum.oracles
summary: Op basis van een bewerking die een ' Black-Box ' Oracle vertegenwoordigt, wordt een eenmalige Oracle-waarde geretourneerd waarmee het ' Black-Box ' Oracle meerdere malen wordt herhaald.
examples: '`OracleToDiscrete(U)(3, target)` komt overeen met `U(target)` drie keer herhaald.'
syntax: 'function OracleToDiscrete (blackBoxOracle : (Qubit[] => Unit is Adj + Ctl)) : Microsoft.Quantum.Oracles.DiscreteOracle'
input:
  content: '(blackBoxOracle : (Qubit[] => Unit is Adj + Ctl))'
  types:
  - name: blackBoxOracle
    summary: De bewerking die moet worden exponentiated.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: Microsoft.Quantum.Oracles.DiscreteOracle
  types:
  - summary: Een bewerking die gedeeltelijk wordt toegepast via de ' Black-Box ' Oracle die de eenmalige Oracle vertegenwoordigt
    uid: microsoft.quantum.oracles.discreteoracle
