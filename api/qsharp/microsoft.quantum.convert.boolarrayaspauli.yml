### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: Microsoft.Quantum.Convert
summary: Op basis van een bit string retourneert een multi-Qubit Pauli-operator die wordt weer gegeven als een matrix van Pauli-Opera tors met één Qubit.
remarks: De Boole-matrix en het Quantum register moeten even lang zijn.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: De operator Pauli die moet worden toegepast `bitsApply == bits[idx]`op qubits where.
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: pas Pauli toe als bit deze waarde is.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Boole-matrix.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
