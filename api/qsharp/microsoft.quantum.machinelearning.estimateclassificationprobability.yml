### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobability
name: EstimateClassificationProbability
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Op basis van een voor beeld en een sequentiële classificatie schat de classificatie waarschijnlijkheid van het voor beeld door de uitvoer van de classificatie op basis van het opgegeven voor beeld herhaaldelijk te meten.
syntax: 'operation EstimateClassificationProbability (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int) : Double'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, sample : Double[], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: De tolerantie voor het coderen van het voor beeld in een status voorbereidings bewerking.
    isPrimitive: true
    uid: Double
  - name: model
    summary: Het sequentiële model dat moet worden gebruikt om de classificatie waarschijnlijkheid voor het opgegeven voor beeld te schatten.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: sample
    summary: De functie Vector voor het voor beeld dat moet worden geclassificeerd.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: Het aantal measusrements dat moet worden gebruikt bij het schatten van de classificatie waarschijnlijkheid.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Een schatting van de classificatie waarschijnlijkheid voor het gegeven voor beeld.
    isPrimitive: true
    uid: Double
