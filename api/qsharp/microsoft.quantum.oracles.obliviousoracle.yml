### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Vertegenwoordigt een Oracle voor Oblivious-amplitude versterking.


  De invoer voor de Oracle-$O $ zijn:


  - Het ancilla-REGI ster $a $ waarvoor $ wordt $O.

  - Het systeem register $s $ waarop de gewenste unitary $U $ wordt toegepast, post-selected on REGI ster $a $ met de status $\_\ket{t} a $.
remarks: >-
  Deze Oracle gedefinieerd door $ $ O\ket {s}\_a\ket {\ psi}\_s = \lambda\ket{t}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{t ^ \perp}\_a\cdots $ $ handelt op de ancilla-status\_$ \ket{s} a $ om de unitary $U $ te implementeren op een systeem\_status $ \ket{\psi} s $ met amplitude $ \lambda $ in de basis die is\_gemarkeerd met $ \ket{t} a $.

  De eerste para meter is het Qubit-REGI ster\_van $ \ket{s} a $. De tweede para meter is het Qubit-REGI ster\_van $ \ket{\psi} s $.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
