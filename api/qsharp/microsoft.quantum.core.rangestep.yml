### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: microsoft.quantum.core
summary: Retourneert het gehele getal dat aangeeft hoe de volgende waarde van een bereik wordt berekend.
remarks: Het eerste element van een bereik expressie is `start` , het tweede element is, het `start+step` derde element `start+step+step` , enzovoort, totdat het `end` wordt door gegeven.
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: De gedefinieerde stap waarde van het opgegeven bereik.
    isPrimitive: true
    uid: Int
