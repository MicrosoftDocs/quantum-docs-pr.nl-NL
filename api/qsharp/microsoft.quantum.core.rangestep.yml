### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: Microsoft.Quantum.Core
summary: Retourneert het gehele getal dat aangeeft hoe de volgende waarde van een bereik wordt berekend.
remarks: Het eerste element van een bereik expressie `start`is, het tweede element `start+step`is, het derde `start+step+step`element, enzovoort, totdat `end` het wordt door gegeven.
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: De gedefinieerde stap waarde van het opgegeven bereik.
    isPrimitive: true
    uid: Int
