### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampbyoraclephases
name: AmpAmpByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Een amplitude versterking van Oracle voor gedeeltelijke reflecties.
remarks: >-
  Dit legt striktere voor waarden aan de vorm van de begin-en doel status dan in `AmpAmpByReflectionPhases`.

  Er wordt van uitgegaan dat de doel status is gemarkeerd door $ \ket{1}\_f $.

  Er wordt van uitgegaan dat \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ text {target}}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots \end{align} in de meeste gevallen wordt `flagQubit` en `ancillaRegister` geïnitialiseerd in de status $ \ket{0}\_{f} \ket{0}\_s $.
syntax: 'function AmpAmpByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fasen van gedeeltelijke reflecties
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: stateOracle
    summary: Unitary Oracle $A $ waarmee begin status wordt voor bereid
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index om Qubit te markeren
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Een bewerking waarbij amplitude versterking wordt geïmplementeerd door Oracle die worden geïmplementeerd door gedeeltelijke reflecties.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
