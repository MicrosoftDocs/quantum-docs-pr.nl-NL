### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Hiermee wordt een bewerking aangeduid die wordt gebruikt om de Syndrome van een fout-correct code blok te meten.
remarks: >-
  De hand tekening `(LogicalRegister => Syndrome)` vertegenwoordigt een bewerking die gezamenlijk wordt uitgevoerd op de qubits in `LogicalRegister` en een aantal auxillary qubits, gevolgd door een meting van de auxillary qubits om een `Syndrome` waarde op te halen die de `Result[]` van deze metingen aangeeft.


  ### <a name="examples"></a>Voorbeelden

  Meet Syndromes voor de bits-Flip code $S = \langle ZZI, IZZ \rangle $ lege qubits op een niet-fout tolerante manier:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
