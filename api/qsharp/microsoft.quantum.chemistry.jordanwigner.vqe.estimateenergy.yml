### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimateenergy
name: EstimateEnergy
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  Maakt een schatting van de energie van het molecuul door het opsommen van de energie die door de individuele Jordanië-Wigner-voor waarden is bijgedragen.


  Deze bewerking is impliciet afhankelijk van de indexerings Conventie omhoog en omlaag.
syntax: 'operation EstimateEnergy (jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int) : Double'
input:
  content: '(jwHamiltonian : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, nSamples : Int)'
  types:
  - name: jwHamiltonian
    summary: De Jordanië-Wigner Hamiltonian.
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: nSamples
    summary: Het aantal steek proeven dat moet worden gebruikt voor de schatting van de verwachtingen van de term.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: De geschatte energie van het molecuul
    isPrimitive: true
    uid: Double
