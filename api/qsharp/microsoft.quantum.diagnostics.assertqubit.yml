### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Beweringen dat de `q` Qubit zich in de verwachte eigenstate van de Pauli Z-operator bevindt.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>Hiermee kunnen wille keurige Qubit-statussen worden bevestigd in plaats van alleen $Z $ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'In welke staat wordt verwacht dat Qubit zich in: `Zero` of `One`bevindt.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: De Qubit waarvan de status wordt bevestigd.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
