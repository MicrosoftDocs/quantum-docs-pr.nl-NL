### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: microsoft.quantum.diagnostics
summary: Beweringen dat de Qubit `q` zich in de verwachte eigenstate van de Pauli Z-operator bevindt.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> Hiermee kunnen wille keurige Qubit-statussen worden bevestigd in plaats van alleen $Z $ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'In welke staat wordt verwacht dat Qubit zich in: of bevindt `Zero` `One` .'
    isPrimitive: true
    uid: Result
  - name: q
    summary: De Qubit waarvan de status wordt bevestigd.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
