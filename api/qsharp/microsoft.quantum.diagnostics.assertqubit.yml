### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Beweringen dat de Qubit-`q` zich in de verwachte eigenstate van de Pauli Z-operator bevindt.
remarks: met <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> kunt u wille keurige Qubit-statussen bevestigen in plaats van alleen $Z $ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'In de status van de Qubit wordt verwacht dat deze zich bevindt in: `Zero` of `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: De Qubit waarvan de status wordt bevestigd.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
