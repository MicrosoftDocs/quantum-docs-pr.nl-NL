### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedop
name: UncurriedOp
type: function
namespace: Microsoft.Quantum.Canon
summary: Op basis van een functie die bewerkingen retourneert, retourneert een nieuwe bewerking waarbij beide invoer als een tuple worden gebruikt.
syntax: "function UncurriedOp (curriedOp : ('T -> ('U => Unit))) : (('T, 'U) => Unit)"
input:
  content: "(curriedOp : ('T -> ('U => Unit)))"
  types:
  - name: curriedOp
    summary: Een functie waarmee bewerkingen worden geretourneerd.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
output:
  content: (('T, 'U) => Unit)
  types:
  - summary: Een nieuwe bewerking `op` zodanig dat `op(t, u)` gelijk is aan `(curriedOp(t))(u)`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Het type van het eerste argument van een Curried-functie.
- uid: "'U"
  summary: Het type van het tweede argument van een Curried-functie.
