### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Past een van de twee unitary-bewerkingen toe, afhankelijk van de waarde van een klassieke bit.


  Gezien een bit `bit` , wordt de bewerking `trueOp` met `trueInput` als invoer toegepast `bit` `true` en toegepast als dat zo `falseOp(falseInput)` is `bit` `false` .
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: De Booleaanse waarde die wordt gebruikt om te bepalen of deze `trueOp` `falseOp` is toegepast.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: De unitary-bewerking die moet worden toegepast wanneer dat het geval `bit` is `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: De invoer die moet worden opgegeven `trueOp` als `bit` `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: De unitary-bewerking die moet worden toegepast wanneer dat het geval `bit` is `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: De invoer die moet worden opgegeven `falseOp` als `bit` `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking `trueOp` die voorwaardelijk moet worden toegepast.
- uid: "'U"
  summary: Het invoer type van de bewerking `falseOp` die voorwaardelijk moet worden toegepast.
functors:
- Adjoint
- Controlled
