### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: Op basis van een Qubit Pauli-operator en de index van een Qubit retourneert een multi-Qubit Pauli-operator met de opgegeven single-Qubit-operator bij die index en `PauliI` bij elke andere index.
examples: >-
  De matrix `[PauliI, PauliI, PauliX, PauliI]`ophalen:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Een Pauli-operator met één Qubit die op de opgegeven locatie moet worden geplaatst.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Een index zodanig dat `output[location] == pauli`, waarbij `output` de uitvoer van deze functie is.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Lengte van de matrix die moet worden geretourneerd.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
