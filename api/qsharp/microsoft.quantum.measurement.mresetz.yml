### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Hiermee wordt één Qubit in de Z-basis gemeten en teruggezet naar een vaste begin status na de meting.


  Voert een meting met één Qubit uit in de $Z $-soort_jaar en zorgt ervoor dat de Qubit wordt geretourneerd naar $ \ket {0} $ na de meting.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Eén Qubit die moet worden gemeten.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Het resultaat van het meten van `target` de Pauli-$Z $ soort_jaar.
    isPrimitive: true
    uid: Result
