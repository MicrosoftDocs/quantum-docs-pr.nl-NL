### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelser
name: ApplyIfElseR
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Past een van de twee bewerkingen toe, afhankelijk van de waarde van een klassiek resultaat.


  Als er een resultaat `result`, wordt de bewerking `zeroOp` met `zeroInput` als invoer toegepast wanneer `result` gelijk is aan `Zero`en wordt `oneOp(oneInput)` toegepast wanneer `result == One`.
syntax: "operation ApplyIfElseR (result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U))"
  types:
  - name: result
    summary: Het meet resultaat dat wordt gebruikt om te bepalen of `zeroOp` of `oneOp` wordt toegepast.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: De bewerking die moet worden toegepast wanneer `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: zeroInput
    summary: De invoer die moet worden opgegeven om `zeroOp` wanneer `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: De bewerking die moet worden toegepast wanneer `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: oneInput
    summary: De invoer die moet worden opgegeven om `oneOp` wanneer `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking `zeroOp` voorwaardelijk worden toegepast.
- uid: "'U"
  summary: Het invoer type van de bewerking `oneOp` voorwaardelijk worden toegepast.
seeAlso:
