### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequali
name: GreaterThanOrEqualI
type: function
namespace: microsoft.quantum.logical
summary: Retourneert waar als en alleen als een getal groter is dan of gelijk is aan een ander getal.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualI(a, b);

  ```
syntax: 'function GreaterThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Int
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Als en alleen als dit `a` groter is dan of gelijk is aan `b` .'
    isPrimitive: true
    uid: Bool
