summary: >-
  Hiermee past u de T-poort toe op één Qubit.


  Deze bewerking kan worden gesimuleerd door de unitary matrix \begin{align} T \mathrel{: =} \begin{bmatrix} 1 & 0 \\ \\ 0 & e ^ {i \pi/4} \end{bmatrix}.

  \end{align}
