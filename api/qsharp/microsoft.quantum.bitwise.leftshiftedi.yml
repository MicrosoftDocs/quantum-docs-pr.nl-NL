### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Hiermee wordt de bitsgewijze weer gave van een getal overgelaten door een bepaald aantal bits.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Het getal waarvan de bitsgewijze weer gave naar links moet worden verplaatst (significanter).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Het aantal bits waarmee `value` naar links moet worden verplaatst.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: De waarde van `value`, naar `amount` bits geschoven.
    isPrimitive: true
    uid: Int
