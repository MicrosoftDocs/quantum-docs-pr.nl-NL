### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayeda
name: DelayedA
type: function
namespace: Microsoft.Quantum.Canon
summary: Retourneert een bewerking die een opgegeven bewerking toepast op het opgegeven argument.
syntax: "function DelayedA (op : ('T => Unit is Adj), arg : 'T) : (Unit => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj), arg : 'T)"
  types:
  - name: op
    summary: Een bewerking die moet worden toegepast als gevolg van het Toep assen van de retour waarde
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: arg
    summary: De invoer waarop de bewerking `op` wordt toegepast.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Adj)
  types:
  - summary: Een nieuwe bewerking die van `op` toepassing is op invoer`arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die moet worden uitgesteld.
