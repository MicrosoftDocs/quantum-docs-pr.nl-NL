### YamlMime:QSharpType
uid: microsoft.quantum.canon.applylowdepthand
name: ApplyLowDepthAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een bepaalde doel-Qubit als en alleen als beide Control qubits zich in de status 1 bevinden, met T-diepte 1, met behulp van meting om de adjoint-bewerking uit te voeren.


  Keer `target` alleen als beide besturings elementen 1 zijn, maar er wordt van uitgegaan dat `target` de status 0 heeft.  De bewerking heeft T-Count 4, T-diepte 1 en vereist een helper-Qubit en kan daarom de voor keur geven aan een CCNOT-bewerking, als `target` bekend is als 0.  De adjoint van deze bewerking wordt gemeten op basis van de meting en vereist geen T-poorten en geen helper-Qubit.
syntax: 'operation ApplyLowDepthAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody Jones: ' nieuwe constructies voor de fout tolerante Toffoli-Gate ', fysiek. Rev. A 87, 022328, 2013 [arXiv: 1212.5069](https://arxiv.org/abs/1212.5069) DOI: 10.1103/PhysRevA. 87.022328

  - Peter Selinger: ' Quantum circuits One ', fysiek. Rev. A 87, 042302, 2013 [arXiv: 1210.0974](https://arxiv.org/abs/1210.0974) DOI: 10.1103/PhysRevA. 87.042302
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: Eerste besturings element Qubit
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Qubit voor het tweede besturings element
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Doel-auxillary Qubit; moet de status 0 hebben
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
