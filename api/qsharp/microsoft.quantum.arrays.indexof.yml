### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Retourneert de eerste index van het eerste element in een matrix die voldoet aan een bepaald predicaat. Als dit element niet bestaat, retourneert-1.
examples: >-
  Stel dat `IsEven : Int -> Bool` een functie is die `true` retourneert als en alleen als de invoer ervan even is. Dit kan vervolgens worden gebruikt met `IndexOf` om het eerste even element in een matrix te vinden:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Een predikaatshape die wordt gebruikt voor elementen van de matrix.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Een matrix die moet worden doorzocht met behulp van het opgegeven predicaat.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: De kleinste index `idx` zodanig dat `predicate(arr[idx])` waar is, of-1 als dit element niet bestaat.
    isPrimitive: true
    uid: Int
