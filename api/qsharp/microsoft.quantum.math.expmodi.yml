### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: microsoft.quantum.math
summary: >-
  Retourneert een geheel getal dat tot een bepaalde macht is verheven, ten opzichte van een bepaalde modulus.


  Laat ons expBase van $x $, kracht door $p $ en modulus door $N $.

  De functie retourneert $x ^ p \operatorname{mod} N $.


  We gaan ervan uit dat $N $, $x $ positief is en de stroom niet negatief is.
remarks: Neemt de tijd in verhouding tot het aantal bits in `power` , niet de `power` zelf.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
