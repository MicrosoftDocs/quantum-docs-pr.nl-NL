name: FeatureRegisterSize
type: function
namespace: microsoft.quantum.machinelearning
summary: Retourneert het aantal qubits dat nodig is voor het coderen van een bepaalde functie Vector.
syntax: 'function FeatureRegisterSize (sample : Double[]) : Int'
input:
  content: '(sample : Double[])'
  types:
  - name: sample
    summary: Een voor beeld van een functie Vector die moet worden gecodeerd in een Qubit-REGI ster.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: De grootte die is vereist om te coderen `sample` in een Qubit-REGI ster, uitgedrukt als een aantal qubits.
    isPrimitive: true
    uid: Int
