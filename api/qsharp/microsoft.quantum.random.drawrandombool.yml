### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: Als gevolg van een kans op succes, retourneert een enkele Bernoulli-proef versie die waar is met de opgegeven kans.
examples: >-
  De volgende Q # fragment voorbeelden worden gespiegeld van een verte kende munten:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: De kans dat `true` moet worden geretourneerd.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` met waarschijnlijkheid `successProbability` en `false` met waarschijnlijkheid `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
