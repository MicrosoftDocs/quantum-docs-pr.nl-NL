### YamlMime:QSharpType
uid: microsoft.quantum.simulation.generatorindex
name: generatorIndex
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Dit object vertegenwoordigt een enkele primitieve term in de set met alle dynamische generatoren, zoals Hermitian-Opera Tors, waarvoor er een kaart van die generator bestaat, tot tijd evolutie van die generator, via `EvolutionSet`.


  Het eerste element (int [], double []) is indices met één term. de Pauli teken reeks XXY met coëfficiënt 0,5 zou worden geïndexeerd door ([1, 1, 2], [0,5]). Het is ook mogelijk dat Hamiltonians para meters door een continue variabele, zoals X cos φ + Y Sin φ, worden vertegenwoordigd door ([], [φ]). Het tweede element indexeert het subsysteem waarop de generator werkt.
remarks: >-
  > [!WARNING]

  > De interpretatie van een `GeneratorIndex` wordt niet gedefinieerd, behalve met verwijzing naar een bepaalde set met Generators.


  ### <a name="examples"></a>Voorbeelden

  Met behulp van <xref:microsoft.quantum.simulation.paulievolutionset>wordt de operator $ \pi X_2 X_5 Y_9 $ weer gegeven als:


  ```qsharp

  let index = GeneratorIndex(([1, 1, 2], [PI()]), [2, 5, 9]);

  ```
syntax: newtype GeneratorIndex = ((Int[], Double[]), Int[]);
