### YamlMime:QSharpNamespace
uid: microsoft.quantum.simulation
name: Microsoft.Quantum.Simulation
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat functies en bewerkingen voor een samenhangende simulatie van de dynamiek van Quantum systemen."
functions:
- uid: microsoft.quantum.simulation.addgeneratorsystems
  summary: Voegt twee `GeneratorSystem`s toe om een nieuwe `GeneratorSystem`te maken.
- uid: microsoft.quantum.simulation.blockencodingbylcu
  summary: >-
    Codeert een operator van belang in een `BlockEncoding`.


    Hiermee wordt een `BlockEncoding` unitary $U = P\cdot V\cdot P ^ \dagger $ waarmee een bepaalde operator wordt gecodeerd $H = \ sum_ {j} | \ alpha_j | U_j $ van belang dat een lineaire combi natie is van unitaries. Normaal gesp roken is $P $ een status voorbereiding unitary, zodat $P{0}\_\ket a = \ sum_j \sqrt{\ alpha_j\|/\|\_\vec\alpha 2}\_\ket{j} a $ en $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $.
- uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
  summary: >-
    Codeert een operator van belang in een `BlockEncodingReflection`.


    Hiermee wordt een `BlockEncodingReflection` unitary $U = P\cdot V\cdot P ^ \dagger $ waarmee een bepaalde operator wordt gecodeerd $H = \ sum_ {j} | \ alpha_j | U_j $ van belang dat een lineaire combi natie is van unitaries. Normaal gesp roken is $P $ een status voorbereidings unitary,{0}\_zodanig dat $P \ket een \\|sum_j\|\_\sqrt{\ alpha_j/\_\vec\alpha 2} \ket{j} a $ en $V = \ sum_ {\_j} \ket{j}\bra{j} a\otimes U_j $.
- uid: microsoft.quantum.simulation.blockencodingtoreflection
  summary: >-
    Converteert een `BlockEncoding` in een gelijkwaardige `BLockEncodingReflection`waarde.


    Op basis van een `BlockEncoding` unitary $U $ die een bepaalde operator $H $ van de rente codeert, wordt deze omgezet `BlockEncodingReflection` in een $U $ die dezelfde operator codeert, maar ook voldoet aan $U ^ \dagger = U ' $ '.

    Dit verhoogt de grootte van het hulp register van $U $ door één Qubit.
- uid: microsoft.quantum.simulation.getgeneratorsystemfunction
  summary: Haalt de `GeneratorIndex` functie op in `GeneratorSystem`een.
- uid: microsoft.quantum.simulation.getgeneratorsystemnterms
  summary: Hiermee haalt u het aantal voor waarden `GeneratorSystem`in een.
- uid: microsoft.quantum.simulation.identitygeneratorindex
  summary: Retourneert een generator index die consistent is met de Hamiltonian `H = 0`nul,, die overeenkomt met de bewerking voor identiteits ontwikkeling.
- uid: microsoft.quantum.simulation.identitygeneratorsystem
  summary: Retourneert een generator systeem dat consistent is met de `H = 0`Hamiltonian nul, wat overeenkomt met de bewerking voor identiteits ontwikkeling.
- uid: microsoft.quantum.simulation.identitytimedependentgeneratorsystem
  summary: Retourneert een tijd afhankelijke Generator systeem consistent met de Hamiltonian `H(s) = 0`.
- uid: microsoft.quantum.simulation.interpolatedevolution
  summary: Interpoleert twee generatoren met een uniform schema, waarbij een bewerking wordt geretourneerd waarmee gesimuleerde evoluties worden toegepast onder de resulterende tijd afhankelijke Generator naar een Qubit-REGI ster.
- uid: microsoft.quantum.simulation.interpolategeneratorsystems
  summary: Retourneert een `TimeDependentGeneratorSystem` waarde die de lineaire interpolatie tussen twee `GeneratorSystem`s aangeeft.
- uid: microsoft.quantum.simulation.intstopaulis
  summary: Converteert een matrix met gehele getallen naar een matrix van Pauli-Opera tors met één Qubit.
- uid: microsoft.quantum.simulation.inttopauli
  summary: Converteert een geheel getal naar een Pauli-operator met één Qubit.
- uid: microsoft.quantum.simulation.multiplygeneratorindex
  summary: Vermenigvuldigt de coëfficiënt in een `GeneratorIndex`.
- uid: microsoft.quantum.simulation.multiplygeneratorsystem
  summary: Vermenigvuldigt de coëfficiënt van alle termen in een `GeneratorSystem`.
- uid: microsoft.quantum.simulation.pauliblockencoding
  summary: >-
    Hiermee maakt u een Block-encoding-unitary voor een Hamiltonian.


    De Hamiltonian $H = \ sum_ {j} \ alpha_j P_j $ wordt beschreven door een som van Pauli-voor waarden $P _j $, elk met een real-efficient $ \ alpha_j $.
- uid: microsoft.quantum.simulation.paulicoefficientfromgenidx
  summary: Hiermee wordt de coëfficiënt geëxtraheerd van een Pauli-term die wordt `GeneratorIndex`beschreven door een.
- uid: microsoft.quantum.simulation.paulievolutionfunction
  summary: Dit object vertegenwoordigt een dynamische generator als een set simulatieve Gates en een uitbrei ding in de Pauli basis.
- uid: microsoft.quantum.simulation.paulievolutionset
  summary: Dit object vertegenwoordigt een dynamische generator als een set simulatieve Gates en een uitbrei ding in de Pauli basis.
- uid: microsoft.quantum.simulation.paulistringfromgenidx
  summary: Extraheert de Pauli-teken reeks en de Qubit indices van een Pauli-term die `GeneratorIndex`wordt beschreven door een.
- uid: microsoft.quantum.simulation.quantumwalkbyqubitization
  summary: Hiermee wordt een weer spiegeling van blok-encoding omgezet in een Quantum Walk.
- uid: microsoft.quantum.simulation.sumgeneratorsystems
  summary: Voegt meerdere `GeneratorSystem`s toe om een nieuwe GeneratorSystem te maken.
- uid: microsoft.quantum.simulation.timedependenttrottersimulationalgorithm
  summary: '`TimeDependentSimulationAlgorithm`functie die gebruikmaakt van een Trotter-Suzuki-ontleding om een unitary-operator te benaderen waarmee de tijdgebonden Schrodinger vergelijking wordt opgelost.'
- uid: microsoft.quantum.simulation.trottersimulationalgorithm
  summary: '`SimulationAlgorithm`functie waarbij gebruik wordt gemaakt van een Trotter-Suzuki-ontleding om de time-evolutie operator _exp (-iHt)_ te benaderen.'
- uid: microsoft.quantum.simulation.trotterstep
  summary: Implementeert een eenmalige stap van tijd-ontwikkeling door het systeem dat wordt beschreven in `EvolutionGenerator` een Trotter – Suzuki-ontleding.
