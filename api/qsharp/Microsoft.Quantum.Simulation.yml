### YamlMime:QSharpNamespace
uid: microsoft.quantum.simulation
name: Microsoft.Quantum.Simulation
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat functies en bewerkingen voor een samenhangende simulatie van de dynamiek van Quantum systemen."
functions:
- uid: microsoft.quantum.simulation.addgeneratorsystems
  summary: Voegt twee `GeneratorSystem`s toe om een nieuwe `GeneratorSystem`te maken.
- uid: microsoft.quantum.simulation.blockencodingbylcu
  summary: >-
    Codeert een operator van belang in een `BlockEncoding`.


    Hiermee wordt een `BlockEncoding` unitary $U = P\cdot V\cdot P ^ \dagger $ waarmee een bepaalde operator wordt gecodeerd $H = \sum_{j} | \alpha_j | U_j $ of interest is een lineaire combi natie van unitaries. $P $ is doorgaans een status voorbereiding unitary, zodat $P \ket{0}\_a = \ sum_j\sqrt {\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ en $V = \sum_{j}\ket{j}\bra{j}\_a\otimes U_ j $.
- uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
  summary: >-
    Codeert een operator van belang in een `BlockEncodingReflection`.


    Hiermee wordt een `BlockEncodingReflection` unitary $U = P\cdot V\cdot P ^ \dagger $ waarmee een bepaalde operator wordt gecodeerd $H = \sum_{j} | \alpha_j | U_j $ of interest is een lineaire combi natie van unitaries. $P $ is doorgaans een status voorbereiding unitary zodat $P \ket{0}\_a\sum_j\sqrt {\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ en $V = \sum_{j}\ket{j}\bra{j}\_a\otimes U_ j $.
- uid: microsoft.quantum.simulation.blockencodingtoreflection
  summary: >-
    Hiermee wordt een `BlockEncoding` geconverteerd naar een gelijkwaardig `BLockEncodingReflection`.


    Dat wil zeggen, op basis van een `BlockEncoding` unitary $U $ waarmee een bepaalde operator $H $ van belang wordt gecodeerd, wordt deze geconverteerd naar een `BlockEncodingReflection` $U $ waarmee dezelfde operator wordt gecodeerd, maar ook voldoet aan $U ^ \dagger = U $.

    Dit verhoogt de grootte van het hulp register van $U $ door één Qubit.
- uid: microsoft.quantum.simulation.getgeneratorsystemfunction
  summary: Hiermee haalt u de `GeneratorIndex` functie op in een `GeneratorSystem`.
- uid: microsoft.quantum.simulation.getgeneratorsystemnterms
  summary: Hiermee wordt het aantal voor waarden in een `GeneratorSystem`opgehaald.
- uid: microsoft.quantum.simulation.identitygeneratorindex
  summary: Retourneert een generator index die consistent is met de Hamiltonian nul, `H = 0`, die overeenkomt met de bewerking voor identiteits ontwikkeling.
- uid: microsoft.quantum.simulation.identitygeneratorsystem
  summary: Retourneert een generator systeem dat consistent is met de Hamiltonian `H = 0`nul, dat overeenkomt met de bewerking voor identiteits ontwikkeling.
- uid: microsoft.quantum.simulation.identitytimedependentgeneratorsystem
  summary: Retourneert een tijd afhankelijke Generator systeem consistent met de Hamiltonian-`H(s) = 0`.
- uid: microsoft.quantum.simulation.interpolatedevolution
  summary: Interpoleert twee generatoren met een uniform schema, waarbij een bewerking wordt geretourneerd waarmee gesimuleerde evoluties worden toegepast onder de resulterende tijd afhankelijke Generator naar een Qubit-REGI ster.
- uid: microsoft.quantum.simulation.interpolategeneratorsystems
  summary: Retourneert een `TimeDependentGeneratorSystem` die de lineaire interpolatie tussen twee `GeneratorSystem`s weergeeft.
- uid: microsoft.quantum.simulation.intstopaulis
  summary: Converteert een matrix met gehele getallen naar een matrix van Pauli-Opera tors met één Qubit.
- uid: microsoft.quantum.simulation.inttopauli
  summary: Converteert een geheel getal naar een Pauli-operator met één Qubit.
- uid: microsoft.quantum.simulation.multiplygeneratorindex
  summary: Vermenigvuldigt de coëfficiënt in een `GeneratorIndex`.
- uid: microsoft.quantum.simulation.multiplygeneratorsystem
  summary: Vermenigvuldigt de coëfficiënt van alle termen in een `GeneratorSystem`.
- uid: microsoft.quantum.simulation.pauliblockencoding
  summary: >-
    Hiermee maakt u een Block-encoding-unitary voor een Hamiltonian.


    De Hamiltonian $H = \sum_{j}\alpha_j P_j $ wordt beschreven door een som van Pauli-voor waarden $P _J $, elk met een real-factor $ \alpha_j $.
- uid: microsoft.quantum.simulation.paulicoefficientfromgenidx
  summary: Hiermee wordt de coëfficiënt geëxtraheerd van een Pauli-term die wordt beschreven door een `GeneratorIndex`.
- uid: microsoft.quantum.simulation.paulievolutionfunction
  summary: Dit object vertegenwoordigt een dynamische generator als een set simulatieve Gates en een uitbrei ding in de Pauli basis.
- uid: microsoft.quantum.simulation.paulievolutionset
  summary: Dit object vertegenwoordigt een dynamische generator als een set simulatieve Gates en een uitbrei ding in de Pauli basis.
- uid: microsoft.quantum.simulation.paulistringfromgenidx
  summary: Extraheert de Pauli-teken reeks en de Qubit indices van een Pauli-term die wordt beschreven door een `GeneratorIndex`.
- uid: microsoft.quantum.simulation.quantumwalkbyqubitization
  summary: >-
    Converteert een `BlockEncodingReflection` naar een Quantum Walk.


    Op basis van een `BlockEncodingReflection` unitary $U $ die een bepaalde operator $H $ van de rente codeert, wordt deze omgezet in een Quantum Walk $W $ met het spectrum $ \pm e ^ {\pm i\sin ^{-1}(H)} $.
- uid: microsoft.quantum.simulation.sumgeneratorsystems
  summary: Voegt meerdere `GeneratorSystem`s toe om een nieuwe GeneratorSystem te maken.
- uid: microsoft.quantum.simulation.timedependenttrottersimulationalgorithm
  summary: '`TimeDependentSimulationAlgorithm` functie die gebruikmaakt van een Trotter-Suzuki-ontleding om een unitary-operator te benaderen waarmee de tijdgebonden Schrodinger vergelijking wordt opgelost.'
- uid: microsoft.quantum.simulation.trottersimulationalgorithm
  summary: '`SimulationAlgorithm` functie die gebruikmaakt van een ontleding van het Trotter – Suzuki om de tijd-ontwikkelings operator _exp (-iHt)_ te benaderen.'
- uid: microsoft.quantum.simulation.trotterstep
  summary: Implementeert een eenmalige stap van tijd-ontwikkeling door het systeem dat wordt beschreven in een `EvolutionGenerator` met behulp van een Trotter-Suzuki-ontleding.
operations:
- uid: microsoft.quantum.simulation.adiabaticstateenergyunitary
  summary: Voert de voor bereiding van de status uit door een `statePrepUnitary` toe te passen op de invoer status, gevolgd door de voor bereiding van de Adiabatic-status met behulp van een `adiabaticUnitary`en een schatting van de laatste fase met betrekking tot `qpeUnitary`de resulterende status met een `phaseEstAlgorithm`.
- uid: microsoft.quantum.simulation.estimateenergy
  summary: De voor bereiding van de status wordt uitgevoerd door een `statePrepUnitary` toe te passen op een automatisch toegewezen schatting van de invoer status fase met betrekking tot het `qpeUnitary`van de resulterende status met behulp van een `phaseEstAlgorithm`.
- uid: microsoft.quantum.simulation.estimateenergywithadiabaticevolution
  summary: Voert de voor bereiding van de status uit door een `statePrepUnitary` toe te passen op een automatisch toegewezen invoer status, gevolgd door de voor bereiding van de Adiabatic-status met behulp van een `adiabaticUnitary`en een schatting van de laatste fase ten opzichte van `qpeUnitary`met een `phaseEstAlgorithm`.
newtypes:
- uid: microsoft.quantum.simulation.blockencoding
  summary: >-
    Hiermee wordt een unitary aangeduid waarbij een wille keurige operator van belang wordt gecodeerd in het blok linksboven.


    Dat wil zeggen een `BlockEncoding` is een unitary $U $ waarbij een wille keurige operator $H $ van belang die op de systeem register `s`, wordt gecodeerd in het blok linksboven dat overeenkomt met de hulp status $ \ket{0}_a $. Dat wil zeggen,


    $ $ \begin{align} (\bra{0}_a \ otimes I_s) U (\ket{0}_a \ otimes I_s) = H \end{align} $ $.
- uid: microsoft.quantum.simulation.blockencodingreflection
  summary: Vertegenwoordigt een `BlockEncoding` dat ook een reflectie is.
- uid: microsoft.quantum.simulation.evolutiongenerator
  summary: >-
    Vertegenwoordigt een dynamische generator als een set simulatieve Gates en een uitbrei ding van die basis.


    Laatste para meter voor het aantal voor waarden.
- uid: microsoft.quantum.simulation.evolutionschedule
  summary: >-
    Vertegenwoordigt een tijd afhankelijke dynamische generator.


    De para meter `Double` is een schema in $ [0, 1] $.
- uid: microsoft.quantum.simulation.evolutionset
  summary: >-
    Vertegenwoordigt een set poorten die eenvoudig kunnen worden geïmplementeerd en gebruikt voor het implementeren van simulatie algoritmen.


    Elementen in de set worden geïndexeerd door een <xref:microsoft.quantum.simulation.generatorindex>en elke set wordt beschreven door een functie van `GeneratorIndex` naar <xref:microsoft.quantum.simulation.evolutionunitary>. Dit zijn bewerkingen para meters met een reëel getal dat de tijd vertegenwoordigt
- uid: microsoft.quantum.simulation.evolutionunitary
  summary: >-
    Vertegenwoordigt een unitary tijd-ontwikkelings operator.


    De eerste para meter is duur van tijd-ontwikkeling en de tweede para meter is het Qubit-REGI ster dat door de unitary wordt verwerkt.
- uid: microsoft.quantum.simulation.generatorindex
  summary: >-
    Dit object vertegenwoordigt een enkele primitieve term in de set met alle dynamische generatoren, zoals Hermitian-Opera Tors, waarvoor er een kaart van die generator bestaat, tot tijd evolutie van die generator, via `EvolutionSet`.


    Het eerste element (int [], double []) is indices met één term. de Pauli teken reeks XXY met coëfficiënt 0,5 zou worden geïndexeerd door ([1, 1, 2], [0,5]). Het is ook mogelijk dat Hamiltonians para meters door een continue variabele, zoals X cos φ + Y Sin φ, worden vertegenwoordigd door ([], [φ]). Het tweede element indexeert het subsysteem waarop de generator werkt.
- uid: microsoft.quantum.simulation.generatorsystem
  summary: >-
    Vertegenwoordigt een verzameling `GeneratorIndex`es.


    Deze verzameling wordt herhaald met een geheel getal met één index en er wordt aangenomen dat de grootte van de verzameling bekend is.
- uid: microsoft.quantum.simulation.simulationalgorithm
  summary: >-
    Vertegenwoordigt een tijd onafhankelijk simulatie algoritme.


    Met een tijd onafhankelijke simulatie techniek wordt een <xref:microsoft.quantum.simulation.evolutiongenerator> geconverteerd

    unitary tijd-ontwikkeling voor enige tijd interval.
- uid: microsoft.quantum.simulation.timedependentblockencoding
  summary: >-
    Vertegenwoordigt een `BlockEncoding` die wordt beheerd door een klok registratie.


    Dat wil zeggen dat een `TimeDependentBlockEncoding` een unitary-$U $ is die wordt beheerd door een status $ \ket{k}_d $ in de klok registratie `d` zodanig dat een wille keurige operator $H _k $ van belang die op het systeem register wordt toegepast `s` wordt gecodeerd in het blok linksboven dat overeenkomt met de hulp status $ \ket @no __t_3_ _a $. Dat wil zeggen,


    $ $ \begin{align} (\bra{0}\_a\otimes i_ {DS}) U (\ket{0}\_a\otimes i_ {DS}) = \sum_{k}\ket{k}\bra{k}\_d\otimes H_k.

    \end{align} $ $.
- uid: microsoft.quantum.simulation.timedependentgeneratorsystem
  summary: Vertegenwoordigt een tijd afhankelijke dynamische generator als een functie van tijd tot de waarde van de dynamische generator op dat moment.
- uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
  summary: >-
    Vertegenwoordigt een tijd afhankelijke simulatie algoritme.


    Een tijdgebonden simulatie techniek converteert een <xref:microsoft.quantum.simulation.evolutionschedule>

    unitary tijd-ontwikkeling voor enige tijd interval.
- uid: microsoft.quantum.simulation.unitary
  summary: Hiermee wordt de evolutie van een unitary-operator aangeduid.
