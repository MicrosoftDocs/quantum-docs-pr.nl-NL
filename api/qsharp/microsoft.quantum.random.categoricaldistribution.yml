### YamlMime:QSharpType
uid: microsoft.quantum.random.categoricaldistribution
name: CategoricalDistribution
type: function
namespace: Microsoft.Quantum.Random
summary: Retourneert een discrete categorische-distributie, waarbij de kans voor elk van een eindige lijst met gegeven uitkomsten expliciet is opgegeven.
examples: >-
  Met de volgende Q #-code wordt 0 weer gegeven met een kans van 30% en 1 met een waarschijnlijkheids gewicht van 70%:


  ```Q#

  let dist = CategoricalDistribution([0.3, 0.7]);

  Message($"Got sample: {dist::Sample()}");

  ```
syntax: 'function CategoricalDistribution (probs : Double[]) : Microsoft.Quantum.Random.DiscreteDistribution'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: >-
      De kansen voor elk resultaat van de categorische-distributie.

      Deze waarschijnlijkheden mogen niet worden genormaliseerd, maar moeten allemaal niet-negatief zijn.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.DiscreteDistribution
  types:
  - summary: De index `i` met de waarschijnlijkheid `probs[i] / sum` , waarbij `sum` de som van de `probs` gegeven door is `Fold(PlusD, 0.0, probs)` .
    uid: microsoft.quantum.random.discretedistribution
