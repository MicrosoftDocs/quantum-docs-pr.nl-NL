### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayedca
name: DelayedCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Retourneert een bewerking die een opgegeven bewerking toepast op het opgegeven argument.
syntax: "function DelayedCA (op : ('T => Unit is Ctl + Adj), arg : 'T) : (Unit => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T)"
  types:
  - name: op
    summary: Een bewerking die moet worden toegepast als gevolg van het Toep assen van de retour waarde
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: De invoer waarop de bewerking `op` wordt toegepast.
    uid: "'T"
    isLocal: true
output:
  content: (Unit => Unit is Ctl + Adj)
  types:
  - summary: Een nieuwe bewerking die `op` met invoer `arg` toepast
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die moet worden uitgesteld.
