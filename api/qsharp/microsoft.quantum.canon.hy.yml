### YamlMime:QSharpType
uid: microsoft.quantum.canon.hy
name: HY
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt de Y-basis analoog toegepast op de Hadamard-trans formatie die de Z-en Y-assen interwijzigt.


  De Y Hadamard-trans formatie $H _Y = S H $ op één Qubit is:


  \begin{align} H_Y \mathrel{: =} \frac{1}{\sqrt{2}} \begin{bmatrix} 1 & 1 \\\\ ik &-i \end{bmatrix}.

  \end{align}
syntax: 'operation HY (target : Qubit) : Unit'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
