summary: Oblivious-amplitude versterking door gedeeltelijke reflecties op te geven.
remarks: >-
  Op basis van een bepaalde hulp begin status $\_\ket{\Text{start}} a $, een bepaalde hulp doel status $ \ket{\Text{target}}\_a $ en een systeem\_status $ \ket{\psi} s $, stel dat \begin{align} O\ket {\ text {start}}\_a\ket {\ psi}\_s = \lambda\ket{\Text{target}}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{\Text{target} ^ \perp}\_a\cdots \end{align} voor sommige unitary $U $.

  Met een opeenvolging van reflecties over de begin-en doel status van de hulp registratie die door toepassingen van `signalOracle` en haar adjoint wordt toegepast, kan de kans op voltooiing van het Toep assen van U worden gewijzigd.


