uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Oblivious-amplitude versterking door gedeeltelijke reflecties op te geven.
remarks: >-
  Een bepaalde hulp begin status $ \ket{\Text{start}}\_een $, een bepaalde hulp doel status $ \ket{\Text{target}}\_a $, en alle systeem status $ \ket{\psi}\_s $, stel dat \begin{align} O\ket {\ text {start}}\_a\ket {\ psi}\_s = \lambda\ket{\Text{target}}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{\Text{target} ^ \perp}\_a\cdots \end{align} voor sommige unitary $U $.

  Door een opeenvolging van reflecties over de begin-en doel statussen van het hulp REGI ster door toepassingen van `signalOracle` en de adjoint, is het mogelijk dat U de kans op het Toep assen van de toepassing kunt wijzigen.


  In de meeste gevallen wordt `auxiliaryRegister` geÃ¯nitialiseerd in de status $ \ket{\Text{start}}\_een $.
