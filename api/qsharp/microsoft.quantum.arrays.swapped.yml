### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: microsoft.quantum.arrays
summary: Past een swap van twee elementen in een matrix toe.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Index van het eerste element dat moet worden omgewisseld.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Index van het tweede element dat moet worden omgewisseld.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Matrix met elementen die moeten worden omgewisseld.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      De matrix met de in-place wisseling toegepast.


      ## <a name="example"></a>Voorbeeld


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
