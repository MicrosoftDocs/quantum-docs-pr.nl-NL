### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Converteert een `BlockEncoding` in een gelijkwaardige `BLockEncodingReflection`waarde.


  Op basis van een `BlockEncoding` unitary $U $ die een bepaalde operator $H $ van de rente codeert, wordt deze omgezet `BlockEncodingReflection` in een $U $ die dezelfde operator codeert, maar ook voldoet aan $U ^ \dagger = U ' $ '.

  Dit verhoogt de grootte van het hulp register van $U $ door één Qubit.
remarks: Dit verhoogt de grootte van het hulp register van $U $ door één Qubit.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Hamiltonian simulatie door Qubitization Guang Hao laag, Isaac L. Chuanghttps://arxiv.org/abs/1610.06546'
