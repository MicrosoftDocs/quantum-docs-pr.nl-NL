### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Hiermee wordt een `BlockEncoding` geconverteerd naar een gelijkwaardig `BLockEncodingReflection`.


  Dat wil zeggen, op basis van een `BlockEncoding` unitary $U $ waarmee een bepaalde operator $H $ van belang wordt gecodeerd, wordt deze geconverteerd naar een `BlockEncodingReflection` $U $ waarmee dezelfde operator wordt gecodeerd, maar ook voldoet aan $U ^ \dagger = U $.

  Dit verhoogt de grootte van het hulp register van $U $ door één Qubit.
remarks: Dit verhoogt de grootte van het hulp register van $U $ door één Qubit.
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: >-
