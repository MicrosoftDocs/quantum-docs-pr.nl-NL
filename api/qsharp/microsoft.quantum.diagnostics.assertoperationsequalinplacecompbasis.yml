### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Hiermee wordt gecontroleerd of `givenU` de bewerking gelijk is aan `expectedU` de bewerking op de opgegeven invoer grootte door de actie van de bewerkingen alleen op de vectoren te controleren op basis van de berekening.

  Dit is een vereiste, maar niet voldoende, voor waarde voor de gelijkheid van twee unitaries.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: Het aantal qubits-$n $ waarop de bewerkingen `givenU` zijn `expectedU` toegepast en waarop wordt uitgevoerd.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: Bewerking op $n $ qubits moet worden gecontroleerd.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: Verwijzings bewerking op $n $ qubits `givenU` die moet worden vergeleken.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
