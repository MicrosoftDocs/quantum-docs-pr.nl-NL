### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: microsoft.quantum.math
summary: >-
  Voor een niet-negatief geheel getal `a` retourneert het aantal bits dat is vereist om aan te duiden `a` .


  Dat wil zeggen, retourneert de kleinste $n $, zodat $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Het gehele getal waarvan de bitlengte moet worden berekend.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: De bits-grootte van `a` .
    isPrimitive: true
    uid: Int
