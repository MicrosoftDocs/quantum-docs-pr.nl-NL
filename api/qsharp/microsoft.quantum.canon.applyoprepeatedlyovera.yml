### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyovera
name: ApplyOpRepeatedlyOverA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Past hetzelfde op een Qubit-REGI ster meerdere keren toe.
syntax: 'operation ApplyOpRepeatedlyOverA (op : (Qubit[] => Unit is Adj), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: Een bewerking die meerdere keren wordt toegepast op het Qubit-REGI ster
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    summary: Geneste matrices waarin de doelen van de op-op worden beschreven. Elke matrix moet een lijst bevatten met ints die het qubits beschrijven dat moet worden gebruikt.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Qubit-REGI ster waarop moet worden gehandeld.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyseriesofops
