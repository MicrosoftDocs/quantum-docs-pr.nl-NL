### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Past een van de twee instel bare bewerkingen toe, afhankelijk van de waarde van een klassieke bit.


  Gezien een bit `bit`, wordt de bewerking `trueOp` met `trueInput` als invoer `bit` `true`toegepast en toegepast `falseOp(falseInput)` als `bit` dat zo is. `false`
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: De Booleaanse waarde die wordt gebruikt om `trueOp` te `falseOp` bepalen of deze is toegepast.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: De instelbaar bewerking die moet worden toegepast `bit` wanneer `true`dat het geval is.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: De invoer die moet worden opgegeven `trueOp` `bit` als `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: De instelbaar bewerking die moet worden toegepast `bit` wanneer `false`dat het geval is.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: De invoer die moet worden opgegeven `falseOp` `bit` als `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking `trueOp` die voorwaardelijk moet worden toegepast.
- uid: "'U"
  summary: Het invoer type van de bewerking `falseOp` die voorwaardelijk moet worden toegepast.
functors:
- Controlled
