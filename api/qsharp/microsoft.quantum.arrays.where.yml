uid: microsoft.quantum.arrays.where
name: Where
type: function
namespace: Microsoft.Quantum.Arrays
summary: Op basis van een predikaat en een matrix, worden de indexen van die matrix geretourneerd waarbij het predicaat True is.
syntax: "function Where (predicate : ('T -> Bool), array : 'T[]) : Int[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Een functie van `'T` naar een Booleaanse waarde die wordt gebruikt voor het filteren van elementen.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Een matrix van elementen `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: Een matrix met indices waar `predicate` is waar.
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: Het type `array` elementen.
