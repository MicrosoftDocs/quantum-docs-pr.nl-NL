  - name: predicate
    summary: Een functie van `'T` naar een Booleaanse waarde die wordt gebruikt voor het filteren van elementen.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Een matrix met elementen ten opzichte van `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: Een matrix met indices waar `predicate` waar is.
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: Het type `array` elementen.
