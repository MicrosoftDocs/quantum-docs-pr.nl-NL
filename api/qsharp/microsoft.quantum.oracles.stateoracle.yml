### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Vertegenwoordigt een Oracle voor status voorbereiding.


  De invoer voor de Oracle-$O $ zijn:


  - Een geheel getal dat de vlag Qubit $f $ indexeert.

  - De systeem register $s $ waarin de gewenste Quantum status $ \ket{\psi}\_s $ wordt opgeslagen.
remarks: >-
  Deze Oracle die is gedefinieerd door ${0}\_$ O\ket {f{0}\_} \ket s{1}\_= \lambda\ket f\ket {\\_PSI} s + \sqrt{1-| \lambda | ^ 2{0}\_} \ket f\cdots, $ $ treedt op bij berekening van de status ${0}\_\ket {f}{0}\_\ket s $ om de doel status $ \ket{\psi}\_s $ met amplitude $ \lambda $ te maken in de basis van $ \ket{1}\_f $.

  De eerste para meter is een index van het Qubit-REGI ster{0}\_van $ \ket f $. De tweede para meter omvat beide registers.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
