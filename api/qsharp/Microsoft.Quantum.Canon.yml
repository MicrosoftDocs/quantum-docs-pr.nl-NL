- uid: microsoft.quantum.canon.andladder
  summary: >-
    Hiermee wordt een beheerde ' en ' ladder ' uitgevoerd op de doel-qubits.


    Dit geldt voor een unitary die wordt gegeven door de volgende kaart op reken kundige basis vectoren: $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1 , \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots x\_{n-1}} , \end{align} $ $ waarbij $ \ket{x\_1, \dots, x\_n} $ verwijst naar de reken kundige basis status van `controls`en waarbij $ \ket{y\_1, \dots, y\_{n-1}} $ verwijst naar de reken kundige basis status van `targets`.
- uid: microsoft.quantum.canon.applydiagonalunitary
  summary: >-
    Past een matrix van complexe fasen toe op numerieke basis statussen van een REGI ster van qubits.


    Dat wil zeggen dat hiermee de bewerking voor diagonale unitary wordt geïmplementeerd $U $ waarmee een complexe fase wordt toegepast $e ^ {i \theta_j} $ op de $n $-Qubit Number status $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ Ket {j} \ Bra {j} $.
