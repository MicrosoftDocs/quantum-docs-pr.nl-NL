- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    Past een matrix van bewerkingen toe die worden beheerd door een matrix van aantal statussen.


    Dat wil zeggen, een unitary-bewerking met vermenigvuldiging Toep assen $U $ waarmee een unitary $V _J $ wordt toegepast wanneer de status van $n $-Qubit Number $ \ket{j} $ wordt bepaald.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    Past unitary-bewerking met vermenigvuldiging toe $U $ waarmee een unitary $V _J $ wordt toegepast wanneer de waarde wordt bepaald door n-Qubit nummer $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Past een met vermenigvuldiging beheerde unitary-bewerking toe $U $ waarmee een unitary $V _J $ wordt toegepast wanneer de status wordt bepaald door n-Qubit nummer $ \ket{j} $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Hiermee wordt een Pauli-rotatie toegepast op een matrix van qubits.


    Hiermee past u de unitary-bewerking met vermenigvuldiging toe $U $ waarmee rotaties worden uitgevoerd op basis van hoek $ \theta_j $ over een Pauli-operator van één Qubit $P $ wanneer wordt bepaald door de $n $-Qubit-nummer status $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Hiermee wordt een Pauli Z-rotatie toegepast op een matrix van qubits.


    Hiermee past u de unitary-bewerking met vermenigvuldiging toe $U $ waarmee rotaties worden uitgevoerd op basis van hoek $ \theta_j $ over een Pauli-operator van één Qubit $Z $ wanneer wordt bepaald door de $n $-Qubit-nummer status $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.
