### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbea
name: ReversedOpBEA
type: function
namespace: microsoft.quantum.arithmetic
summary: Als er een bewerking wordt uitgevoerd waarbij een big endian-invoer wordt gebruikt, wordt er een nieuwe bewerking met een invoer van Little Endian geretourneerd.
syntax: 'function ReversedOpBEA (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj))'
  types:
  - name: op
    summary: De bewerking waarvan de invoer moet worden omgekeerd.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)
  types:
  - summary: Een nieuwe bewerking die de invoer accepteert als een little endian-registratie.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
