### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation
name: ObliviousAmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Oblivious-amplitude versterking door Oracle voor gedeeltelijke reflecties.
remarks: >-
  Dit legt strengere voor waarden vast in de vorm van het hulp start en de doel statussen dan in `AmpAmpObliviousByReflectionPhases`.

  Er wordt van uitgegaan dat $A \ket{0}\_f\ket{0}\_A = \ket{\Text{start}}\_{FA} $ de hulp start status $ \ket{\Text{start}}\_{FA} $ voorbereidt op basis van de reken kracht $ \ket{0}\_f\ket{0}$.

  Er wordt van uitgegaan dat de doel status is gemarkeerd door $ \ket{1}\_f $.

  Er wordt van uitgegaan dat \begin{align} O\ket {\ text {start}}\_{FA} \ket{\psi}\_s = \lambda\ket{1}\_f\ket {\ tekst {alles}}\_a\ket {\ text {target}}\_s U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} voor sommige unitary $U $.
syntax: 'function ObliviousAmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fasen van gedeeltelijke reflecties
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateOracle
    summary: Unitary Oracle $A $ waarmee de start status van de hulp wordt voor bereid
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: Unitary Oracle $O $ van het type `ObliviousOracle` dat gezamenlijk op de hulp-en systeem register reageert
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Index naar één Qubit-vlag registreren
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Een bewerking die Oblivious amplitude-versterking implementeert op basis van gedeeltelijke reflecties.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
