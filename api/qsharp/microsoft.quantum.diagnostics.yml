name: Microsoft.Quantum.Diagnostics
newtypes:
- summary: Een door het compiler herkend kenmerk waarmee een alternatieve naam kan worden gedefinieerd die kan worden gebruikt bij het laden van een type of aanroepable voor test doeleinden.
  uid: Microsoft.Quantum.Diagnostics.EnableTestingViaName
- summary: Door het compiler herkend kenmerk dat wordt gebruikt om een eenheids test te markeren.
  uid: Microsoft.Quantum.Diagnostics.Test
operations:
- summary: Tussen een aanroep van deze bewerking en de adjoint wordt bevestigd dat een bepaalde bewerking Maxi maal een bepaald aantal keer wordt aangeroepen.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNCallsCA
- summary: Tussen een aanroep van deze bewerking en de adjoint, wordt met behulp van-instructies gecontroleerd of er Maxi maal een gegeven aantal extra qubits is toegewezen.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNQubits
- summary: Bevestiging dat opgegeven qubits de status $ \ket {0} $ heeft.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZero
- summary: De bevestiging dat de opgegeven qubits zich in $ \ket $-status bevindt, {0} tot een gegeven tolerantie.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZeroWithinTolerance
- summary: Bevestigingen die de opgegeven qubits in het opgegeven Pauli meten, zullen altijd het gegeven resultaat hebben.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurement
- summary: Bevestigingen die de opgegeven qubits in het gegeven Pauli meten, hebben het gegeven resultaat met de opgegeven kans, binnen een bepaalde tolerantie.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurementProbability
- summary: >-
    Als er twee bewerkingen worden uitgevoerd, worden er voor alle invoer statussen aangenomen dat ze identiek zijn.

    Deze bevestiging wordt geïmplementeerd door de actie te controleren van de bewerkingen in alle provincies van het formulier $V _0 \otimes... \otimes V_ {n-1} $, waarbij $V _k $ een van de statussen $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ en $ \ket{i} $ (+ 1 Eigenstate van Pauli Y-operator) is.

    Deze verklaring maakt gebruik van $n $ qubits en vereist dat meerdere aanroepen van de bewerkingen worden vergeleken.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlace
- summary: Hiermee wordt gecontroleerd of de bewerking `givenU` gelijk is aan de bewerking `expectedU` op de opgegeven invoer grootte door de actie van de bewerkingen alleen op de vectoren te controleren op basis van de berekening. Dit is een vereiste, maar niet voldoende, voor waarde voor de gelijkheid van twee unitaries.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlaceCompBasis
- summary: >-
    Als er twee bewerkingen worden uitgevoerd, worden er voor alle invoer statussen aangenomen dat ze identiek zijn.

    Deze bevestiging wordt geïmplementeerd met behulp van de Choi – Jamiołkowski isomorphism om de bewering te beperken tot een van de Qubit-status verklaringen op twee Entangled-registers. Deze bewerking heeft dus slechts één aanroep nodig voor elke bewerking die wordt getest, maar vereist twee keer zoveel qubits die moeten worden toegewezen. Deze bevestiging kan worden gebruikt om ervoor te zorgen dat een geoptimaliseerde versie van een bewerking identiek is aan de Naïve-implementatie, of dat een bewerking die op een bereik van niet-Quantum gegevens reageert, overeenkomt met de bekende gevallen.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualReferenced
- summary: Er wordt bevestigd dat de fase van een gelijke superpositie status de verwachte waarde heeft.
  uid: Microsoft.Quantum.Diagnostics.AssertPhase
- summary: Beweringen dat de Qubit `q` zich in de verwachte eigenstate van de Pauli Z-operator bevindt.
  uid: Microsoft.Quantum.Diagnostics.AssertQubit
- summary: >-
    Beweringen dat een Qubit de verwachte status heeft.

    `expected` vertegenwoordigt een complexe vector, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $. Het eerste element van de Tuples die elk van $a $ vertegenwoordigen, $b $ het reële deel van het complexe getal is, terwijl de tweede het meest imaginaire deel uitmaakt. Met het laatste argument wordt de tolerantie gedefinieerd waarmee de bevestiging wordt gemaakt.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitIsInStateWithinTolerance
- summary: Beweringen dat de Qubit `q` zich in de verwachte eigenstate van de Pauli Z-operator bevindt, tot een gegeven tolerantie.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitWithinTolerance
- summary: Op basis van een bewerking worden diagnostische gegevens weer gegeven over de bewerking die beschikbaar is gemaakt door het huidige doel van de uitvoering.
  uid: Microsoft.Quantum.Diagnostics.DumpOperation
- summary: Maakt gebruik van DumpRegister om diagnostische gegevens te geven over de status van een referentie-en doel registratie. Geschreven als afzonderlijke bewerking om het overschrijven en interpreteren als afzonderlijke registers toe te staan, in plaats van als één gecombineerd REGI ster.
  uid: Microsoft.Quantum.Diagnostics.DumpReferenceAndTarget
- summary: Hiermee wordt gecontroleerd of het resultaat van het Toep assen van twee bewerkingen `givenU` en `expectedU` de basis status hetzelfde is. De basis status wordt beschreven met de `basis` para meter. Zie <xref:microsoft.quantum.extensions.fliptobasis> functie voor meer informatie over deze beschrijving.
  uid: Microsoft.Quantum.Diagnostics._assertEqualOnBasisVector
- summary: >-
    Past unitaries toe waarbij $ \ket {0} \otimes\cdots\ket {0} $ wordt toegewezen aan $ \ket{\ psi_0} \otimes \ket{\ psi_ {n-1}} $, waarbij $ \ket{\ psi_k} $ afhankelijk is van `basis[k]` .

    De overeenkomst tussen de waarde van `basis[k]` en $ \ket{\ psi_k} $ is als volgt:

    - `basis[k]=0` $ \rightarrow \ket {0} $. - `basis[k]=1` $ \rightarrow \ket {1} $. - `basis[k]=2` $ \rightarrow \ket{+} $. - `basis[k]=3` $ \rightarrow \ket{i} $ (+ 1 eigenstate van Pauli Y).
  uid: Microsoft.Quantum.Diagnostics._flipToBasis
- summary: Herhaalt een variabele via een Cartesisch product [0, grenzen [0]-1] × [0, grenzen [1]-1] x [0, grenzen [lengte (grenzen)-1]-1] en aanroepen op (arr) voor elk element van het Cartesisch product
  uid: Microsoft.Quantum.Diagnostics._iterateThroughCartesianPower
- summary: >-
    Op basis van twee registers, wordt de status van de maximally Entangled voor elk paar qubits op de respectieve kassa's voor bereid. Alle qubits moeten beginnen met de ⟩-status | 0.

    Het resultaat is dat de bijbehorende paren qubits van elk REGI ster zich in de $ \bra{\ beta_ {00} } \ket{\ beta_ {00} } $ bevinden.
  uid: Microsoft.Quantum.Diagnostics._prepareEntangledState
