  content: ()
  types: []
output:
  content: Microsoft.Quantum.MachineLearning.TrainingOptions
  types:
  - summary: Een redelijk aantal standaard opleidings opties voor het gebruik van classificaties voor trainingen.
    uid: microsoft.quantum.machinelearning.trainingoptions
