### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Hiermee wordt één Qubit in de X-eenheid gemeten en teruggezet naar een vaste begin status na de meting.


  Voert een meting met één Qubit uit in de $X $-soort_jaar en zorgt ervoor dat de Qubit wordt geretourneerd naar $ \ket {0} $ na de meting.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Eén Qubit die moet worden gemeten.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Het resultaat van het meten van `target` de Pauli-$X $ soort_jaar.
    isPrimitive: true
    uid: Result
