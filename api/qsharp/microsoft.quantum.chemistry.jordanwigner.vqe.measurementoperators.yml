### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: Berekent alle meet operatoren die vereist zijn voor het berekenen van de verwachting van een Wigner term van Jordanië.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: Het aantal qubits dat nodig is voor het simuleren van het molecuul systeem.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: Een matrix met de indices van de Qubit waarop elke Pauli-operator wordt toegepast.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: Het type van de term Jordanië-Wigner.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Een matrix met meet operatoren (elk een matrix van Pauli).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
