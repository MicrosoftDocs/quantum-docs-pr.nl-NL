### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedoplea
name: ReversedOpLEA
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Als er een bewerking wordt uitgevoerd die de invoer van Little Endian accepteert, wordt een nieuwe bewerking met een invoer van big endian geretourneerd.
syntax: 'function ReversedOpLEA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj))'
  types:
  - name: op
    summary: De bewerking waarvan de invoer moet worden omgekeerd.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj)
  types:
  - summary: Een nieuwe bewerking die de invoer accepteert als een big endian-REGI ster.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
