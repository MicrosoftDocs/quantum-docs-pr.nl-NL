uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
name: MultiplexOperationsBruteForceFromGenerator
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Past unitary-bewerking met vermenigvuldiging toe $U $ waarmee een unitary $V _J $ wordt toegepast wanneer de waarde wordt bepaald door n-Qubit nummer $ \ket{j} $.


  $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
remarks: '`coefficients` worden aangevuld met identiteits elementen als er minder dan $2 ^ n $ is opgegeven. Deze versie wordt rechtstreeks geÃ¯mplementeerd door middel van een lus met n-beheerde unitary-Opera tors.'
