uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
name: MultiplexOperationsBruteForceFromGenerator
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Hiermee wordt een unitary-bewerking met vermenigvuldiging uitgevoerd $U $ waarmee een unitary $V _j $ wordt toegepast wanneer wordt gecontroleerd door n-Qubit nummer status $ \ket{j} $.


  $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
remarks: '`coefficients` wordt aangevuld met identiteits elementen als er minder dan $2 ^ n $ is opgegeven. Deze versie wordt rechtstreeks geÃ¯mplementeerd door middel van een lus met n-beheerde unitary-Opera tors.'
