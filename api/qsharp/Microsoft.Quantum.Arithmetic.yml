summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat functies en bewerkingen die worden gebruikt voor coherente reken kundige berekeningen."
functions:
- uid: microsoft.quantum.arithmetic.bigendianaslittleendian
  summary: Hiermee wordt een `BigEndian` Qubit-REGI ster geconverteerd naar een `LittleEndian` Qubit-REGI ster door de Qubit-volg orde te omkeren.
- uid: microsoft.quantum.arithmetic.identicalformatfactfxp
