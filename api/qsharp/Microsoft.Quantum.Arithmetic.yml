- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: >-
    Hiermee worden `X` bewerkingen toegepast op qubits in een little-endian-REGI ster op basis van 1 bits in een geheel getal.


    Laat ons `value` door a en laat y een niet-ondertekend geheel getal zijn dat is gecodeerd in `target`. vervolgens voert `InPlaceXorLE` een bewerking uit die is opgegeven door de volgende kaart: $ \ket{y}\rightarrow \ket{y\oplus a} $, waarbij $ \oplus $ de bitsgewijze exclusieve OR-operator is.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Hulp functie om te bevestigen dat een Quantum getal met een vaste komma wordt geïnitialiseerd op nul, dat wil zeggen dat alle qubits de status $ \ket{0}$ hebben.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Beweringen dat de meest significante Qubit van een Qubit-REGI ster die een niet-ondertekend geheel getal vertegenwoordigt, zich in een bepaalde staat bevindt.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Hierbij wordt bevestigd dat de `number` gecodeerd in PhaseLittleEndian kleiner is dan `value`.
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: >-
    Hiermee wordt bevestigd dat de kans op een specifieke status van een Quantum register de verwachte waarde heeft.


    Gezien een $n $-Qubit Quantum State $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \alpha_j \ket{j} $, bevestiging dat de kans $ | \alpha_j | ^ 2 $ van de status $ \ket{j} $ geïndexeerd door $j $ de verwachte waarde heeft.
- uid: microsoft.quantum.arithmetic.carry
  summary: Implementeert een geomkeerbaare transport poort. Op basis van een in-Qubit `carryIn` en twee summand bits die in `summand1` en `summand2`worden gecodeerd, wordt de Bitsgewijze XOR van `carryIn`, `summand1` en `summand2` in de Qubit `summand2` en de uitwerkings xored naar de Qubit `carryOut`berekend.
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    Hiermee wordt een trapsgewijs aantal CCNOT-poorten geïmplementeerd dat wordt beheerd op overeenkomstige bits van twee Qubit-registers, op de volgende Qubit van een van de registers.

    Vanaf de qubits op positie 0 in beide registers als besturings elementen, wordt CCNOT toegepast op de Qubit op positie 1 van het doel register en vervolgens beheerd door de qubits op positie 1 op de Qubit op positie 2 in het doel register, enzovoort., eindigend met een actie op de doel-Qubit in positie `Length(nQubits)-1`.
- uid: microsoft.quantum.arithmetic.cascadecnot
  summary: Hiermee wordt een trapsgewijs aantal CNOT-poorten op naburige qubits geïmplementeerd in een opgegeven Qubit-REGI ster, vanaf de Qubit op positie 0 als controle aan de Qubit op positie 1 als doel, vanaf de Qubit op positie 1 als de controle van de Qubit op positie 2 als doel etc., eindigend met de Qubit in positie `Length(register)-1` als doel.
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: Vergelijkt twee vaste-komma nummers die zijn opgeslagen in de Quantum registers en beheert een flip op het resultaat.
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 'Wrapper voor vergelijking van geheel getal: `result = x > y`.'
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 'Wrapper voor ondertekende integer-vergelijking: `result = xs > ys`.'
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: >-
    Met deze unitary wordt getest of twee gehele getallen `x` en `y` die zijn opgeslagen in Qubit-registers met een gelijke grootte, voldoen aan `x > y`. Als deze waarde True is, wordt 1 XORed in een uitvoer Qubit. Anders wordt 0 XORed in een uitvoer Qubit.


    Met andere woorden, deze unitary $U $ voldoet aan: $ $ \begin{align} U\ket {x} \ Ket {y} \ Ket {z} = \ket{x}\ket{y}\ket{z\oplus (x > y)}.

    \end{align} $ $.
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: Berekent $1/x $ voor een getal met vaste komma $x $.
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: Hiermee wordt de reciproque waarde van 1/x voor een niet-ondertekende integer x berekend op basis van de deling van een geheel getal. Het resultaat, geïnterpreteerd als een geheel getal, wordt `floor(2^(2*n-1) / x)`.
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: Hiermee wordt de meest significante bit van een Qubit-REGI ster gekopieerd `from` die een niet-ondertekend geheel getal vertegenwoordigt in de Qubit `target`.
- uid: microsoft.quantum.arithmetic.dividei
  summary: Deelt twee Quantum-gehele getallen.
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: Hiermee wordt een gelijkmatige polynoom geëvalueerd in een vaste-komma weergave.
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: Evalueert een oneven polynoom in een vaste-komma weergave.
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: Evalueert een polynoom in een vaste-komma weergave.
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: Voert een strikt groter dan vergelijking van twee gehele getallen uit $x $ en $y $, gecodeerd in Qubit registreert XS en kalenderda. Als $x > y $, wordt het resultaat Qubit gespiegeld, anders de status behouden.
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Verhoogt een niet-ondertekend Quantum register met een klassiek geheel getal, met behulp van fase rotaties.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: >-
    Voert een modulaire verhoging van een Qubit-REGI ster uit met een constante van een geheel getal.


    Laat ons `increment` door een, `modulus` door N en een geheel getal dat is gecodeerd in `target` door y, de bewerking voert de volgende trans formatie uit: \begin{align} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N} \end{align} gehele getallen worden gecodeerd in de indeling little-endian.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Verhoogt een niet-ondertekend Quantum register met een klassiek geheel getal, met behulp van fase rotaties.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: >-
    Voert een modulaire verhoging van een Qubit-REGI ster uit met een constante van een geheel getal.


    Laat ons `increment` door een, `modulus` door N en een geheel getal dat is gecodeerd in `target` op y, met de bewerking wordt de volgende trans formatie uitgevoerd: | y ⟩ ↦ | y + a (mod N) ⟩ gehele getallen worden gecodeerd in de indeling little endian in QFT basis
- uid: microsoft.quantum.arithmetic.inplacemajority
  summary: >-
    Hiermee wordt de functie voor meerderheid in-place berekend op 3 qubits.


    Als we output Qubit als $z $ en invoer qubits als $x $ en $y $ aanduiden, voert de bewerking de volgende trans formatie uit: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: Hiermee wordt de complement van een gegeven integer modulo 2 omgekeerd.
- uid: microsoft.quantum.arithmetic.maj
  summary: Dit past de in-place meerderheids bewerking toe op 3 qubits.
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: Meting van een getal met vaste komma, retourneert de waarde als dubbel en stelt het REGI ster opnieuw in op nul.
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: Hiermee wordt de inhoud van een Quantum register gemeten en omgezet in een geheel getal. De meting wordt uitgevoerd met betrekking tot de standaard berekening, d.w.z. de eigenbasis van `PauliZ`.
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: >-
    Voert een modulaire vermenigvuldiging en toevoegen door gehele getallen in een Qubit-REGI ster.


    Implementeert de kaart $ $ \begin{align} \ket{x} \ket{b} \mapsto \ket{x} \ket{b + a \cdot x \operatorname{mod} N} \end{align} $ $ voor een bepaalde modulus $N $, constante multiplier $a $ en summand $y $.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: Hetzelfde als ModularAddProductLE, maar er wordt van uitgegaan dat summand integers codeert in QFT-basis
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: >-
    Voert modulaire vermenigvuldiging uit met een gehele constante in een Qubit-REGI ster.


    Laat ons de modulus door N en constMultiplier door deze bewerking implementeert een unitary die is gedefinieerd door de volgende kaart op reken basis: | y ⟩ ↦ | a ⋅ y (mod N) ⟩, voor alle y tussen 0 en N-1
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: Vermenigvuldigt twee vaste-komma getallen in Quantum registers.
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: Vermenigvuldig geheel getal `xs` door geheel getal `ys` en sla het resultaat op in `result`. dit moet aanvankelijk nul zijn.
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: Vermenigvuldig het ondertekende gehele getal `xs` door een geheel getal met teken `ys` en sla het resultaat op in `result`. dit moet aanvankelijk nul zijn.
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: Initialiseer een Quantum getal met een vaste komma naar een klassieke constante.
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: >-
    Omkeerbaar, in-place rimpels, toevoeging van twee gehele getallen.

    Als er twee $n $-bitsinteger-waarden die zijn gecodeerd in LittleEndian, worden `xs` en `ys`en een Qubit-hand. de bewerking berekent de som van de twee gehele getallen, waarbij de $n $ minst significante bits van het resultaat in `ys` worden gehouden en de verwerkings-bit is xored aan de Qubit `carry`.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    Omkeerbaar, in-place rimpels, toevoeging van twee gehele getallen.

    Als er twee $n $-bitsinteger-waarden die zijn gecodeerd in LittleEndian, worden `xs` en `ys`en een Qubit-hand. de bewerking berekent de som van de twee gehele getallen, waarbij de $n $ minst significante bits van het resultaat in `ys` worden gehouden en de verwerkings-bit is xored aan de Qubit `carry`.
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: Omkeerbaar, in-place rimpels, waarbij twee gehele getallen worden toegevoegd zonder dat ze worden uitgevoerd. Als twee $n $-bitsinteger-waarden die zijn gecodeerd in LittleEndian worden `xs` en `ys`, de bewerking de som van de twee gehele getallen modulo $2 ^ n $ berekent, waarbij $n $ de bitlengte is van de invoer `xs` en `ys`. De verwerkings bit wordt niet berekend.
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    Omkeerbaar, in-place rimpels, toevoeging van twee gehele getallen.

    Als er twee $n $-bitsinteger-waarden die zijn gecodeerd in LittleEndian, worden `xs` en `ys`en een Qubit-hand. de bewerking berekent de som van de twee gehele getallen, waarbij de $n $ minst significante bits van het resultaat in `ys` worden gehouden en de verwerkings-bit is xored aan de Qubit `carry`.
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: Kwadraten van een nummer met vaste komma.
- uid: microsoft.quantum.arithmetic.squarei
  summary: Hiermee wordt het kwadraat van het gehele getal `xs` in `result`berekend. dit moet aanvankelijk nul zijn.
- uid: microsoft.quantum.arithmetic.squaresi
  summary: Vier Kante ondertekende integer `xs` en sla het resultaat op in `result`. dit moet aanvankelijk nul zijn.
- uid: microsoft.quantum.arithmetic.sum
  summary: Implementeert een onomkeerbaare Sum-poort. Op basis van een door Voer in Qubit `carryIn` en twee summand bits die zijn gecodeerd in `summand1` en `summand2`, berekent u de Bitsgewijze XOR van `carryIn`, `summand1` en `summand2` in de Qubit-`summand2`.
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Registreert dat een niet-ondertekend geheel getal codeert in de volg orde big endian. De Qubit met de index `0` codeert de hoogste bit van een niet-ondertekend geheel getal.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Hiermee wordt een REGI ster van qubits-code ring voor een getal met vaste komma aangeduid. Bestaat uit een geheel getal dat gelijk is aan het aantal qubits links van het binaire punt, d.w.z. qubits van gewicht groter dan of gelijk aan 1, en een Quantum register.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Registreert dat een niet-ondertekend geheel getal codeert in de volg orde van little endian. De Qubit met de index `0` codeert de laagste bit van een niet-ondertekend geheel getal.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Niet-ondertekende integers van Little-Endian in QFT.


    Als $ \ket{x} $ bijvoorbeeld de code ring little-endian van het gehele getal $x $ in de berekening is, dan is $ \operatorname{QFTLE} \ket{x} $ de code ring van $x $ in de QFT basis.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Type van een ondertekend geheel getal dat is opgeslagen in little endian (Zie LittleEndian).
