- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: Past een Bitsgewijze-XOR-bewerking toe tussen een klassiek geheel getal en een geheel getal dat wordt vertegenwoordigd door een REGI ster van qubits.
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Hulp functie om te bevestigen dat een Quantum getal met een vaste komma wordt geïnitialiseerd op nul, dat wil zeggen dat alle qubits de status $ \ket {0} $ hebben.
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: Beweringen dat de meest significante Qubit van een Qubit-REGI ster die een niet-ondertekend geheel getal vertegenwoordigt, zich in een bepaalde staat bevindt.
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: Beweringen dat de `number` versleutelde in PhaseLittleEndian kleiner is dan `value` .
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: Hiermee wordt bevestigd dat de kans op een specifieke status van een Quantum register de verwachte waarde heeft.
- uid: microsoft.quantum.arithmetic.carry
  summary: Implementeert een geomkeerbaare transport poort. Een door Voer in Qubit `carryIn` en twee summand bits die zijn gecodeerd in `summand1` en `summand2` , berekent de Bitsgewijze XOR van en `carryIn` `summand1` `summand2` in de Qubit en de uitwerkings wijze `summand2` xored naar de Qubit `carryOut` .
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: Vergelijkt twee vaste-komma nummers die zijn opgeslagen in de Quantum registers en beheert een flip op het resultaat.
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 'Wrapper voor vergelijking van geheel getal: `result = x > y` .'
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 'Wrapper voor ondertekende integer-vergelijking: `result = xs > ys` .'
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: Met deze bewerking wordt getest of een geheel getal dat wordt vertegenwoordigd door een REGI ster van qubits groter is dan een ander geheel getal, waarbij een XOR van het resultaat wordt toegepast op een uitvoer Qubit.
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: Berekent $1/x $ voor een getal met vaste komma $x $.
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: Hiermee wordt de reciproque waarde van 1/x voor een niet-ondertekende integer x berekend op basis van de deling van een geheel getal. Het resultaat, geïnterpreteerd als een geheel getal, is `floor(2^(2*n-1) / x)` .
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: Hiermee wordt de meest significante bit van een Qubit-REGI ster gekopieerd `from` die een niet-ondertekend geheel getal vertegenwoordigt in de Qubit `target` .
- uid: microsoft.quantum.arithmetic.dividei
  summary: Deelt twee Quantum-gehele getallen.
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: Hiermee wordt een gelijkmatige polynoom geëvalueerd in een vaste-komma weergave.
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: Evalueert een oneven polynoom in een vaste-komma weergave.
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: Evalueert een polynoom in een vaste-komma weergave.
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: Past een groter-dan-vergelijking toe tussen twee gehele getallen die zijn gecodeerd in Qubit-journalen, waarbij een doel-Qubit wordt gespiegeld op basis van het resultaat van de vergelijking.
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: Verhoogt een niet-ondertekend Quantum register met een klassiek geheel getal, met behulp van fase rotaties.
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: Voert een modulaire verhoging van een Qubit-REGI ster uit met een constante van een geheel getal.
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: Verhoogt een niet-ondertekend Quantum register met een klassiek geheel getal, met behulp van fase rotaties.
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: Voert een modulaire verhoging van een Qubit-REGI ster uit met een constante van een geheel getal.
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: Hiermee wordt de complement van een gegeven integer modulo 2 omgekeerd.
- uid: microsoft.quantum.arithmetic.maj
  summary: Dit past de in-place meerderheids bewerking toe op 3 qubits.
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: Meting van een getal met vaste komma, retourneert de waarde als dubbel en stelt het REGI ster opnieuw in op nul.
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: Hiermee wordt de inhoud van een Quantum register gemeten en omgezet in een geheel getal. De meting wordt uitgevoerd met betrekking tot de standaard berekening, d.w.z. de eigenbasis van `PauliZ` .
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: Voert een modulaire vermenigvuldiging en toevoegen door gehele getallen in een Qubit-REGI ster.
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: Hetzelfde als MultiplyAndAddByModularInteger, maar er wordt van uitgegaan dat de summand integers codeert in QFT.
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: Voert modulaire vermenigvuldiging uit met een gehele constante in een Qubit-REGI ster.
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: Vermenigvuldigt twee vaste-komma getallen in Quantum registers.
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: Vermenigvuldig het geheel getal `xs` met een geheel getal `ys` en sla het resultaat op in `result` . dit moet aanvankelijk nul zijn.
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: Vermenigvuldig ondertekend geheel getal `xs` met ondertekende integer `ys` en sla het resultaat op in `result` . dit moet aanvankelijk nul zijn.
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: Initialiseer een Quantum getal met een vaste komma naar een klassieke constante.
- uid: microsoft.quantum.arithmetic.reflectaboutinteger
  summary: Weerspiegelt een Quantum register over een gegeven klassiek geheel getal.
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: Omkeerbaar, in-place rimpels, toevoeging van twee gehele getallen.
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    Omkeerbaar, in-place rimpels, toevoeging van twee gehele getallen.

    Als er twee $n $-bitsinteger-waarden zijn gecodeerd in LittleEndian-registers `xs` en `ys` , en een Qubit-overdracht, berekent de bewerking de som van de twee gehele getallen waarbij de $n $ minst significante bits van het resultaat worden vastgehouden in en de verwerkings- `ys` bit is xored aan de Qubit `carry` .
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: Omkeerbaar, in-place rimpels, waarbij twee gehele getallen worden toegevoegd zonder dat ze worden uitgevoerd.
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    Omkeerbaar, in-place rimpels, toevoeging van twee gehele getallen.

    Als er twee $n $-bitsinteger-waarden zijn gecodeerd in LittleEndian-registers `xs` en `ys` , en een Qubit-overdracht, berekent de bewerking de som van de twee gehele getallen waarbij de $n $ minst significante bits van het resultaat worden vastgehouden in en de verwerkings- `ys` bit is xored aan de Qubit `carry` .
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: Kwadraten van een nummer met vaste komma.
- uid: microsoft.quantum.arithmetic.squarei
  summary: Berekent het kwadraat van het gehele getal `xs` in `result` , die in eerste instantie nul moet zijn.
- uid: microsoft.quantum.arithmetic.squaresi
  summary: Vier kant ondertekend geheel getal `xs` en sla het resultaat op in `result` . dit moet aanvankelijk nul zijn.
- uid: microsoft.quantum.arithmetic.sum
  summary: Implementeert een onomkeerbaare Sum-poort. Een door Voer in Qubit `carryIn` en twee summand bits `summand1` die zijn gecodeerd in en `summand2` , berekent de Bitsgewijze XOR van en `carryIn` `summand1` `summand2` in de Qubit `summand2` .
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Registreert dat een niet-ondertekend geheel getal codeert in de volg orde big endian. De Qubit met index `0` codeert de hoogste bit van een niet-ondertekend geheel getal.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Hiermee wordt een REGI ster van qubits-code ring voor een getal met vaste komma aangeduid. Bestaat uit een geheel getal dat gelijk is aan het aantal qubits links van het binaire punt, d.w.z. qubits van gewicht groter dan of gelijk aan 1, en een Quantum register.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Registreert dat een niet-ondertekend geheel getal codeert in de volg orde van little endian. De Qubit met index `0` codeert de laagste bit van een niet-ondertekend geheel getal.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Niet-ondertekende integers van Little-Endian in QFT.


    Als $ \ket{x} $ bijvoorbeeld de code ring little-endian van het gehele getal $x $ in de berekening is, dan is $ \operatorname{QFTLE} \ket{x} $ de code ring van $x $ in de QFT basis.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Type van een ondertekend geheel getal dat is opgeslagen in little endian (Zie LittleEndian).
