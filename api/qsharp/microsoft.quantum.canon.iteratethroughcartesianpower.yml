### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Past een bewerking toe voor elke index in het Cartesisch vermogen van een bereik met gehele getallen.


  Hiermee wordt een bewerking uitgevoerd voor elk element van een Cartesisch vermogen van het bereik `0..(bound - 1)`.
examples: >-
  Op basis van `op`een bewerking zijn de volgende twee fragmenten gelijk:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Het Cartesisch vermogen waarmee het bereik `0..(bound - 1)` moet worden verhoogd.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Een specificatie van het bereik dat moet worden herhaald, opgegeven als de lengte van het bereik.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Een bewerking die moet worden aangeroepen voor elk element van het opgegeven Cartesisch vermogen.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
