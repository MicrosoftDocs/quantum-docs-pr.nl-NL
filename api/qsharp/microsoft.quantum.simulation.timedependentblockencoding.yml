uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Vertegenwoordigt een `BlockEncoding` die wordt beheerd door een klok registratie.


  Dat wil zeggen, `TimeDependentBlockEncoding` a is een unitary-$U $, beheerd door een status $ \ket{k} _d $ `d` in een klok registratie, zodat een wille keurige operator $H _k $ van `s` belang dat er op het systeem register wordt gedecodeerd in het blok linksboven{0}dat overeenkomt met de hulp status $ \ket _a $. Dat wil zeggen,


  $ $ \begin{align} (\bra{0}\_a\otimes i_ {DS}) U (\ket{0}\_a\otimes i_ {DS}) = \ sum_ {k} \ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
