### YamlMime:QSharpType
uid: microsoft.quantum.canon.applydiagonalunitary
name: ApplyDiagonalUnitary
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Past een matrix van complexe fasen toe op numerieke basis statussen van een REGI ster van qubits.


  Dat wil zeggen dat hiermee de bewerking voor diagonale unitary wordt geïmplementeerd $U $ waarmee een complexe fase wordt toegepast $e ^ {i \theta_j} $ op de $n $-Qubit Number status $ \ket{j} $.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ Ket {j} \ Bra {j} $.
remarks: '`coefficients` wordt aangevuld met elementen $ \theta_j = $0,0 als er minder dan $2 ^ n $ is opgegeven.'
syntax: 'operation ApplyDiagonalUnitary (coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Synthese van Quantum Logic-circuits Vivek V. Shende, Stephen S. Bullock, Igor L. Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: coefficients
    summary: Matrix van Maxi maal $2 ^ n $ coëfficiënten $ \theta_j $. De $j $ th indexeert de nummer status $ \ket{j} $ gecodeerd in de indeling little endian.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: qubits
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
