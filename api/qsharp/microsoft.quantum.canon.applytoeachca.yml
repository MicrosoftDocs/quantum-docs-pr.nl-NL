### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachca
name: ApplyToEachCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Hiermee wordt een bewerking met één Qubit toegepast op elk element in een REGI ster.

  De aanpassings functie `CA` geeft aan dat de bewerking met één qubit kan worden bestuurd en adjointable.
examples: >-
  Een Qubit $ \ket{+} $-status voorbereiden:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachCA (singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Bewerking die moet worden toegepast op elke qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Matrix van qubits waarop de opgegeven bewerking moet worden toegepast.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het doel waarop de bewerking reageert.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeach
