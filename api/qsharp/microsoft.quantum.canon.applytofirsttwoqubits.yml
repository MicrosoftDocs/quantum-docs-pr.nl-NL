### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubits
name: ApplyToFirstTwoQubits
type: operation
namespace: microsoft.quantum.canon
summary: Hiermee wordt een bewerking toegepast op de eerste twee qubits in het REGI ster.
remarks: >-
  Dit komt overeen met:


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubits (op : ((Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Een bewerking die moet worden toegepast op de eerste twee qubits
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit-matrix naar de eerste twee qubits waarop de bewerking wordt toegepast.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
