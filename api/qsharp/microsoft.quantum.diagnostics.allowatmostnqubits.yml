### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostnqubits
name: AllowAtMostNQubits
type: operation
namespace: microsoft.quantum.diagnostics
summary: Tussen een aanroep van deze bewerking en de adjoint, wordt met behulp van-instructies gecontroleerd of er Maxi maal een gegeven aantal extra qubits is toegewezen.
remarks: Deze bewerking kan worden vervangen door een van de doelen die deze niet ondersteunen.
examples: >-
  Het volgende code fragment mislukt wanneer dit wordt uitgevoerd op machines die deze diagnose ondersteunen:


  ```Q#

  within {
      AllowAtMostNQubits(3, "Too many qubits allocated.");
  } apply {
      // Fails since this allocates four qubits.
      using (register = Qubit[4]) {
      }
  }

  ```
syntax: 'operation AllowAtMostNQubits (nQubits : Int, message : String) : Unit'
input:
  content: '(nQubits : Int, message : String)'
  types:
  - name: nQubits
    summary: Het maximum aantal qubits dat kan worden toegewezen.
    isPrimitive: true
    uid: Int
  - name: message
    summary: Een bericht dat wordt weer gegeven wanneer de fout is opgetreden.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
