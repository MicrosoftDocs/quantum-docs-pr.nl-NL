### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.htermstogenidx
name: HTermsToGenIdx
type: function
namespace: Microsoft.Quantum.Chemistry
summary: Hiermee wordt een index geconverteerd naar een Hamiltonian-term in `HTerm[]` gegevens indeling naar een GeneratorIndex.
syntax: 'function HTermsToGenIdx (data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int)'
  types:
  - name: data
    summary: Invoer gegevens in `HTerm[]`-indeling.
    isArray: true
    uid: microsoft.quantum.chemistry.hterm
  - name: termType
    summary: Aanvullende informatie toegevoegd aan GeneratorIndex.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: idx
    summary: Index naar een periode van de Hamiltonian
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: Een GeneratorIndex die een Hamiltonian-term vertegenwoordigt die wordt vertegenwoordigd door `data[idx]`, samen met aanvullende informatie die door `termType`is toegevoegd.
    uid: microsoft.quantum.simulation.generatorindex
