### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.recovercss
name: RecoverCSS
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Voert één afronding van de fout correctie uit met een Quantum code die wordt beschreven door een `CSS` type.
syntax: 'operation RecoverCSS (code : Microsoft.Quantum.ErrorCorrection.CSS, fnX : Microsoft.Quantum.ErrorCorrection.RecoveryFn, fnZ : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : Unit'
input:
  content: '(code : Microsoft.Quantum.ErrorCorrection.CSS, fnX : Microsoft.Quantum.ErrorCorrection.RecoveryFn, fnZ : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: code
    summary: 'Een Quantum CSS-fout: de juiste code wordt verpakt als een `CSS` type beschrijft de code ring en het decoderen van Quantum gegevens en hoe fout-Syndromes moeten worden gemeten.'
    uid: microsoft.quantum.errorcorrection.css
  - name: fnX
    summary: Een `RecoveryFn` waarmee elke $X $ error Syndrome wordt toegewezen aan de `Pauli[]` bewerkingen die de gedetecteerde fout corrigeren.
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: fnZ
    summary: Een `RecoveryFn` waarmee elke $Z $ error Syndrome wordt toegewezen aan de `Pauli[]` bewerkingen die de gedetecteerde fout corrigeren.
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: logicalRegister
    summary: Een matrix met qubits waarvan de stabilisatorer code is gedefinieerd.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
