### YamlMime:QSharpNamespace
functions:
- summary: Retourneert een discrete categorische-distributie, waarbij de kans voor elk van een eindige lijst met gegeven uitkomsten expliciet is opgegeven.
  uid: Microsoft.Quantum.Random.CategoricalDistribution
- summary: Retourneert een uniforme distributie over een opgegeven inclusief interval.
  uid: Microsoft.Quantum.Random.ContinuousUniformDistribution
- summary: Retourneert een uniforme distributie over een opgegeven inclusief bereik.
  uid: Microsoft.Quantum.Random.DiscreteUniformDistribution
- summary: Retourneert een normale verdeling met een gegeven gemiddelde en variantie.
  uid: Microsoft.Quantum.Random.NormalDistribution
- summary: Retourneert een normale verdeling met gemiddelde 0 en variantie 1.
  uid: Microsoft.Quantum.Random.StandardNormalDistribution
- summary: ''
  uid: Microsoft.Quantum.Random.StandardTransformation
- summary: Op basis van een continue distributie retourneert een nieuwe distributie waarmee het origineel door een bepaalde functie wordt getransformeerd.
  uid: Microsoft.Quantum.Random.TransformedContinuousDistribution
name: Microsoft.Quantum.Random
newtypes:
- summary: Vertegenwoordigt een univariate-kansverdeling over gehele getallen van een wille keurige grootte.
  uid: Microsoft.Quantum.Random.BigDiscreteDistribution
- summary: Vertegenwoordigt een univariate-kansverdeling over complexe getallen.
  uid: Microsoft.Quantum.Random.ComplexDistribution
- summary: Vertegenwoordigt een univariate-waarschijnlijkheids distributie over reële getallen.
  uid: Microsoft.Quantum.Random.ContinuousDistribution
- summary: Vertegenwoordigt een univariate-waarschijnlijkheids distributie over gehele getallen.
  uid: Microsoft.Quantum.Random.DiscreteDistribution
operations:
- summary: ''
  uid: Microsoft.Quantum.Random.Delay
- summary: Hiermee wordt een wille keurig voor beeld getekend vanuit een categorische-distributie die is opgegeven door een lijst met probablities.
  uid: Microsoft.Quantum.Random.DrawCategorical
- summary: Als gevolg van een kans op succes, retourneert een enkele Bernoulli-proef versie die waar is met de opgegeven kans.
  uid: Microsoft.Quantum.Random.DrawRandomBool
- summary: Hiermee wordt een wille keurig reëel getal in een opgegeven inclusief interval getekend.
  uid: Microsoft.Quantum.Random.DrawRandomDouble
- summary: Hiermee wordt een wille keurig geheel getal in een opgegeven, inclusief bereik getekend.
  uid: Microsoft.Quantum.Random.DrawRandomInt
- summary: Hiermee wordt een wille keurige Pauli-waarde getekend.
  uid: Microsoft.Quantum.Random.DrawRandomPauli
- summary: ''
  uid: Microsoft.Quantum.Random.DrawStandardNormalVariate
- summary: Op basis van een matrix met gegevens en een distributie over de indices probeert een wille keurig element te kiezen.
  uid: Microsoft.Quantum.Random.MaybeChooseElement
- summary: Alleen-interne bewerking voor steek proeven vanuit getransformeerde distributies. Mag alleen worden gebruikt via een gedeeltelijke toepassing.
  uid: Microsoft.Quantum.Random.SampleTransformedContinuousDistribution
summary: ''
uid: Microsoft.Quantum.Random
