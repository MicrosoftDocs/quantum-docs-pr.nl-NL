### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Hiermee wordt een meting uitgevoerd van één Qubit in de Pauli $Z $ basis.


  Het resultaat van de uitvoer wordt gegeven door de distributie \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \braket{\psi | 0} \braket{0 | \psi}.

  \end{align}
remarks: >-
  Gelijk aan:


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit te meten.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` Als de $ + $1 eigenvalue wordt waargenomen en `One` als de $-$1 eigenvalue wordt waargenomen.'
    isPrimitive: true
    uid: Result
