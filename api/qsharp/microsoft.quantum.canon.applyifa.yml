### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifa
name: ApplyIfA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een adjointable bewerking toegepast die is voor bereid op een klassieke bit.


  Op basis van een bewerking `op` en een bits waarde `bit`, wordt `op` toegepast op de `target` als `bit` `true`is. Als `false`, gebeurt er niets met de `target`.

  Het achtervoegsel `A` geeft aan dat de bewerking die moet worden toegepast, adjointable is.
examples: >-
  Het volgende is een voor bereiding van een REGI ster van qubits in een verwerkings status die wordt vertegenwoordigd door een klassieke-bits teken reeks, gegeven als een matrix met `Bool` waarden:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101âŸ©.
      ...
  }

  ```
syntax: "operation ApplyIfA (op : ('T => Unit is Adj), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit is Adj), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: Een bewerking die voorwaardelijk moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: bit
    summary: een Booleaanse waarde die bepaalt of op wordt toegepast of niet.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: De invoer waarop de bewerking wordt toegepast.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die voorwaardelijk moet worden toegepast.
functors:
- Adjoint
