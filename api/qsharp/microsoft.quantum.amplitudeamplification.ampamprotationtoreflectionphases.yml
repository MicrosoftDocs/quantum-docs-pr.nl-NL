name: AmpAmpRotationToReflectionPhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Hiermee worden fasen die zijn opgegeven als Qubit rotaties geconverteerd naar fasen die zijn opgegeven als gedeeltelijke reflecties.
syntax: 'function AmpAmpRotationToReflectionPhases (rotPhases : Microsoft.Quantum.AmplitudeAmplification.RotationPhases) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  We gebruiken de Conventie in


  - [ *G.H. laag, I. L. Chuang* ](https://arxiv.org/abs/1707.05391) voor de andere rotatie fasen met één Qubit om de fasen van de operator te reflecties.
input:
  content: '(rotPhases : Microsoft.Quantum.AmplitudeAmplification.RotationPhases)'
  types:
  - name: rotPhases
    summary: Matrix van rotaties met één Qubit die moeten worden geconverteerd naar gedeeltelijke reflecties.
    uid: microsoft.quantum.amplitudeamplification.rotationphases
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Een bewerking waarmee fasen worden geïmplementeerd die zijn opgegeven als gedeeltelijke reflecties.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
