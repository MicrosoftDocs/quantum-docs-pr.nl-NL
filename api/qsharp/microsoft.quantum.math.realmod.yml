### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: Microsoft.Quantum.Math
summary: Berekent de modulus tussen twee reële getallen.
remarks: >-
  Deze functie berekent de werkelijke modulus door de werkelijke lijn over de eenheids cirkel te verpakken en vervolgens de hoek op de eenheids cirkel te vinden die overeenkomt met de invoer.

  De `minValue` invoer wordt vervolgens effectief opgegeven waar de eenheids cirkel moet worden geknipt.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Een reëel getal $x $ om de modulus van te maken.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Een reëel getal voor het nemen van de modulus van $x $ ten opzichte van.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: De kleinste waarde die door deze functie moet worden geretourneerd.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
