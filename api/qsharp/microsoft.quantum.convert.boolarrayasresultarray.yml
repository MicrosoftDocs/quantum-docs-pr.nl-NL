summary: Converteert een `Bool[]` type naar een `Result[]` type, waarbij `true` wordt toegewezen aan `One` en `false` wordt toegewezen aan `Zero` .
syntax: 'function BoolArrayAsResultArray (input : Bool[]) : Result[]'
input:
  content: '(input : Bool[])'
  types:
  - name: input
    summary: '`Bool[]` worden geconverteerd.'
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Result[]
  types:
  - summary: Een `Result[]` vertegenwoordigt de `input` .
    isArray: true
    isPrimitive: true
    uid: Result
