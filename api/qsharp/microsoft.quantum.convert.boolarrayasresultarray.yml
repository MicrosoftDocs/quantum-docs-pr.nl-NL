input:
  content: '(invoer: BOOL [])'
  types:
  - name: input
    summary: '`Bool[]` moet worden geconverteerd.'
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Resultaat []
  types:
  - summary: Een `Result[]` die de `input`vertegenwoordigt.
    isArray: true
    isPrimitive: true
    uid: Result
