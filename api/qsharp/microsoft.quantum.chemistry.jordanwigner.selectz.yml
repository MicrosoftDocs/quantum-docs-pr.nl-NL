uid: microsoft.quantum.chemistry.jordanwigner.selectz
name: SelectZ
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: Een unitary $U $ waarmee de Pauli $Z $-Gate wordt toegepast op een qubits $p $, voorwaarded op een index status $ \ket{p} $. Dat wil zeggen, $ $ \begin{align} U\ket {p} \ Ket {\ psi} =\_\ket{p}Z p\ket {\ psi} \end{align} $ $
syntax: 'operation SelectZ (indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
input:
  content: '(indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: indexRegister
    summary: De status $ \ket{p} $ van dit REGI ster bepaalt de Qubit waarop $Z $ wordt toegepast.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Het REGI ster van qubits waarop de Pauli-Opera tors worden toegepast.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
