### YamlMime:QSharpNamespace
functions:
- summary: Gegeven een matrix en een predikaat die is gedefinieerd voor de elementen van de matrix en controleert of alle elementen van de matrix voldoen aan het predicaat.
  uid: Microsoft.Quantum.Arrays.All
- summary: Op basis van een matrix en een predikaat die is gedefinieerd voor de elementen van de matrix, wordt gecontroleerd of ten minste één element van de matrix voldoet aan het predicaat.
  uid: Microsoft.Quantum.Arrays.Any
- summary: Splitst een matrix in meerdere delen van gelijke lengte.
  uid: Microsoft.Quantum.Arrays.Chunks
- summary: Hiermee wordt een kolom uit een matrix opgehaald.
  uid: Microsoft.Quantum.Arrays.ColumnAt
- summary: Deze functie controleert niet op matrix vorm
  uid: Microsoft.Quantum.Arrays.ColumnAtUnchecked
- summary: Maakt een matrix met de opgegeven lengte en alle elementen die gelijk zijn aan de opgegeven waarde.
  uid: Microsoft.Quantum.Arrays.ConstantArray
- summary: Op basis van een matrix en een predikaat die is gedefinieerd voor de elementen van de matrix, retourneert het aantal elementen een matrix die bestaat uit die elementen die voldoen aan het predicaat.
  uid: Microsoft.Quantum.Arrays.Count
- summary: Combineert toegewezen en vouwen in één functie
  uid: Microsoft.Quantum.Arrays.CumulativeFolded
- summary: Hiermee wordt een matrix van diagonale elementen van een tweedimensionale matrix geretourneerd
  uid: Microsoft.Quantum.Arrays.Diagonal
- summary: Retourneert de opgegeven index van een matrix.
  uid: Microsoft.Quantum.Arrays.ElementAt
- summary: ''
  uid: Microsoft.Quantum.Arrays.ElementAtDiagonal
- summary: Retourneert de elementen van de matrix in een bepaald bereik van indices.
  uid: Microsoft.Quantum.Arrays.ElementsAt
- summary: Retourneert de lege matrix van een bepaald type.
  uid: Microsoft.Quantum.Arrays.EmptyArray
- summary: Op basis van een matrix retourneert een nieuwe matrix met elementen van de oorspronkelijke matrix, samen met de indices van elk element.
  uid: Microsoft.Quantum.Arrays.Enumerated
- summary: Op basis van twee matrices van hetzelfde type en een predikaat dat is gedefinieerd voor paren van elementen van de matrices, wordt gecontroleerd of de matrices gelijk zijn.
  uid: Microsoft.Quantum.Arrays.EqualA
- summary: Retourneert een matrix met de elementen van een andere matrix, met uitzonde ring van elementen in een bepaalde lijst met indices.
  uid: Microsoft.Quantum.Arrays.Exclude
- summary: Retourneert een matrix met de elementen van een andere matrix, met uitzonde ring van elementen in een bepaalde lijst met indices.
  uid: Microsoft.Quantum.Arrays.Excluding
- summary: Op basis van een matrix en een predikaat die is gedefinieerd voor de elementen van de matrix, retourneert een matrix die bestaat uit die elementen die voldoen aan het predicaat.
  uid: Microsoft.Quantum.Arrays.Filtered
- summary: Op basis van een matrix en een functie waarmee een matrix element wordt toegewezen aan een bepaalde uitvoer matrix, worden de samengevoegde uitvoer matrices voor elk matrix element geretourneerd.
  uid: Microsoft.Quantum.Arrays.FlatMapped
- summary: Met een matrix van matrices wordt de samen voeging van alle matrices geretourneerd.
  uid: Microsoft.Quantum.Arrays.Flattened
- summary: Herhaalt een functie `f` via een matrix `array` , waarbij wordt geretourneerd `f(f(f(initialState, array[0]), array[1]), ...)` .
  uid: Microsoft.Quantum.Arrays.Fold
- summary: Retourneert het eerste element van de matrix.
  uid: Microsoft.Quantum.Arrays.Head
- summary: Retourneert een tuple van de eerste en alle resterende elementen van de matrix.
  uid: Microsoft.Quantum.Arrays.HeadAndRest
- summary: ''
  uid: Microsoft.Quantum.Arrays.Identity
- summary: Retourneert de eerste index van het eerste element in een matrix die voldoet aan een bepaald predicaat. Als dit element niet bestaat, retourneert-1.
  uid: Microsoft.Quantum.Arrays.IndexOf
- summary: Op basis van een matrix, retourneert een bereik over de indices van die matrix, die geschikt is voor gebruik in een for-lus.
  uid: Microsoft.Quantum.Arrays.IndexRange
- summary: Interleaving heeft twee matrices van (bijna) dezelfde grootte.
  uid: Microsoft.Quantum.Arrays.Interleaved
- summary: Retourneert waar als en alleen als een matrix leeg is.
  uid: Microsoft.Quantum.Arrays.IsEmpty
- summary: Uitvoer waar als en alleen als een bepaalde matrix een permutatie vertegenwoordigt.
  uid: Microsoft.Quantum.Arrays.IsPermutation
- summary: Retourneert aan de hand van een matrix of die matrix is gesorteerd zoals gedefinieerd door een bepaalde vergelijkings functie.
  uid: Microsoft.Quantum.Arrays.IsSorted
- summary: ''
  uid: Microsoft.Quantum.Arrays.IsValuePresent
- summary: Retourneert een functie die elementen van die matrix retourneert, uitgedrukt in een matrix.
  uid: Microsoft.Quantum.Arrays.LookupFunction
- summary: Op basis van een matrix en een functie die is gedefinieerd voor de elementen van de matrix, retourneert een nieuwe matrix die bestaat uit de installatie kopieën van de oorspronkelijke matrix onder de functie.
  uid: Microsoft.Quantum.Arrays.Mapped
- summary: Op basis van een matrix en een functie die is gedefinieerd voor de geïndexeerde elementen van de matrix, retourneert een nieuwe matrix die bestaat uit de installatie kopieën van de oorspronkelijke matrix onder de functie.
  uid: Microsoft.Quantum.Arrays.MappedByIndex
- summary: Op basis van een bereik en een functie die een geheel getal als invoer accepteert, retourneert een nieuwe matrix die bestaat uit de afbeeldingen van de bereik waarden onder de functie.
  uid: Microsoft.Quantum.Arrays.MappedOverRange
- summary: Als er twee gesorteerde matrices worden opgegeven, wordt er één matrix met de elementen van beide in gesorteerde volg orde geretourneerd. Intern gebruikt door samen voegen sorteren.
  uid: Microsoft.Quantum.Arrays.Merged
- summary: Maakt een matrix die gelijk is aan een invoer matrix, behalve dat het laatste matrix element is verwijderd.
  uid: Microsoft.Quantum.Arrays.Most
- summary: Retourneert een tuple van alle, maar één en het laatste element van de matrix.
  uid: Microsoft.Quantum.Arrays.MostAndTail
- summary: Retourneert een matrix met de opgegeven waarden tot een opgegeven lengte.
  uid: Microsoft.Quantum.Arrays.Padded
- summary: Hiermee splitst u een matrix in meerdere delen.
  uid: Microsoft.Quantum.Arrays.Partitioned
- summary: ''
  uid: Microsoft.Quantum.Arrays.Prefix
- summary: Op basis van een matrix, worden alle bijbehorende voor voegsels geretourneerd.
  uid: Microsoft.Quantum.Arrays.Prefixes
- summary: Vertegenwoordigt een voor waarde die een 2-dimensionale matrix heeft met een rechthoekige vorm
  uid: Microsoft.Quantum.Arrays.RectangularArrayFact
- summary: Maakt een matrix die gelijk is aan een invoer matrix, behalve dat het eerste matrix element wordt verwijderd.
  uid: Microsoft.Quantum.Arrays.Rest
- summary: Maak een matrix die dezelfde elementen bevat als een invoer matrix, maar in omgekeerde volg orde.
  uid: Microsoft.Quantum.Arrays.Reversed
- summary: Een matrix van gehele getallen ophalen binnen een bepaalde interval.
  uid: Microsoft.Quantum.Arrays.SequenceI
- summary: Een matrix van gehele getallen ophalen binnen een bepaalde interval.
  uid: Microsoft.Quantum.Arrays.SequenceL
- summary: Op basis van een matrix retourneert de elementen van die matrix, gesorteerd op een bepaalde vergelijkings functie.
  uid: Microsoft.Quantum.Arrays.Sorted
- summary: Vertegenwoordigt een voor waarde dat een tweedimensionale matrix een vier Kante vorm heeft
  uid: Microsoft.Quantum.Arrays.SquareArrayFact
- summary: Neemt een matrix en een lijst met locaties en produceert een nieuwe matrix die is samengesteld op basis van de elementen van de oorspronkelijke matrix die overeenkomen met de opgegeven locaties.
  uid: Microsoft.Quantum.Arrays.Subarray
- summary: Past een swap van twee elementen in een matrix toe.
  uid: Microsoft.Quantum.Arrays.Swapped
- summary: Retourneert het laatste element van de matrix.
  uid: Microsoft.Quantum.Arrays.Tail
- summary: Retourneert de getransponeerde matrix die wordt weer gegeven als een matrix met matrices.
  uid: Microsoft.Quantum.Arrays.Transposed
- summary: Hiermee wordt een lijst met 2-Tuples omgezet in een geneste matrix.
  uid: Microsoft.Quantum.Arrays.TupleArrayAsNestedArray
- summary: Retourneert een nieuwe matrix die geen gelijk aan aangrenzende elementen heeft.
  uid: Microsoft.Quantum.Arrays.Unique
- summary: Op basis van een matrix van 2-Tuples retourneert een tuple van twee matrices, elk met de elementen van de Tuples van de invoer matrix.
  uid: Microsoft.Quantum.Arrays.Unzipped
- summary: Op basis van een predikaat en een matrix, worden de indexen van die matrix geretourneerd waarbij het predicaat True is.
  uid: Microsoft.Quantum.Arrays.Where
- summary: Retourneert alle opeenvolgende submatrixen met een lengte `size` .
  uid: Microsoft.Quantum.Arrays.Windows
- summary: >-
    > [!WARNING]

    > Zip is afgeschaft. Gebruik <xref:Microsoft.Quantum.Arrays.Zipped> in plaats daarvan.


    Als er twee matrices worden opgegeven, wordt er een nieuwe matrix van paren geretourneerd, zodat elk paar een element uit elke oorspronkelijke matrix bevat.
  uid: Microsoft.Quantum.Arrays.Zip
- summary: >-
    > [!WARNING]

    > Zip3 is afgeschaft. Gebruik <xref:Microsoft.Quantum.Arrays.Zipped3> in plaats daarvan.


    Als er drie matrices zijn opgegeven, wordt een nieuwe matrix van 3-Tuples geretourneerd, zodat elke 3-tuple een element uit elke oorspronkelijke matrix bevat.
  uid: Microsoft.Quantum.Arrays.Zip3
- summary: >-
    > [!WARNING]

    > Zip4 is afgeschaft. Gebruik <xref:Microsoft.Quantum.Arrays.Zipped4> in plaats daarvan.


    Gegeven vier matrices retourneert een nieuwe matrix van 4 Tuples, zodat elke 4-tuple een element uit elke oorspronkelijke matrix bevat.
  uid: Microsoft.Quantum.Arrays.Zip4
- summary: Als er twee matrices worden opgegeven, wordt er een nieuwe matrix van paren geretourneerd, zodat elk paar een element uit elke oorspronkelijke matrix bevat.
  uid: Microsoft.Quantum.Arrays.Zipped
- summary: Als er drie matrices zijn opgegeven, wordt een nieuwe matrix van 3-Tuples geretourneerd, zodat elke 3-tuple een element uit elke oorspronkelijke matrix bevat.
  uid: Microsoft.Quantum.Arrays.Zipped3
- summary: Gegeven vier matrices retourneert een nieuwe matrix van 4 Tuples, zodat elke 4-tuple een element uit elke oorspronkelijke matrix bevat.
  uid: Microsoft.Quantum.Arrays.Zipped4
- summary: Retourneert de order elementen in een matrix moeten worden omgewisseld om een geordende matrix te maken. Er wordt van uitgegaan dat er swaps plaatsvinden.
  uid: Microsoft.Quantum.Arrays._SwapOrderToPermuteArray
