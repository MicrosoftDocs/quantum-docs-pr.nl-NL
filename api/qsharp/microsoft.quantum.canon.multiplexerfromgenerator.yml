### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexerfromgenerator
name: MultiplexerFromGenerator
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Retourneert een met vermenigvuldiging beheerde unitary-bewerking $U $ waarmee een unitary $V _J $ wordt toegepast wanneer de status van n-Qubit nummer $ \ket{j} $ wordt bepaald.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
syntax: 'function MultiplexerFromGenerator (unitaryGenerator : (Int, (Int -> (Qubit[] => Unit is Adj + Ctl)))) : ((Microsoft.Quantum.Arithmetic.LittleEndian, Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(unitaryGenerator : (Int, (Int -> (Qubit[] => Unit is Adj + Ctl))))'
  types:
  - name: unitaryGenerator
    summary: Een tuple waarbij het eerste element `Int` het aantal unitaries $N $ is en het tweede element `(Int -> ('T => () is Adj + Ctl))` een functie is waarbij een geheel getal wordt gebruikt $j $ in $ [0, N-1] $ en de unitary-bewerking wordt uitgevoerd $V _J $.
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - isArray: true
              isPrimitive: true
              uid: Qubit
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
output:
  content: ((Microsoft.Quantum.Arithmetic.LittleEndian, Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Een met vermenigvuldiging beheerde unitary-bewerking $U $ waarmee unitaries worden toegepast die worden beschreven door `unitaryGenerator`.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
seeAlso:
- microsoft.quantum.canon.multiplexoperationsfromgenerator
