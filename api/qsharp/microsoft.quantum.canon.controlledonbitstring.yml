uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Retourneert een unitary-bewerking die een Oracle toepast op het doel register als de register status van het besturings element overeenkomt met een opgegeven bitmasker.


  De uitvoer van deze functie is een bewerking die kan worden weer gegeven met een unitary-trans formatie $U $, waarmee \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}} \otimes \begin{cases} V \ket{\psi} & \textrm{if} (b_0 b_1 \cdots b_ {n-1} \\ \\ ) = \texttt{bits} \ket{\psi} & \textrm{otherwise} \end{cases}, \end{align} waarbij $V $ een unitary-trans formatie is die `oracle` de actie van de bewerking vertegenwoordigt.
remarks: >-
  De lengte van `bits` en `controlRegister` moet gelijk zijn.


  Op basis van een `bits` Boole-matrix en `oracle`een unitary-bewerking is de uitvoer van deze functie een bewerking die de volgende stappen uitvoert:


  * een `X` bewerking Toep assen op elke qubit van het controle register dat overeenkomt met `false` het `bits`element van de;

  * Toep `Controlled oracle` assen op het besturings element en de doel registers;

  * pas een `X` bewerking toe op elke qubit van het controle register dat overeenkomt met `false` het `bits` element van de opnieuw om het controle register te retour neren naar de oorspronkelijke staat.


  De uitvoer van de `Controlled` functor is een speciaal geval `ControlledOnBitString` waar `bits` is gelijk aan. `[true, ..., true]`
examples: >-
  De volgende code fragmenten zijn gelijk:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  en


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  Met de volgende code wordt een status $ \frac{1}{2}(\ket{00} -\ket{01} + \ket{10} + \ket{11}) voor bereid.


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
