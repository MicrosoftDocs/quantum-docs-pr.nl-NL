### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Hiermee wordt de Qubit-hoofd bewerking in-place toegepast op een REGI ster van qubits.


  Met deze bewerking wordt de functie in de hoofd positie op 3 qubits berekend.


  Als we output Qubit als $z $ en invoer qubits als $x $ en $y $ aanduiden, voert de bewerking de volgende trans formatie uit: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Eerste invoer Qubit. Houd er rekening mee dat de uitvoer op locatie wordt berekend en opgeslagen in deze Qubit.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Tweede en derde invoer qubits.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
