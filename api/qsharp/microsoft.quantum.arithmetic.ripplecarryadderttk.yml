### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderttk
name: RippleCarryAdderTTK
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Omkeerbaar, in-place rimpels, toevoeging van twee gehele getallen.

  Als er twee $n $-bitsinteger-waarden zijn gecodeerd in `xs` LittleEndian `ys`-registers en, en een Qubit-overdracht, berekent de bewerking de som van de twee gehele getallen waarbij de $n $ minst significante bits van het `ys` resultaat worden vastgehouden in en de verwerkings `carry`-bit is xored aan de Qubit.
remarks: Deze bewerking heeft dezelfde functionaliteit als RippleCarryAdderD en RippleCarryAdderCDKM, maar gebruikt geen ancilla qubits.
syntax: 'operation RippleCarryAdderTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Yasuhiro Takahashi, seiichiro Tani, Noboru Kunihiro: "Quantum extra-circuits en niet-gebonden ventilatoren", quantum informatie en berekening, vol. 10, 2010.
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian Qubit registreert de eerste integer summand.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian Qubit registreren code ring de tweede integer summand is gewijzigd in de $n $ minst significante bits van de som.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Qubit, is xored met de meest significante bit van de som.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
