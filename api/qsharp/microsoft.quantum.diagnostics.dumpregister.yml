### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: De huidige status van de doel computer die aan de opgegeven qubits is gekoppeld, wordt gedumpt.
remarks: >-
  Met deze methode kunt u de gegevens die zijn gekoppeld aan de status van de opgegeven qubits, in een bestand of een andere locatie dumpen.

  De werkelijke gegevens die worden gegenereerd en de semantiek van `location` zijn specifiek voor elke doel computer. Als u echter een lege tuple opgeeft als locatie (`()`), betekent dit meestal dat de uitvoer naar de-console wordt gegenereerd.


  Voor de lokale volledige status Simulator die is gedistribueerd als onderdeel van de Quantum Development Kit, verwacht deze methode een teken reeks met het pad naar een bestand waarin de status van de opgegeven qubits wordt geschreven (dat wil zeggen, de functie Wave van het bijbehorende subsysteem) als een eendimensionale AR de Ray van complexe getallen, waarbij elk element de amplitudes van de kans van het meten van de bijbehorende status vertegenwoordigt.

  Als de opgegeven qubits Entangled zijn met andere Qubit en de status ervan niet kan worden gescheiden, wordt alleen gerapporteerd dat de qubits Entangled zijn.
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: Bevat informatie over waar de dump van de status moet worden gegenereerd.
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: De lijst met qubits die moeten worden gerapporteerd.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: Geen.
    isPrimitive: true
    uid: Unit
