### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Neemt een matrix en een lijst met locaties en produceert een nieuwe matrix die is samengesteld op basis van de elementen van de oorspronkelijke matrix die overeenkomen met de opgegeven locaties.
remarks: >-
  De functie is gedefinieerd voor algemene typen, dat wil zeggen, wanneer we een matrix `'T[]` hebben en een lijst met `Int[]` locaties waarmee de submatrix wordt gedefinieerd.

  De constructie van de submatrix is een gebaseerd op het genereren van een nieuwe, diep gaande kopie van de opgegeven matrix in plaats van verwijzingen te onderhouden.


  Als `Length(indices) < Length(array)`deze functie een subset retourneert, wordt geretourneerd `array`. Als `indices` er daarentegen herhaalde elementen bevatten, worden ook de bijbehorende elementen `array` van herhaald.

  Als `indices` en `array` dezelfde lengte hebben, biedt deze functie permutaties van `array`.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Een lijst met gehele getallen die wordt gebruikt voor het definiÃ«ren van de submatrix.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Een matrix van elementen `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Een matrix `out` met elementen waarvan de indices overeenkomen met de submatrix, dat `out[idx] == array[indices[idx]]`wil zeggen.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Het type `array` elementen.
