### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayasbigint
name: BoolArrayAsBigInt
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Hiermee wordt een opgegeven matrix met Boole-waarden geconverteerd naar een equivalent Big-geheel getal.

  Het element 0 van de matrix is de minst significante bit van het grote geheel getal.
remarks: Zie [C# BigInteger-constructor](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) voor meer informatie.
syntax: 'function BoolArrayAsBigInt (a : Bool[]) : BigInt'
input:
  content: '(a : Bool[])'
  types:
  - name: a
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
