uid: microsoft.quantum.preparation.prepareuniformsuperposition
name: PrepareUniformSuperposition
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Hiermee maakt u een uniforme superpositie op status die 0 door `nIndices`versleutelen.


  Dat wil zeggen dat deze unitary $U $ een uniforme superpositie maakt boven alle nummer Staten $0 $ tot $M-$1, op basis van een invoer status $ \ket{0\cdots 0} $. Met andere woorden, $ $ \begin{align} U\ket{0}= \frac{1}{\sqrt{M}}\ sum_ {j = 0} ^ {M-1} \ket{j}.

  \end{align} $ $.
examples: >-
  In het volgende voor beeld wordt de status $ \frac{1}{\sqrt{6}} \ sum_ {j = 0} ^{5}\ket{j} $ op $3 $ qubits voor bereid.


  ```Q#

  let nIndices = 6;

  using(indexRegister = Qubit[3]) {
      PrepareUniformSuperposition(nIndices, LittleEndian(indexRegister));
  }

  ```
syntax: 'operation PrepareUniformSuperposition (nIndices : Int, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(nIndices : Int, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: nIndices
    summary: Het gewenste aantal statussen $M $ in de uniforme superpositie.
    isPrimitive: true
    uid: Int
  - name: indexRegister
    summary: >-
      Het Qubit-REGI ster waarin de nummer Staten worden opgeslagen in `LittleEndian` indeling.

      In dit REGI ster moet het getal $M-$1 worden opgeslagen en wordt ervan uitgegaan dat het is ge√Ønitialiseerd in de status $ \ket{0\cdots 0} $.
