### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: microsoft.quantum.logical
summary: Retourneert waar als en alleen als een getal kleiner is dan of gelijk is aan een ander getal.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` Als en alleen als deze `a` kleiner is dan of gelijk is aan `b` .'
    isPrimitive: true
    uid: Bool
