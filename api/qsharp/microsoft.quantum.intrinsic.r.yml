### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Past een rotatie over de opgegeven Pauli-as toe.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_ {\mu}/2}, \end{align} waarbij $ \mu \in \{i, X, Y, Z\}$.
remarks: Als deze bewerking `pauli = PauliI`wordt aangeroepen met, wordt een *globale fase*toegepast. Deze fase kan aanzienlijk zijn wanneer deze wordt gebruikt `Controlled` in combi natie met de functor.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: De Pauli-operator ($ \mu $) moet worden exponentiated om de draaiing te vormen.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: De hoek waarover de Qubit wordt gedraaid.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit waarop de Gate moet worden toegepast.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
