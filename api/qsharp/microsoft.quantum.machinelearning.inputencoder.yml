uid: microsoft.quantum.machinelearning.inputencoder
name: InputEncoder
type: function
namespace: microsoft.quantum.machinelearning
summary: Op basis van een set coëfficiënten en een tolerantie wordt een status voorbereidings bewerking geretourneerd die elke coëfficiënt voorbereidt als de bijbehorende amplitude van een reken kundige status.
syntax: 'function InputEncoder (coefficients : Double[]) : Microsoft.Quantum.MachineLearning.StateGenerator'
input:
  content: '(coefficients : Double[])'
  types:
  - name: coefficients
    summary: De coëfficiënten die moeten worden gecodeerd in een invoer status.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Een status voorbereidings bewerking waarbij de gegeven coëfficiënten als een invoer status voor een bepaald REGI ster worden voor bereid.
    uid: microsoft.quantum.machinelearning.stategenerator
