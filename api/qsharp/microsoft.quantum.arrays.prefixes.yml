### YamlMime:QSharpType
uid: microsoft.quantum.arrays.prefixes
name: Prefixes
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Op basis van een matrix, worden alle bijbehorende voor voegsels geretourneerd.


  Retourneert een matrix van alle voor voegsels, beginnend met een matrix die alleen het eerste element tot de volledige matrix heeft.
examples: >-
  ```Q#

  let prefixes = Prefixes([23, 42, 144]);

  // prefixes = [[23], [23, 42], [23, 42, 144]]

  ```
syntax: "function Prefixes (array : 'T[]) : 'T[][]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Een matrix met elementen.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Het type `array` elementen.
