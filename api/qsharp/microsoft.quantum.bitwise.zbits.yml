### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Retourneert een geheel getal dat de Z-bits van een matrix van Pauli-Opera tors vertegenwoordigt.
remarks: De functie wordt gegenereerd als de lengte van `paulis` matrix groter is dan 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Een matrix met Pauli-Opera tors die moeten worden weer gegeven als een geheel getal.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Een geheel getal $x $ met binaire weer gave $ (p_{62}\,p_{61}\,\dots\,p_0) $, waarbij $p _I = $0 als `paulis[i]` `PauliI` of `PauliX` en waar $p _I = $1 als `paulis[i]` `PauliY` of `PauliZ`.
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
