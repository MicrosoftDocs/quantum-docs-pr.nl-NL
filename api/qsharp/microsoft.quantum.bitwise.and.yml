### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.and
name: And
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  Retourneert de bitsgewijze en van twee gehele getallen.

  Dit voert dezelfde berekening uit als de ingebouwde `&&&` operator.
remarks: Zie de [ C# &amp;-operator](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/and-operator) (binair) voor meer informatie.
examples: >-
  ```qsharp

  let a = 248;       //                11111000₂

  let b = 63;        //                00111111₂

  let x = And(a, b); // x : Int = 56 = 00111000₂.

  ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
