### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Characterization
summary: >-
  Gezamenlijk meet het REGI ster van qubits in de Pauli Z-basis.


  Met andere woorden: meet de bewerking $Z \otimes Z \otimes \cdots \otimes Z $ op een bepaald REGI ster.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Het REGI ster dat moet worden gemeten.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Het resultaat van de meting $Z \otimes Z \otimes \cdots \otimes Z $.
    isPrimitive: true
    uid: Result
