### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: Microsoft.Quantum.Arrays
summary: Als er drie matrices zijn opgegeven, wordt een nieuwe matrix van 3-Tuples geretourneerd, zodat elke 3-tuple een element uit elke oorspronkelijke matrix bevat.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: Een matrix met waarden voor het eerste element van elke tuple.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Een matrix met waarden voor het tweede element van elke tupel.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Een matrix met waarden voor het derde element van elke tupel.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: Een matrix met drie Tuples van het formulier `(first[idx], second[idx], third[idx])` voor elke `idx`. Als de drie matrices een lengte hebben die niet even groot is, is de uitvoer zo lang als de kortste van de invoer.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Het type van de eerste matrix elementen.
- uid: "'T2"
  summary: Het type van de tweede matrix elementen.
- uid: "'T3"
  summary: Het type van de derde matrix elementen.
seeAlso:
- zip
- zip4
