### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  De wille keurige bewerking heeft een matrix van dubbele getallen als invoer en retourneert een wille keurig geselecteerde index in de matrix `Int`als een.

  De kans dat een specifieke index wordt geselecteerd, is evenredig met de waarde van het matrix element bij die index.

  Matrix elementen die gelijk zijn aan nul, worden genegeerd en hun indices worden nooit geretourneerd. Als een matrix element kleiner dan nul is, of als er geen matrix element groter is dan nul, mislukt de bewerking.
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: Een matrix met drijvende-komma getallen die in verhouding staan tot de kans dat elke index wordt geselecteerd.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Een geheel getal $i $ met kans $ \Pr (i) = p_i/\ sum_i p_i $, waarbij $p _i $ het $i $ TH-element `probs`van is.
    isPrimitive: true
    uid: Int
