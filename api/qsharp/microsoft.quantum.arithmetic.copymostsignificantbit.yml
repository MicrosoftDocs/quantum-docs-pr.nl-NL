### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Hiermee wordt de meest significante bit van een Qubit-REGI ster gekopieerd `from` die een niet-ondertekend geheel getal vertegenwoordigt in de Qubit `target`.
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      Het niet-ondertekende integer waarvan de hoogste bit wordt gekopieerd.

      het gehele getal is gecodeerd in de indeling little endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: De Qubit waarin de hoogste bit wordt gekopieerd. De bits code ring wordt berekend op basis van de berekening.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian
