### YamlMime:QSharpType
uid: microsoft.quantum.arrays.sequencel
name: SequenceL
type: function
namespace: Microsoft.Quantum.Arrays
summary: Een matrix van gehele getallen ophalen binnen een bepaalde interval.
remarks: Het verschil tussen `from` en `to` moet in een `Int` waarde passen.
examples: >-
  ```qsharp

  let arr1 = SequenceL(0L, 3L); // [0L, 1L, 2L, 3L]

  let arr2 = SequenceL(23L, 29L); // [23L, 24L, 25L, 26L, 27L, 28L, 29L]

  let arr3 = SequenceL(-5L, -2L); // [-5L, -4L, -3L, -2L]

  ```
syntax: 'function SequenceL (from : BigInt, to : BigInt) : BigInt[]'
input:
  content: '(from : BigInt, to : BigInt)'
  types:
  - name: from
    summary: Een inclusieve start index van het interval.
    isPrimitive: true
    uid: BigInt
  - name: to
    summary: Een inclusieve eind index van het interval dat niet kleiner is `from`dan.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt[]
  types:
  - summary: Een matrix met de volg orde van `from`getallen `from + 1`,,... `to`,.
    isArray: true
    isPrimitive: true
    uid: BigInt
