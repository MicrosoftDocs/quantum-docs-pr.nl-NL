### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat functies en bewerkingen voor het leren van eigenschappen van Quantum statussen en processen, waaronder tomography en fase schatting."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Voert een enkele herhaling van een iteratieve fase van een herhaald (klassiek) Phase uit met wille keurige echte bevoegdheden van een unitary Oracle.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Voert een enkele herhaling van een iteratieve fase van een herhaald (klassiek) Phase uit met een geheel getal van een unitary Oracle.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Op basis van een voor bereiding en meting, schat de frequentie waarmee deze meting slaagt (retourneert `Zero`) door een bepaald aantal experimenten uit te voeren.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Op basis van een voor bereiding die adjointable en meting levert, wordt de frequentie waarmee deze meting slaagt (retourneert `Zero`) door een bepaald aantal experimenten uit te voeren.
- uid: microsoft.quantum.characterization.measureallz
  summary: >-
    Gezamenlijk meet het REGI ster van qubits in de Pauli Z-basis.


    Met andere woorden: meet de bewerking $Z \otimes Z \otimes \cdots \otimes Z $ op een bepaald REGI ster.
- uid: microsoft.quantum.characterization.measureidentity
  summary: Hiermee wordt de identiteits operator in een REGI ster van qubits gemeten.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Voert het geraamde algoritme van de Quantum fase uit voor een gegeven Oracle-`U` en `targetState`, waarbij u de fase in een quantum van een big endian leest.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Voert het robuuste algoritme voor het schatten van de niet-iteratieve Quantum fase voor een gegeven Oracle-`U` en eigenstate en biedt een enkele geschatte schatting van de fase met variantie schaaling bij de Heisenberg-limiet.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Hiermee wordt een Qubit-proces tomography meting uitgevoerd in de Pauli, op basis van een bepaald kanaal van belang.
