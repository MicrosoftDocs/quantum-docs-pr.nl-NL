### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat functies en bewerkingen voor het leren van eigenschappen van Quantum statussen en processen, waaronder tomography en fase schatting."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Voert een enkele herhaling van een iteratieve fase van een herhaald (klassiek) Phase uit met wille keurige echte bevoegdheden van een unitary Oracle.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Voert een enkele herhaling van een iteratieve fase van een herhaald (klassiek) Phase uit met een geheel getal van een unitary Oracle.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Op basis van een voor bereiding en meting, schat de frequentie waarmee deze meting slaagt (retourneert `Zero`) door een bepaald aantal experimenten uit te voeren.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Op basis van een voor bereiding die adjointable en meting levert, wordt een schatting gemaakt van de frequentie `Zero`waarmee deze meting slaagt (retourneert) door een bepaald aantal experimenten uit te voeren.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: Op basis van twee bewerkingen die elk een kopie van een staat voorbereiden, wordt het imaginaire deel van de overlap ping tussen de staten die door elke bewerking zijn voor bereid.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: Op basis van twee bewerkingen waarbij elke bewerking een kopie van een staat voorbereidt, wordt een schatting gemaakt van de gekwadrateerde overlap ping tussen de staten die zijn voor bereid.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: Op basis van twee bewerkingen die elk een kopie van een staat voorbereiden, wordt het werkelijke deel van de overlap ping tussen de staten die door elke bewerking zijn voor bereid, geschat.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nMeasureAllZ is afgeschaft. Gebruik @\"microsoft.quantum.measurement.measureallz\" in plaats daarvan.\nGebruik @\"microsoft.quantum.measurement.measureAllZ\"."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Hiermee wordt de identiteits operator in een REGI ster van qubits gemeten.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Voert het geraamde algoritme van de Quantum fase `U` uit `targetState`voor een bepaalde Oracle en lees de fase in een Quantum registratie big endian.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Voert het robuuste algoritme voor het schatten van de niet-iteratieve `U` Quantum fase voor een bepaalde Oracle-en eigenstate en biedt een enkele geschatte schatting van de fase met variantie schaaling bij de Heisenberg-limiet.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Hiermee wordt een Qubit-proces tomography meting uitgevoerd in de Pauli, op basis van een bepaald kanaal van belang.
