### YamlMime:QSharpType
uid: microsoft.quantum.simulation.multiplygeneratorindex
name: MultiplyGeneratorIndex
type: function
namespace: Microsoft.Quantum.Simulation
summary: Vermenigvuldigt de coëfficiënt in een `GeneratorIndex`.
examples: >-
  ```qsharp

  let gen = GeneratorIndex(([1,2,3],[coeff]),[1,2,3]);

  let ((idxPaulis, idxDoubles), idxQubits) = MultiplyGeneratorIndex(multiplier, gen);

  // idxDoubles[0] == multiplier * coeff;

  ```
syntax: 'function MultiplyGeneratorIndex (multiplier : Double, generatorIndex : Microsoft.Quantum.Simulation.GeneratorIndex) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(multiplier : Double, generatorIndex : Microsoft.Quantum.Simulation.GeneratorIndex)'
  types:
  - name: multiplier
    summary: De vermenigvuldiger op de coëfficiënt.
    isPrimitive: true
    uid: Double
  - name: generatorIndex
    summary: De `GeneratorIndex` te vermenigvuldigen.
    uid: microsoft.quantum.simulation.generatorindex
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: Een `GeneratorIndex` waarde die een term met een coëfficiënt heeft `multiplier` die groter is dan een grotere factor.
    uid: microsoft.quantum.simulation.generatorindex
seeAlso:
- microsoft.quantum.canon.generatorindex
