uid: microsoft.quantum.canon.cnotchain
name: CNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt de pariteit van een matrix van qubits in-place berekend.


  Het volgt het patroon $ \ket{q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cdots $.
syntax: 'operation CNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Matrix van qubits waarop pariteit wordt berekend en opgeslagen.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
