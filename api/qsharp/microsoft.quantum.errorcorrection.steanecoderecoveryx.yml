### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
name: SteaneCodeRecoveryX
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: Decoder voor het X-deel van de stabilisatorer groep van de ⟦ ⟧ Steane Quantum code.
remarks: De gekozen decoder maakt gebruik van de CSS-code-eigenschap van de ⟦-code van de 7, 1, 3 ⟧ Steane, dat wil zeggen, het corrigeert X fouten en Z-fouten afzonderlijk. Een eigenschap van de code is dat de locatie van de X, respectievelijk de Z-correctie die moet worden toegepast, de 3-bits code ring van de X, respectievelijk Z Syndrome is als een geheel getal.
syntax: 'function SteaneCodeRecoveryX (syndrome : Microsoft.Quantum.ErrorCorrection.Syndrome) : Pauli[]'
references: '- D. Gottesman, "stabilisators codes en Quantum fout correctie," Ph.D. thesis, Caltech, 1997; https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(syndrome : Microsoft.Quantum.ErrorCorrection.Syndrome)'
  types:
  - name: syndrome
    summary: Een Syndrome-matrix die is verkregen van het meten van de X-deel van de stabilisator.
    uid: microsoft.quantum.errorcorrection.syndrome
output:
  content: Pauli[]
  types:
  - summary: Een matrix met Pauli-bewerkingen die, wanneer toegepast op het gecodeerde Quantum systeem, de fout corrigeert die overeenkomt met `syndrome`.
    isArray: true
    isPrimitive: true
    uid: Pauli
