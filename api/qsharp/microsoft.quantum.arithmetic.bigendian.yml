uid: microsoft.quantum.arithmetic.bigendian
name: BigEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: Registreert dat een niet-ondertekend geheel getal codeert in de volg orde big endian. De Qubit met index `0` codeert de hoogste bit van een niet-ondertekend geheel getal.
remarks: We hebben `BigEndian` afkorting als `BE` in de documentatie.
syntax: newtype BigEndian = Qubit[];
