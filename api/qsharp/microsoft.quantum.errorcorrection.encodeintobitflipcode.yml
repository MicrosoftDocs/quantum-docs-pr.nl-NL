### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
name: EncodeIntoBitFlipCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Hiermee wordt gecodeerd in de [3, 1, 3]/⟦ 3, 1, 1 ⟧ bits-Flip code.
syntax: 'operation EncodeIntoBitFlipCode (physRegister : Qubit[], auxQubits : Qubit[]) : Microsoft.Quantum.ErrorCorrection.LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: Een REGI ster van fysieke qubits die de gegevens vertegenwoordigen die moeten worden beveiligd.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: Een REGI ster van de hulp qubits in eerste instantie in{00}de $ \ket $-status die moet worden gebruikt bij het coderen van de gegevens die moeten worden beveiligd.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
  - summary: De fysieke en hulp qubits die worden gebruikt in de code ring, weer gegeven als een logisch REGI ster.
    uid: microsoft.quantum.errorcorrection.logicalregister
seeAlso:
- logicalregister
