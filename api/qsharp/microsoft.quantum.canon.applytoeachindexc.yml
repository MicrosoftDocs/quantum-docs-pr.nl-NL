### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Hiermee wordt een bewerking met één Qubit toegepast op elk geïndexeerd element in een REGI ster.

  De aanpassings functie `C` geeft aan dat de bewerking met één qubit kan worden bestuurd.
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Bewerking die moet worden toegepast op elke qubit.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Matrix van qubits waarop de opgegeven bewerking moet worden toegepast.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het doel waarop elk van de bewerkingen optreedt.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeachindex
