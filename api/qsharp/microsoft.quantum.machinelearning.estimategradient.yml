### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimategradient
name: EstimateGradient
type: operation
namespace: microsoft.quantum.machinelearning
summary: Maakt een schatting van de cursus verloop voor een sequentiële classificatie in een bepaald model en voor een gegeven gecodeerde invoer.
remarks: Deze bewerking maakt gebruik van een Hadamard-test en de para meter Shift-techniek om de kleur overgang te schatten.
syntax: 'operation EstimateGradient (model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int) : Double[]'
input:
  content: '(model : Microsoft.Quantum.MachineLearning.SequentialModel, encodedInput : Microsoft.Quantum.MachineLearning.StateGenerator, nMeasurements : Int)'
  types:
  - name: model
    summary: Het sequentiële model waarvan het verloop moet worden geschat.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: Een invoer van de sequentiële classificatie, gecodeerd in een status voorbereidings bewerking.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: Het aantal metingen dat moet worden gebruikt bij het schatten van de kleur overgang.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Een schatting van de verloop tijd van de training bij de gegeven para meters voor invoer en model.
    isArray: true
    isPrimitive: true
    uid: Double
