### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een bewerking met één Qubit toegepast op elk element in een REGI ster.

  De aanpassings `C` functie geeft aan dat de bewerking met één qubit kan worden bestuurd.
examples: >-
  Een Qubit $ \ket{+} $-status voorbereiden:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Bewerking die moet worden toegepast op elke qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Matrix van qubits waarop de opgegeven bewerking moet worden toegepast.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het doel waarop de bewerking reageert.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeach
