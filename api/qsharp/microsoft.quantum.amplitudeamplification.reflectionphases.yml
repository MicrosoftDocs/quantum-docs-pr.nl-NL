### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: microsoft.quantum.amplitudeamplification
summary: Fasen voor een reeks van gedeeltelijke reflecties in amplitude versterking.
remarks: >-
  De eerste para meter is een matrix met fasen voor reflectie over de begin status. De tweede para meter is een matrix met fasen voor reflectie over de doel status.

  Beide matrices moeten dezelfde lengte hebben. Houd er rekening mee dat in veel gevallen de eerste fase van de begin status en laatste fase over de doel status een globale fase verschuiving introduceert en kan worden ingesteld op $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);
