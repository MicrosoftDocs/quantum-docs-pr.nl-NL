### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbec
name: ReversedOpBEC
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Als er een bewerking wordt uitgevoerd waarbij een big endian-invoer wordt gebruikt, wordt er een nieuwe bewerking met een invoer van Little Endian geretourneerd.
syntax: 'function ReversedOpBEC (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl))'
  types:
  - name: op
    summary: De bewerking waarvan de invoer moet worden omgekeerd.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)
  types:
  - summary: Een nieuwe bewerking die de invoer accepteert als een little endian-registratie.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
