### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
name: OptimizedBEXY
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: Een unitary $U $ die de teken reeks Pauli toepast op $ (X ^ {z + 1\_} pY ^ {z\_} p)\_z {p-1}... Z_0 $ op qubits $0.. p $ op index $z \in\{0, 1\}$ en $p $. Dat wil zeggen, $ $ \begin{align} U\ket {z} \ Ket {p} \ Ket {\ psi} = \ket{z}\ket{p} (X ^ {z + 1\_} pY ^ {z\_} p)\_z {p-1}... Z_0 \ket{\psi} \end{align} $ $
syntax: 'operation OptimizedBEXY (pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
references: '- Versleutelen van elektronische spectra in Quantum circuits met lineaire T complexiteit Ryan Babbush, Craig Gidney, Dominic W. Berry, Nathan Wiebe, Jarrod McClean, Alexandru pastel, Austin Fowler, Hartmut nevenhttps://arxiv.org/abs/1805.03662'
