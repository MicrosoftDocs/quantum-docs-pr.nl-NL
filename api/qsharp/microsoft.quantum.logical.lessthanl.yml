### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourneert waar als en alleen als een getal kleiner is dan een ander getal.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`Als en alleen als `a` dit strikt kleiner is `b`dan.'
    isPrimitive: true
    uid: Bool
