### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Op basis van een set van uitgestelde labels en een reeks juiste labels retourneert de indices voor waar elke set labels verschilt.
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: De labels die zijn uitgesteld voor een bepaalde training of validatieset.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: De werkelijke labels voor een bepaalde training of validatieset.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: Een matrix met indexen `idx` zodanig dat `inferredLabels[idx] != actualLabels[idx]`.
    isArray: true
    isPrimitive: true
    uid: Int
