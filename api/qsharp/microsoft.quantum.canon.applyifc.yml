uid: microsoft.quantum.canon.applyifc
name: ApplyIfC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een te bewerkte bewerking op een klassieke bit toegepast.


  Gezien een bewerking `op` en een bitlengte, `bit`geldt `op` voor de `target` if `bit` -waarde `true`. Als `false`, gebeurt er niets met `target`.

  Het achtervoegsel `C` geeft aan dat de bewerking die moet worden toegepast, kan worden bestuurd.
examples: >-
  Het volgende is een voor bereiding van een REGI ster van qubits in een verwerkings status die wordt vertegenwoordigd door een klassieke `Bool` -bits teken reeks, gegeven als een matrix met waarden:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101âŸ©.
      ...
  }

  ```
syntax: "operation ApplyIfC (op : ('T => Unit is Ctl), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: Een bewerking die voorwaardelijk moet worden toegepast.
    isOperation: true
