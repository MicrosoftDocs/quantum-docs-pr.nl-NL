### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisorl
name: ExtendedGreatestCommonDivisorL
type: function
namespace: Microsoft.Quantum.Math
summary: Hiermee wordt een tuple $ (u, v) $ zodanig berekend dat $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $, waarbij $ \operatorname{GCD} $ $a $ grootste gemene deler van $a $ en $b $ is. De GCD is altijd positief.
syntax: 'function ExtendedGreatestCommonDivisorL (a : BigInt, b : BigInt) : (BigInt, BigInt)'
references: '- Deze implementatie is gebaseerd op https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: het eerste getal waarvan de uitgebreide grootste algemene deler wordt berekend
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: het tweede getal waarvan de uitgebreide grootste algemene deler wordt berekend
    isPrimitive: true
    uid: BigInt
output:
  content: (BigInt, BigInt)
  types:
  - summary: Tuple $ (u, v) $ met de eigenschap $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $.
    types:
    - isPrimitive: true
      uid: BigInt
    - isPrimitive: true
      uid: BigInt
