### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: Microsoft.Quantum.Math
summary: Retourneert de modulus van een getal ten opzichte van een ander getal.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: De invoer $a $ waarvan de modulus moeten worden geretourneerd.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Het getal met betrekking tot de modulus van $a $ moet worden geretourneerd.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: De modulus $a \bmod b $.
    isPrimitive: true
    uid: BigInt
