  content: "(unitaries : ('T => Unit is Adj + Ctl)[], index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T)"
  types:
  - name: unitaries
    summary: Matrix van Maxi maal $2 ^ n $ unitary-bewerkingen. De $j $ de bewerking wordt ge√Øndexeerd door de nummer status $ \ket{j} $ gecodeerd in de indeling little endian.
    isArray: true
