### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourneert waar als en alleen als twee invoer waarden gelijk zijn.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` als en alleen als `a` gelijk is aan `b`.'
    isPrimitive: true
    uid: Bool
