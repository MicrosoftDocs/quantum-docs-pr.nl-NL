name: GeneratorSystem
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Vertegenwoordigt een verzameling `GeneratorIndex`es.


  Deze verzameling wordt herhaald met een geheel getal met één index en er wordt aangenomen dat de grootte van de verzameling bekend is.
remarks: Instanties van `GeneratorSystem` kunnen eenvoudig worden gedefinieerd met behulp van de <xref:microsoft.quantum.arrays.lookupfunction> functie.
syntax: newtype GeneratorSystem = (Int, (Int -> Microsoft.Quantum.Simulation.GeneratorIndex));
