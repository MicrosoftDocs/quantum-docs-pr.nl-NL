### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applytransposition
name: ApplyTransposition
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: Met deze bewerking wordt de amplitude in de index vervangen `a` door de amplitude bij de index `b` in de opgegeven status-vector van `register` lengte $n $.  Als `a` gelijk is aan `b` , wordt de status-vector niet gewijzigd.
examples: >-
  Bereid een uniforme superpositie voor in aantal statussen $ | 1 \ rangle $, $ | 2 \ rangle $ en $ | 3 \ rangle $ op 2 qubits.


  ```Q#

  using (qubits = Qubit[2]) {
    let register = LittleEndian(qubits);
    PrepareUniformSuperposition(3, register);
    ApplyTransposition(0, 3, register);
  }

  ```
syntax: 'operation ApplyTransposition (a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: a
    summary: Eerste index (moet een waarde tussen 0 en $2 ^ n-$1) zijn
    isPrimitive: true
    uid: Int
  - name: b
    summary: Tweede index (moet een waarde tussen 0 en $2 ^ n-$1) zijn
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Een lijst met $n $ qubits waarop de omzetting wordt toegepast.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
