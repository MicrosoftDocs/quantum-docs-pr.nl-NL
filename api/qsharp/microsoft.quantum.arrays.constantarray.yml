### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Maakt een matrix met de opgegeven lengte en alle elementen die gelijk zijn aan de opgegeven waarde.
examples: >-
  Met de volgende code wordt een matrix van drie Booleaanse waarden gemaakt die gelijk zijn aan `true`:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Lengte van de nieuwe matrix.
    isPrimitive: true
    uid: Int
  - name: value
    summary: De waarde van elk element van de nieuwe matrix.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Een nieuwe matrix met lengte `length`, zodat elk element wordt `value`.
    isArray: true
    uid: "'T"
    isLocal: true
