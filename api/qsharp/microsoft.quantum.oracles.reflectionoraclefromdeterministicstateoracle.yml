### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoraclefromdeterministicstateoracle
name: ReflectionOracleFromDeterministicStateOracle
type: function
namespace: Microsoft.Quantum.Oracles
summary: >-
  Maakt reflectie over een bepaalde status vanuit een Oracle.


  Op basis van een deterministische status voorbereiding Oracle die wordt vertegenwoordigd door een unitary-matrix $O $, is het resultaat van deze functie een Oracle die een reflectie rond de status $ \ket{\psi} $ die is voor bereid door de Oracle-$O $; dat wil zeggen de status $ \ket{\psi} $, $O \ket {0} = \ket{\psi} $.
syntax: 'function ReflectionOracleFromDeterministicStateOracle (oracle : Microsoft.Quantum.Oracles.DeterministicStateOracle) : Microsoft.Quantum.Oracles.ReflectionOracle'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DeterministicStateOracle)'
  types:
  - name: oracle
    summary: Een Oracle die kopieÃ«n van de status $ \ket{\psi} $ voorbereidt.
    uid: microsoft.quantum.oracles.deterministicstateoracle
output:
  content: Microsoft.Quantum.Oracles.ReflectionOracle
  types:
  - summary: Een Oracle die overeenkomt met de status $ \ket{\psi} $.
    uid: microsoft.quantum.oracles.reflectionoracle
