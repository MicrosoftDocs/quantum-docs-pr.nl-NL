### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionca
name: ApplyToPartitionCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een paar bewerkingen toegepast op een bepaalde partitie van een REGI ster in twee delen.

  De modificator `CA` geeft aan dat de bewerking kan worden bestuurd en adjointable.
syntax: 'operation ApplyToPartitionCA (op : ((Qubit[], Qubit[]) => Unit is Ctl + Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl + Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Het paar bewerkingen dat moet worden toegepast op de opgegeven partitie.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Het aantal qubits van het doel dat in het eerste deel van de partitie moet worden geplaatst.

      De resterende qubits vormt het tweede deel van de partitie.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Een REGI ster van qubits die worden gepartitioneerd en worden uitgevoerd door de opgegeven twee bewerkingen.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytopartition
