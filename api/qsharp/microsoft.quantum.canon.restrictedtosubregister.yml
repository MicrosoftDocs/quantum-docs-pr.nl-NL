uid: microsoft.quantum.canon.restrictedtosubregister
name: RestrictedToSubregister
type: function
namespace: microsoft.quantum.canon
summary: Hiermee wordt een bewerking beperkt tot een matrix van indices van een REGI ster, dat wil zeggen een subregistratie.
syntax: 'function RestrictedToSubregister (op : (Qubit[] => Unit), idxs : Int[]) : (Qubit[] => Unit)'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[])'
  types:
  - name: op
    summary: De bewerking die moet worden beperkt tot een subjournaal.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: Matrix van indices, waarmee wordt aangegeven op welke qubits de bewerking wordt beperkt.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
