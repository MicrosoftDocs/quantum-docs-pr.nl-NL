### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterc
name: ApplyToSubregisterC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een bewerking toegepast op een subregister van een REGI ster, waarbij qubits is opgegeven door een matrix met hun indexen.

  De aanpassings `C` functie geeft aan dat de bewerking kan worden bestuurd.
syntax: 'operation ApplyToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Bewerking die moet worden toegepast op de subregister.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: De matrix van indices, waarmee wordt aangegeven op welke qubits de bewerking wordt toegepast.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Meld u aan waarop de bewerking reageert.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister
