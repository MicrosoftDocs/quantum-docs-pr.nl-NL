### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.littleendian
name: LittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: Registreert dat een niet-ondertekend geheel getal codeert in de volg orde van little endian. De Qubit met index `0` codeert de laagste bit van een niet-ondertekend geheel getal.
remarks: We hebben `LittleEndian` afkorting als `LE` in de documentatie.
syntax: newtype LittleEndian = Qubit[];
