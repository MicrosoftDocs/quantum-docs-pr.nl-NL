uid: microsoft.quantum.canon.weightonepaulis
name: WeightOnePaulis
type: function
namespace: Microsoft.Quantum.Canon
summary: Retourneert een matrix van alle Pauli-Opera tors van het gewicht-1 op een gegeven aantal qubits.
syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: Het aantal qubits waarop de geretourneerde Pauli-Opera tors zijn gedefinieerd.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Een matrix met multi-Qubit Pauli-Opera Tors, die allemaal worden weer gegeven als een matrix `nQubits`met een lengte.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
