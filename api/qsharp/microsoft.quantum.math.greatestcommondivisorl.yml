    uid: BigInt
  - name: b
    summary: het tweede getal waarvan de uitgebreide grootste algemene deler wordt berekend
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Grootste gemene deler van $a $ en $b $
    isPrimitive: true
    uid: BigInt
