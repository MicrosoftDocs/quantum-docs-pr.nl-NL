### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Hiermee wordt de bitsgewijze weer gave van een getal overgelaten door een bepaald aantal bits.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Het getal waarvan de bitsgewijze weer gave naar links moet worden verplaatst (significanter).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Het aantal bits dat `value` naar links moet worden verplaatst.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: De waarde van `value` , naar links geschoven op `amount` bits.
    isPrimitive: true
    uid: BigInt
