### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolleda
name: CControlledA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Als er een bewerking op wordt uitgevoerd, wordt er een nieuwe bewerking geretourneerd waarmee de op voor waarde voor klassieke besturings element wordt toegepast. Als `false` , gebeurt er niets.

  De aanpassings functie `A` geeft aan dat de bewerking is adjointable.
syntax: "function CControlledA (op : ('T => Unit is Adj)) : ((Bool, 'T) => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj))"
  types:
  - name: op
    summary: Een bewerking die voorwaardelijk moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ((Bool, 'T) => Unit is Adj)
  types:
  - summary: Een nieuwe bewerking die zich op bevindt als de klassieke Control-bit True is.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die voorwaardelijk moet worden toegepast.
