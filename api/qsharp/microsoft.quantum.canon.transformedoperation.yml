### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperation
name: TransformedOperation
type: function
namespace: Microsoft.Quantum.Canon
summary: Met een functie en een bewerking wordt een nieuwe bewerking geretourneerd waarvan de invoer wordt getransformeerd door de opgegeven functie.
examples: >-
  Met de volgende aanroep @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" wordt een bewerking die is ontworpen @"Microsoft.Quantum.Arithmetic.BigEndian" voor invoer, omgezet in een bewerking die invoer @"Microsoft.Quantum.Arithmetic.LittleEndian"van het type accepteert:


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperation (fn : ('U -> 'T), op : ('T => Unit)) : ('U => Unit)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit))"
  types:
  - name: fn
    summary: Een functie waarmee de gegeven invoer wordt getransformeerd in een formulier dat wordt verwacht door de bewerking.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: De bewerking die moet worden getransformeerd.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('U => Unit)
  types:
  - summary: Een nieuwe bewerking tbat aanroepen `fn` met de invoer en geeft vervolgens de resulterende uitvoer `op`door aan.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
