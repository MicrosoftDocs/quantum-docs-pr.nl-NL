### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: Genereert een wille keurig geheel getal dat afsteekt uit alle gehele getallen die kunnen worden weer gegeven in een bepaald aantal bits.
remarks: Deze functie roept <xref:microsoft.quantum.intrinsic.random>, zodat de wille keurigheid afhankelijk is van de `Random`implementatie van.
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: Het aantal klassieke bits dat is vereist om het grootste gehele getal weer te geven dat door deze bewerking kan worden geretourneerd.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Een geheel getal $x $ gelijk aan een wille keurige waarde van $ [0, 2 ^ {\texttt{maxBits}}-1] $; dat wil zeggen, met $ \Pr (x) ={1}\frac {2 ^ {\texttt{maxBits}}} $.
    isPrimitive: true
    uid: Int
