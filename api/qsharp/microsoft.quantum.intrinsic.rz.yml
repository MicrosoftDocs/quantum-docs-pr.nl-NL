uid: microsoft.quantum.intrinsic.rz
name: Rz
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Past een rotatie over de $z $-axis op een bepaalde hoek toe.


  \begin{align} R_z (\theta) \mathrel{: =} e ^ {-i \theta \sigma_z/2} = \begin{bmatrix} e ^ {-i \theta/2} & 0 \\\\ 0 & e ^ {i \theta/2} \end{bmatrix}.

  \end{align}
remarks: >-
  Gelijk aan:


  ```qsharp

  R(PauliZ, theta, qubit);

  ```
syntax: 'operation Rz (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: De hoek waarover de Qubit wordt gedraaid.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit waarop de Gate moet worden toegepast.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
