### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
name: EstimateRealOverlapBetweenStates
type: operation
namespace: microsoft.quantum.characterization
summary: Op basis van twee bewerkingen die elk een kopie van een staat voorbereiden, wordt het werkelijke deel van de overlap ping tussen de staten die door elke bewerking zijn voor bereid, geschat.
remarks: Deze bewerking maakt gebruik van de Hadamard-test om het echte deel van $ $ \begin{align} \braket{\psi te vinden. V ^ {\dagger} U | \psi} \end{align} $ $ waarbij $ \ket{\psi} $ de status is die is voor bereid door `commonPreparation` , $U $ is de unitary weer gave van de actie van en `preparation1` waar $V $ overeenkomt met `preparation2` .
syntax: 'operation EstimateRealOverlapBetweenStates (commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int) : Double'
references: '- Aharonov *et al.* [quantity-pH/0511096](https://arxiv.org/abs/quant-ph/0511096).'
input:
  content: '(commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int)'
  types:
  - name: commonPreparation
    summary: Een bewerking waarbij een vaste invoer status wordt voor bereid.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation1
    summary: De eerste van de twee status voorbereidings bewerkingen die moeten worden vergeleken.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: preparation2
    summary: De tweede van de twee status voorbereidings bewerkingen die moeten worden vergeleken.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: nQubits
    summary: Het aantal qubits waarvoor `commonPreparation` , `preparation1` , en `preparation2` alle Act.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Het aantal metingen dat moet worden gebruikt bij het schatten van de overlap ping.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
