uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
name: BlockEncodingReflectionByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Codeert een operator van belang in een `BlockEncodingReflection`.


  Hiermee wordt een `BlockEncodingReflection` unitary $U = P\cdot V\cdot P ^ \dagger $ waarmee een bepaalde operator wordt gecodeerd $H = \sum_{j} | \alpha_j | U_j $ of interest is een lineaire combi natie van unitaries. $P $ is doorgaans een status voorbereiding unitary zodat $P \ket{0}\_a\sum_j\sqrt {\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ en $V = \sum_{j}\ket{j}\bra{j}\_a\otimes U_ j $.
remarks: Deze `BlockEncoding`-implementatie geeft de eigenschappen van een `BlockEncodingReflection`.
syntax: 'function BlockEncodingReflectionByLCU (statePreparation : (Qubit[] => Unit is Adj + Ctl), selector : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
