### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.recover
name: Recover
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Voert één afronding van de fout correctie uit met een Quantum code die wordt beschreven door een `QECC` type.
syntax: 'operation Recover (code : Microsoft.Quantum.ErrorCorrection.QECC, fn : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : Unit'
input:
  content: '(code : Microsoft.Quantum.ErrorCorrection.QECC, fn : Microsoft.Quantum.ErrorCorrection.RecoveryFn, logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: code
    summary: 'Een Quantum fout: het corrigeren van code die is verpakt als een `QECC` type beschrijft de code ring en het decoderen van Quantum gegevens en hoe fout-Syndromes moeten worden gemeten.'
    uid: microsoft.quantum.errorcorrection.qecc
  - name: fn
    summary: Een `RecoveryFn` waarmee elke fout Syndrome wordt toegewezen aan de `Pauli[]` bewerkingen die de gedetecteerde fout corrigeren.
    uid: microsoft.quantum.errorcorrection.recoveryfn
  - name: logicalRegister
    summary: Een matrix met qubits waarvan de stabilisatorer code is gedefinieerd.
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.qecc
- microsoft.quantum.canon.recoveryfn
- microsoft.quantum.canon.logicalregister
