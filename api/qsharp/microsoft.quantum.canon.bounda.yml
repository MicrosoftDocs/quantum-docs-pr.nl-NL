### YamlMime:QSharpType
uid: microsoft.quantum.canon.bounda
name: BoundA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Op basis van een matrix van bewerkingen die worden uitgevoerd op één invoer, produceert een nieuwe bewerking die elke opgegeven bewerking in volg orde uitvoert.

  De wijzigings `A` functie geeft aan dat alle bewerkingen in de matrix adjointable zijn.
examples: >-
  De volgende zijn gelijkwaardig:


  ```qsharp

  let bound = BoundA([U, V]);

  bound(x);

  ```


  en


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundA (operations : ('T => Unit is Adj)[]) : ('T => Unit is Adj)"
input:
  content: "(operations : ('T => Unit is Adj)[])"
  types:
  - name: operations
    summary: Een reeks bewerkingen die moeten worden uitgevoerd op een gegeven invoer.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Een nieuwe bewerking waarbij elke opgegeven bewerking wordt uitgevoerd in de volg orde van de invoer.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Het doel waarop elk van de bewerkingen in de matrix Act.
