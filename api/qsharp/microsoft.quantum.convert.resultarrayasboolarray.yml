summary: Hiermee wordt een `Result[]` type geconverteerd naar een `Bool[]` type, waarbij `One` wordt toegewezen aan `true` en `Zero` aan `false`is toegewezen.
syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: '`Result[]` moet worden geconverteerd.'
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: Een `Bool[]` die de `input`vertegenwoordigt.
    isArray: true
    isPrimitive: true
    uid: Bool
