### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
name: CompareGreaterThanFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Vergelijkt twee vaste-komma nummers die zijn opgeslagen in de Quantum registers en beheert een flip op het resultaat.
remarks: De huidige implementatie vereist dat de twee vaste-komma nummers dezelfde punt positie en hetzelfde aantal qubits hebben.
syntax: 'operation CompareGreaterThanFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit)'
  types:
  - name: fp1
    summary: Eerste getal voor de vaste komma dat moet worden vergeleken.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: Tweede getal met vaste komma dat moet worden vergeleken.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Resultaat van de vergelijking. Wordt als `fp1 > fp2`weer spie gelen.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
