  - name: termType
    summary: Het type van de term Jordanië-Wigner.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Uitgebreide matrices van coëfficiënten, één per Pauli term.
    isArray: true
    isPrimitive: true
    uid: Double
