### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Micro soft. Quantum. ErrorCorrection
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat functies, bewerkingen en door de gebruiker gedefinieerde typen voor de Quantum fout correctie."
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: Retourneert een QECC-waarde voor de ⟦ 3, 1, 1 ⟧ bits code encoder en de decoder met de in-place Syndrome meting.
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: Functie voor herstel Pauli bewerkingen voor de gegeven Syndrome meting door de opzoek tabel voor de ⟦ 3, 1, 1 ⟧ bits.
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: Retourneert een QECC-waarde die de ⟦ 5, 1, 3 ⟧ code encoder en de decoder met in-place Syndrome meting.
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: 'Retourneert een functie die fout Syndrome-metingen toewijst aan de juiste fout: Pauli Opera tors worden door de zoek opdracht voor de ⟦ 5, 1, 3 ⟧ Quantum code toegewezen.'
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: Retourneert een CSS-waarde die de ⟦ 7, 1, 3 ⟧ Steane code encoder en de decoder met in-place Syndrome meting.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: Decoder voor gecombineerde X-en Z-onderdelen van de stabilisatoren groep van de ⟦-⟧ Steane Quantum-code.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: Decoder voor het X-deel van de stabilisatorer groep van de ⟦ ⟧ Steane Quantum code.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: Decoder voor het Z-deel van de stabilisatorer groep van de ⟦ ⟧ Steane Quantum code.
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: Voor een gegeven tabel met Pauli-bewerkingen op een bepaald REGI ster van qubits, retourneert deze functie een object van het type `RecoveryFn` dat alle informatie bevat die nodig is voor het uitvoeren van een tabel-lookup-code ring met betrekking tot de opgegeven matrix van Pauli-bewerkingen.
operations:
- uid: microsoft.quantum.errorcorrection.bitflipdecoder
  summary: >-
    > [!WARNING]

    > Afgeschaft, gebruik @"microsoft.quantum.errorcorrection.encodeintobitflipcode".
- uid: microsoft.quantum.errorcorrection.bitflipencoder
  summary: >-
    > [!WARNING]

    > Afgeschaft, gebruik @"microsoft.quantum.errorcorrection.encodeintobitflipcode".
- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: Decoderen van de [3, 1, 3]/⟦ 3, 1, 1 ⟧ bit-Flip code.
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: Decodeert de ⟦ van 5, 1, 3 en ⟧.
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: Een inverse coderings bewerking waarbij een niet-versleutelde Quantum-REGI ster wordt toegewezen aan een gecodeerd Quantum REGI ster onder de Quantum code ⟦, 1, 3 ⟧ Steane.
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: Hiermee wordt gecodeerd in de [3, 1, 3]/⟦ 3, 1, 1 ⟧ bits-Flip code.
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: Codeert in de ⟦ van 5, 1, 3 en ⟧.
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: Een coderings bewerking waarbij een niet-versleutelde Quantum wordt toegewezen aan een versleuteld Quantum REGI ster onder de Quantum code ⟦, 1, 3 ⟧ Steane.
- uid: microsoft.quantum.errorcorrection.fivequbitcodedecoder
  summary: >-
    > [!WARNING]

    > Afgeschaft, gebruik @"microsoft.quantum.errorcorrection.decodefromfivequbitcode".
- uid: microsoft.quantum.errorcorrection.fivequbitcodeencoder
  summary: >-
    > [!WARNING]

    > Afgeschaft, gebruik @"microsoft.quantum.errorcorrection.encodeintofivequbitcode".
- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: >-
    Hiermee wordt een π/4-rotatie over `Y`uitgevoerd.


    De rotatie wordt uitgevoerd door een magische status te gebruiken; dat wil zeggen, een kopie van de status $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} \ket{1}.

    \end{align} $ $
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: >-
    Implementeert het distillatie algoritme Knill Magic State.


    Gegeven op 15 geschatte kopieën van een magische status $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} \ket{1} \end{align}, $ $ levert een kopie van een hogere kwaliteit.
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: Meet de opgegeven set met Generators van een stabilisatoren groep.
- uid: microsoft.quantum.errorcorrection.recover
  summary: Voert één afronding van de fout correctie uit met een Quantum code die wordt beschreven door een `QECC` type.
- uid: microsoft.quantum.errorcorrection.recovercss
  summary: Voert één afronding van de fout correctie uit met een Quantum code die wordt beschreven door een `CSS` type.
- uid: microsoft.quantum.errorcorrection.steanecodedecoder
  summary: >-
    > [!WARNING]

    > Afgeschaft, gebruik @"microsoft.quantum.errorcorrection.decodefromfivequbitcode".
- uid: microsoft.quantum.errorcorrection.steanecodeencoder
  summary: >-
    > [!WARNING]

    > Afgeschaft, gebruik @"microsoft.quantum.errorcorrection.decodefromfivequbitcode".
newtypes:
- uid: microsoft.quantum.errorcorrection.css
  summary: Vertegenwoordigt een Calderbank – Shor – Steane (CSS)-code zoals gedefinieerd door de encoder, decoder en de Syndrome meet procedures voor respectievelijk `X` en `Z` fouten.
- uid: microsoft.quantum.errorcorrection.decodeop
  summary: >-
    Hiermee wordt een bewerking aangeduid waarmee een gecodeerd REGI ster wordt gedecodeerd in een fysiek REGI ster en het scratch qubits dat wordt gebruikt om een Syndrome op te nemen.


    Het argument voor een DecodeOp is hetzelfde als het resultaat van een EncodeOp, en omgekeerd.
- uid: microsoft.quantum.errorcorrection.encodeop
  summary: >-
    Hiermee wordt een bewerking aangeduid waarmee een fysiek REGI ster wordt gecodeerd in een logisch REGI ster, met behulp van de meegeleverde Scratch qubits.


    Het eerste argument wordt opgehaald als het fysieke REGI ster dat wordt gecodeerd, terwijl het tweede argument wordt gebruikt om de Scratch-register te zijn die wordt toegepast.
- uid: microsoft.quantum.errorcorrection.logicalregister
  summary: Type voor het REGI ster van fysieke qubits `Qubit[]` die de logische qubits coderen.
- uid: microsoft.quantum.errorcorrection.qecc
  summary: Hiermee wordt een code voor fout correctie aangeduid, zoals gedefinieerd door de coderings-, decoder-en Syndrome-meet procedure.
- uid: microsoft.quantum.errorcorrection.recoveryfn
  summary: Type voor functie waarmee een fout Syndrome wordt toegewezen aan een reeks `Pauli[]` bewerkingen waarmee de gedetecteerde fout wordt gecorrigeerd.
- uid: microsoft.quantum.errorcorrection.syndrome
  summary: Type voor de meet resultaten `Result[]` die een fout Syndrome van een Quantum code opgeven.
- uid: microsoft.quantum.errorcorrection.syndromemeasop
  summary: Hiermee wordt een bewerking aangeduid die wordt gebruikt om de Syndrome van een fout-correct code blok te meten.
