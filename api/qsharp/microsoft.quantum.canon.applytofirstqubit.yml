uid: microsoft.quantum.canon.applytofirstqubit
name: ApplyToFirstQubit
type: operation
namespace: Microsoft.Quantum.Canon
summary: Hiermee wordt een bewerking toegepast op de eerste Qubit in het REGI ster.
syntax: 'operation ApplyToFirstQubit (op : (Qubit => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Een bewerking die moet worden toegepast op de eerste Qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit-matrix naar de eerste Qubit waarop de bewerking wordt toegepast
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
