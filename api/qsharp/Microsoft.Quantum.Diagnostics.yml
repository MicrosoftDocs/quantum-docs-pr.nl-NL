operations:
- uid: microsoft.quantum.diagnostics.allowatmostncallsca
  summary: Tussen een aanroep van deze bewerking en de adjoint wordt bevestigd dat een bepaalde bewerking Maxi maal een bepaald aantal keer wordt aangeroepen.
- uid: microsoft.quantum.diagnostics.allowatmostnqubits
  summary: Tussen een aanroep van deze bewerking en de adjoint, wordt met behulp van-instructies gecontroleerd of er Maxi maal een gegeven aantal extra qubits is toegewezen.
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: Bevestiging dat opgegeven qubits de status $ \ket {0} $ heeft.
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: De bevestiging dat de opgegeven qubits zich in $ \ket $-status bevindt, {0} tot een gegeven tolerantie.
- uid: microsoft.quantum.diagnostics.assertmeasurement
  summary: Bevestigingen die de opgegeven qubits in het opgegeven Pauli meten, zullen altijd het gegeven resultaat hebben.
- uid: microsoft.quantum.diagnostics.assertmeasurementprobability
  summary: Bevestigingen die de opgegeven qubits in het gegeven Pauli meten, hebben het gegeven resultaat met de opgegeven kans, binnen een bepaalde tolerantie.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Als er twee bewerkingen worden uitgevoerd, worden er voor alle invoer statussen aangenomen dat ze identiek zijn.


    Deze bevestiging wordt geïmplementeerd door de actie te controleren van de bewerkingen in alle provincies van het formulier $V _0 \otimes... \otimes V_ {n-1} $, waarbij $V _k $ een van de statussen $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ en $ \ket{i} $ (+ 1 Eigenstate van Pauli Y-operator) is.


    Deze verklaring maakt gebruik van $n $ qubits en vereist dat meerdere aanroepen van de bewerkingen worden vergeleken.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Hiermee wordt gecontroleerd of de bewerking `givenU` gelijk is aan de bewerking `expectedU` op de opgegeven invoer grootte door de actie van de bewerkingen alleen op de vectoren te controleren op basis van de berekening.

    Dit is een vereiste, maar niet voldoende, voor waarde voor de gelijkheid van twee unitaries.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Als er twee bewerkingen worden uitgevoerd, worden er voor alle invoer statussen aangenomen dat ze identiek zijn.


    Deze bevestiging wordt geïmplementeerd met behulp van de Choi – Jamiłkowski isomorphism om de bewering te beperken tot een van de Qubit-status verklaringen op twee Entangled-registers.

    Deze bewerking heeft dus slechts één aanroep nodig voor elke bewerking die wordt getest, maar vereist twee keer zoveel qubits die moeten worden toegewezen.

    Deze bevestiging kan worden gebruikt om ervoor te zorgen dat een geoptimaliseerde versie van een bewerking identiek is aan de Naïve-implementatie, of dat een bewerking die op een bereik van niet-Quantum gegevens reageert, overeenkomt met de bekende gevallen.
- uid: microsoft.quantum.diagnostics.assertphase
  summary: Er wordt bevestigd dat de fase van een gelijke superpositie status de verwachte waarde heeft.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Beweringen dat de Qubit `q` zich in de verwachte eigenstate van de Pauli Z-operator bevindt.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Beweringen dat een Qubit de verwachte status heeft.


    `expected` vertegenwoordigt een complexe vector, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $.

    Het eerste element van de Tuples die elk van $a $ vertegenwoordigen, $b $ het reële deel van het complexe getal is, terwijl de tweede het meest imaginaire deel uitmaakt.

    Met het laatste argument wordt de tolerantie gedefinieerd waarmee de bevestiging wordt gemaakt.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Beweringen dat de Qubit `q` zich in de verwachte eigenstate van de Pauli Z-operator bevindt, tot een gegeven tolerantie.
- uid: microsoft.quantum.diagnostics.dumpoperation
  summary: Op basis van een bewerking worden diagnostische gegevens weer gegeven over de bewerking die beschikbaar is gemaakt door het huidige doel van de uitvoering.
