### YamlMime:QSharpNamespace
uid: microsoft.quantum.bitwise
name: Microsoft.Quantum.Bitwise
functions:
- uid: microsoft.quantum.bitwise.and
  summary: >-
    Retourneert de bitsgewijze en van twee gehele getallen.

    Dit voert dezelfde berekening uit `&&&` als de ingebouwde operator.
- uid: microsoft.quantum.bitwise.leftshiftedi
  summary: Hiermee wordt de bitsgewijze weer gave van een getal overgelaten door een bepaald aantal bits.
- uid: microsoft.quantum.bitwise.leftshiftedl
  summary: Hiermee wordt de bitsgewijze weer gave van een getal overgelaten door een bepaald aantal bits.
- uid: microsoft.quantum.bitwise.not
  summary: >-
    Retourneert de Bitsgewijze NOT van een geheel getal.

    Dit voert dezelfde berekening uit `~~~` als de ingebouwde operator.
- uid: microsoft.quantum.bitwise.or
  summary: >-
    Retourneert de bitsgewijze of van twee gehele getallen.

    Dit voert dezelfde berekening uit `|||` als de ingebouwde operator.
- uid: microsoft.quantum.bitwise.parity
  summary: Retourneert de bitsgewijze PARITEIT van een geheel getal (1 als de binaire representatie een oneven aantal records bevat en 0 anders).
- uid: microsoft.quantum.bitwise.rightshiftedi
  summary: Hiermee wordt de bitsgewijze weer gave van een getal naar rechts verplaatst met een opgegeven aantal bits.
- uid: microsoft.quantum.bitwise.rightshiftedl
  summary: Hiermee wordt de bitsgewijze weer gave van een getal naar rechts verplaatst met een opgegeven aantal bits.
- uid: microsoft.quantum.bitwise.xbits
  summary: Retourneert een geheel getal dat de X-bits van een matrix van Pauli-Opera tors vertegenwoordigt.
- uid: microsoft.quantum.bitwise.xor
  summary: >-
    Retourneert de bitsgewijze exclusieve-of (XOR) van twee gehele getallen.

    Dit voert dezelfde berekening uit `^^^` als de ingebouwde operator.
- uid: microsoft.quantum.bitwise.zbits
  summary: Retourneert een geheel getal dat de Z-bits van een matrix van Pauli-Opera tors vertegenwoordigt.
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat functies voor het optreden van de bitsgewijze weer gave van klassieke gegevens typen."
