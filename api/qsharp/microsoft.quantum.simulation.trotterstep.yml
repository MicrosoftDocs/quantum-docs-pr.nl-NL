### YamlMime:QSharpType
uid: microsoft.quantum.simulation.trotterstep
name: TrotterStep
type: function
namespace: microsoft.quantum.simulation
summary: Implementeert een eenmalige stap van tijd-ontwikkeling door het systeem dat wordt beschreven in een `EvolutionGenerator` Trotter – Suzuki-ontleding.
remarks: Zie voor meer informatie over de ontleding van de Trotter-Suzuki een [geordende samen stelling](/quantum/libraries/control-flow#time-ordered-composition).
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: Een volledige beschrijving van het systeem dat moet worden gesimuleerd.
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
    summary: Volg orde van Trotter integrator. Dit moet 1 of een even getal zijn.
    isPrimitive: true
    uid: Int
  - name: trotterStepSize
    summary: Duur van gesimuleerde tijd-ontwikkeling in één Trotter stap.
    isPrimitive: true
    uid: Double
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Een unitary-bewerking die een enkele stap van tijd-ontwikkeling voor de duur van de periode benadert `trotterStepSize` .
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
