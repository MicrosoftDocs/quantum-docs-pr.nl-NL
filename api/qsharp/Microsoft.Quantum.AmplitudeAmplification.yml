- uid: microsoft.quantum.amplitudeamplification.ampampbyoracle
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nAmpAmpByOracle is afgeschaft. Gebruik @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\" in plaats daarvan.\nGebruik @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\"."
- uid: microsoft.quantum.amplitudeamplification.ampampbyoraclephases
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nAmpAmpByOraclePhases is afgeschaft. Gebruik @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation\" in plaats daarvan.\nGebruik @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation\"."
- uid: microsoft.quantum.amplitudeamplification.ampampbyreflectionphases
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nAmpAmpByReflectionPhases is afgeschaft. Gebruik @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections\" in plaats daarvan.\nGebruik @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections\"."
- uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nAmpAmpObliviousByOraclePhases is afgeschaft. Gebruik @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\" in plaats daarvan.\nGebruik @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\"."
- uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyreflectionphases
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nAmpAmpObliviousByReflectionPhases is afgeschaft. Gebruik @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\" in plaats daarvan.\nGebruik @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\"."
- uid: microsoft.quantum.amplitudeamplification.ampampphasesfixedpoint
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nAmpAmpPhasesFixedPoint is afgeschaft. Gebruik @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\" in plaats daarvan.\nGebruik @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\"."
- uid: microsoft.quantum.amplitudeamplification.ampampphasesstandard
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nAmpAmpPhasesStandard is afgeschaft. Gebruik @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\" in plaats daarvan.\nGebruik @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\"."
- uid: microsoft.quantum.amplitudeamplification.ampamprotationtoreflectionphases
  summary: "\n> [!WARNING]\n> Afgeschaft\n\nAmpAmpRotationToReflectionPhases is afgeschaft. Gebruik @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\" in plaats daarvan.\nGebruik @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\"."
