uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat functies en bewerkingen voor het uitvoeren van amplitude versterking.\n\n # <a name=\"description\"></a>Beschrijving\n Obliviouse amplitude versterking met gedeeltelijke reflecties is de meest algemene vorm van amplitude versterking die hier wordt geïmplementeerd.\n\n Dit wordt aangeroepen via de bewerking AmpAmpObliviousByReflectionPhases.\n\n Dit heeft twee registers: `ancillaRegister` en `systemRegister`.\n\n Dit accepteert twee Oracle voor deze reflecties van het type `ReflectionOracle` die alleen op de `ancillaRegister` registratie worden toegepast.\n\n Dit aanvaardt een specifiek Oracle-obliviouse amplitude versterking van het type `ObliviousOracle` dat gezamenlijk op beide registraties reageert.\n\n Voor de invoer status naar `ancillaRegister` wordt aangenomen dat het unieke $-$1-eigenstate van de eerste reflectie operator $I-2 \\ Ket {s} \\ Bra {s} $ is.\n\n Reflecties over een doel Quantum status worden vaak geïmplementeerd door de toegang tot een Oracle die de status voorbereidt op basis van de reken kracht $ \\ket{0\\cdots 0} $.\n\n Onze Conventie voor deze Oracle-producten vereist twee kassa's: een `flagQubit` REGI ster met één Qubit en een REGI ster voor alle andere zaken op het ancillaRegister-REGI ster.\n\n De Oracle van het type `StateOracle` communiceert gezamenlijk op beide kassa's om de doel status te maken die is gemarkeerd met $ \\ket{1}$ in het `flagQubit` registreren bij een bepaalde echte amplitude.\n\n De reflectie `ReflectionOracle` over de status van deze vlag wordt gegenereerd door de bewerking `TargetStateReflectionOracle`.\n\n De reflectie `ReflectionOracle` over de invoer status naar `ancillaRegister` wordt gegenereerd door het omkeren van StateOracle en vervolgens weer spie gelen over $ \\ket{0\\cdots 0} $ met ReflectionStart ().\n\n Het Oracle van het type `DeterministicStateOracle` reageert op de `qubitState`-journalen om de doel status precies zonder vlag te maken.\n\n `AmpAmpObliviousByOraclePhases` is een versie van de Oblivious-amplitude versterking waarmee Oracle-`StateOracle` en-`ObliviousOracle` worden geaccepteerd in plaats van reflecties.\n\n Houd er rekening mee dat de versterking van de amplitude een speciaal geval is van een obliviouse amplitude versterking waarbij `ObliviousOracle` de identiteits operator is en er geen systeem-qubits is, d.w.z. `systemRegister` leeg is.\n\n Dit wordt door de bewerking `AmpAmByReflectionPhases` en `AmpAmpByOraclePhases`aangeroepen.\n\n De fasen voor gedeeltelijke reflecties in het standaard geval van een Grover-zoek opdracht worden gegeven door de functie AmpAmpPhasesStandard.\n\n We hebben bijvoorbeeld de volgende afhankelijkheden: AmpAmpByOracle-> AmpAmpByOraclePhases-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases."
