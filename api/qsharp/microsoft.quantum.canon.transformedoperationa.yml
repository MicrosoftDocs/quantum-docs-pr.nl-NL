### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperationa
name: TransformedOperationA
type: function
namespace: Microsoft.Quantum.Canon
summary: Met een functie en een bewerking wordt een nieuwe bewerking geretourneerd waarvan de invoer wordt getransformeerd door de opgegeven functie.
examples: >-
  De volgende aanroep gebruikt @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" voor het transformeren van een bewerking die is bedoeld voor @"Microsoft.Quantum.Arithmetic.BigEndian" invoer in een bewerking die invoer van het type @"Microsoft.Quantum.Arithmetic.LittleEndian"accepteert:


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperationA (fn : ('U -> 'T), op : ('T => Unit is Adj)) : ('U => Unit is Adj)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Adj))"
  types:
  - name: fn
    summary: Een functie waarmee de gegeven invoer wordt getransformeerd in een formulier dat wordt verwacht door de bewerking.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: De bewerking die moet worden getransformeerd.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('U => Unit is Adj)
  types:
  - summary: Een nieuwe bewerking tbat roept `fn` met de invoer en geeft vervolgens de resulterende uitvoer door aan `op`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
