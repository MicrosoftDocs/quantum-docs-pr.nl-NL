### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Hiermee worden `X` bewerkingen toegepast op qubits in een little-endian-REGI ster op basis van 1 bits in een geheel getal.


  Laat ons `value` door a en laat y een niet-ondertekend geheel getal zijn dat is gecodeerd in `target`. vervolgens voert `InPlaceXorLE` een bewerking uit die is opgegeven door de volgende kaart: $ \ket{y}\rightarrow \ket{y\oplus a} $, waarbij $ \oplus $ de bitsgewijze exclusieve OR-operator is.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Een geheel getal dat wordt beschouwd als niet-negatief.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Een Quantum register dat wordt gebruikt om `value` op te slaan in code ring van little-endian.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
