### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: Declareert dat een klassieke voor waarde ONWAAR is.
examples: >-
  Met de volgende Q #-code wordt "Hallo, wereld" afgedrukt:


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: De voor waarde die moet worden gedeclareerd.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Fout bericht teken reeks die moet worden afgedrukt in het geval dat de klassieke voor waarde waar is.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
