uid: microsoft.quantum.arithmetic.applyreversedopbeca
name: ApplyReversedOpBECA
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Past een bewerking die invoer van big endian in een REGI ster versleutelt, een niet-ondertekend geheel getal met de indeling little endian.
syntax: 'operation ApplyReversedOpBECA (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl + Adj), register : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl + Adj), register : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op
    summary: Bewerking die op een big endian-REGI ster werkt.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Een little-endian-registratie die moet worden getransformeerd.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
