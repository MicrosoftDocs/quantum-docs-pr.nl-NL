### YamlMime:QSharpType
uid: microsoft.quantum.random.continuousuniformdistribution
name: ContinuousUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Retourneert een uniforme distributie over een opgegeven inclusief interval.
remarks: Mislukt als `max <= min` .
examples: >-
  Met de volgende Q # fragment wordt wille keurig een hoek getekend tussen $0 $ en $2 \pi $:


  ```Q#

  let angleDistribution = ContinuousUniformDistribution(0.0, 2.0 * PI());

  let angle = angleDistribution::Sample();

  ```
syntax: 'function ContinuousUniformDistribution (min : Double, max : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Het kleinste reële getal dat moet worden getekend.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Het grootste reële getal dat moet worden getekend.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - summary: Een distributie waarvan de wille keurige variates reële getallen in het inclusieve interval zijn, van `min` tot `max` met een uniforme kans.
    uid: microsoft.quantum.random.continuousdistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
