  - name: value
    summary: De waarde van de hoogste bit die wordt bevestigd.
    isPrimitive: true
    uid: Result
  - name: number
    summary: Niet-ondertekende integer waarvan de hoogste bit wordt gecontroleerd.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
