### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourneert waar als en alleen als een getal kleiner is dan een ander getal.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Int
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` als en alleen als `a` strikt kleiner is dan `b`.'
    isPrimitive: true
    uid: Bool
