### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Hiermee roteert u één Qubit door π/4 over de Y-as.


  Voert een π/4-rotatie `Y`over.


  De rotatie wordt uitgevoerd door een magische status te gebruiken; dat wil zeggen, een kopie van de status $ $ \begin{align}{8} \cos\frac{\pi}{0} \ket + \sin{8} \frac{\pi}{1}\ket.

  \end{align} $ $
remarks: >-
  De volgende zijn gelijkwaardig:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  en


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Met deze bewerking wordt `Adjoint` de functor ondersteund. in dat geval wordt dezelfde Magic-status gebruikt, maar het effect op de gegevens Qubit is $-\ Pi/4 $ $Y $-Rotation.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Een Qubit die moet worden gedraaid over $Y $ door $ \pi/$4.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Een Qubit in eerste instantie in de status Magic. De volgende toepassing van deze bewerking `magic` wordt geretourneerd naar de $ \ket{0}$-status.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
