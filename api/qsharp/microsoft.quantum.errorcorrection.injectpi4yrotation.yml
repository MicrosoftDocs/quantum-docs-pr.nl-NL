### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Hiermee roteert u één Qubit door π/4 over de Y-as.


  Hiermee wordt een π/4-rotatie over `Y`uitgevoerd.


  De rotatie wordt uitgevoerd door een magische status te gebruiken; dat wil zeggen, een kopie van de status $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} \ket{1}.

  \end{align} $ $
remarks: >-
  De volgende zijn gelijkwaardig:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  en de


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Deze bewerking ondersteunt de `Adjoint` functor, in welk geval dezelfde Magic-status wordt verbruikt, maar het effect op de gegevens Qubit is $-\ Pi/4 $ $Y $-Rotation.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Een Qubit die moet worden gedraaid over $Y $ door $ \pi/$4.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Een Qubit in eerste instantie in de status Magic. De volgende toepassing van deze bewerking wordt `magic` geretourneerd naar de $ \ket{0}$-status.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
