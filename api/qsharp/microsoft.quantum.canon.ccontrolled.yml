uid: microsoft.quantum.canon.ccontrolled
name: CControlled
type: function
namespace: Microsoft.Quantum.Canon
summary: Als er een bewerking op wordt uitgevoerd, wordt er een nieuwe bewerking geretourneerd waarmee de op voor waarde voor klassieke besturings element wordt toegepast. Als `false`, gebeurt er niets.
syntax: "function CControlled (op : ('T => Unit)) : ((Bool, 'T) => Unit)"
input:
  content: "(op : ('T => Unit))"
  types:
  - name: op
    summary: Een bewerking die voorwaardelijk moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ((Bool, 'T) => Unit)
  types:
  - summary: Een nieuwe bewerking die zich op bevindt als de klassieke Control-bit True is.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die voorwaardelijk moet worden toegepast.
