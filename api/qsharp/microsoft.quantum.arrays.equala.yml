### YamlMime:QSharpType
uid: microsoft.quantum.arrays.equala
name: EqualA
type: function
namespace: Microsoft.Quantum.Arrays
summary: Op basis van twee matrices van hetzelfde type en een predikaat dat is gedefinieerd voor paren van elementen van de matrices, wordt gecontroleerd of de matrices gelijk zijn.
remarks: >-
  Deze functie is gedefinieerd voor algemene typen. Wanneer we twee matrices `'T[]` en een functie `equal: ('T, 'T) -> Bool`hebben, retourneert deze functie bijvoorbeeld een `Bool`-waarde die aangeeft of de matrices gelijk zijn.

  Als twee matrices als gelijk moeten worden beschouwd, moeten ze dezelfde lengte hebben en moeten de elementen in dezelfde posities in de matrices gelijk zijn.
examples: >-
  Met de volgende code wordt gecontroleerd of verschillende matrix paren gelijk zijn:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function EqualADemo() : Unit {
      let equalArrays = EqualA(EqualI, [2, 3, 4], [2, 3, 4]);
      let differentLength = EqualA(EqualD, [2.0, 3.0, 4.0], [2.0, 3.0]);
      let differentElements = EqualA(EqualR, [One, Zero], [One, One]);
      Message($"Equal arrays are {equalArrays ? "equal" | "not equal"}");
      Message($"Arrays of different length are {differentLength ? "equal" | "not equal"}");
      Message($"Arrays of the same length with different elements are {differentElements ? "equal" | "not equal"}");
  }

  ```
syntax: "function EqualA (equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[]) : Bool"
input:
  content: "(equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[])"
  types:
  - name: equal
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array1
    summary: De eerste matrix die moet worden vergeleken.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: array2
    summary: De tweede matrix die moet worden vergeleken.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: >-
      De waarde `true` als en alleen als `array1` en `array2` gelijk zijn.

      Dat wil zeggen, als beide matrices dezelfde lengte hebben en alle elementen gelijk zijn aan die zijn gedefinieerd door `equal`.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Het type van de elementen van elke matrix.
