### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifone
name: ApplyIfOne
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Hiermee wordt een bewerking toegepast die is ingesteld op een klassieke resultaat waarde die één.


  `op` `result` `op` `target` Als dat zo is, geldt een bewerking en een resultaat waarde `result` `One` . Als `Zero` , gebeurt er niets met `target` .
syntax: "operation ApplyIfOne (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Een meet resultaat dat bepaalt of op wordt toegepast of niet.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Een bewerking die voorwaardelijk moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: De invoer waarop de bewerking wordt toegepast.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die voorwaardelijk moet worden toegepast.
