uid: microsoft.quantum.preparation.blochspherecoordinates
name: BlochSphereCoordinates
type: function
namespace: microsoft.quantum.preparation
summary: >-
  Berekent de Bloch Sphere-coördinaten voor een status met één Qubit.


  Met twee complexe getallen $a 0, a1 $ die de status Qubit vertegenwoordigen, worden de coördinaten van de Bloch-bol berekend, zodat $a 0 \ket {0} + a1 \ket {1} = r e ^ {it} (e ^ {-i \phi/2}\cos{(\ theta/2)} \ket {0} + e ^ {i \phi/2}\sin{(\ theta/2)} \ket {1} ) $.
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
input:
  content: '(a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar)'
  types:
  - name: a0
    summary: Complexe coëfficiënt van status $ \ket {0} $.
    uid: microsoft.quantum.math.complexpolar
  - name: a1
    summary: Complexe coëfficiënt van status $ \ket {1} $.
    uid: microsoft.quantum.math.complexpolar
output:
  content: (Microsoft.Quantum.Math.ComplexPolar, Double, Double)
  types:
  - summary: Een tupel met `(ComplexPolar(r, t), phi, theta)` .
    types:
    - uid: microsoft.quantum.math.complexpolar
    - isPrimitive: true
      uid: Double
    - isPrimitive: true
      uid: Double
