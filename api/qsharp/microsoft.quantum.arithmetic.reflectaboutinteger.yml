uid: microsoft.quantum.arithmetic.reflectaboutinteger
name: ReflectAboutInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Weerspiegelt een Quantum register over een gegeven klassiek geheel getal.


  Gezien een Quantum register in eerste instantie in de staat $ \ sum_i \ alpha_i \ket{i} $, waarbij elke $ \ket{i} $ een basis status is van een geheel getal $i $, weerspiegelt de status van de kassa over de basis status voor een bepaald geheel getal $ \ket{j} $, $ $ \ sum_i (-1) ^ {\ delta_ {IJ}} \ alpha_i \ket{i} $ $
remarks: Deze bewerking wordt in-place geïmplementeerd zonder uitdrukkelijke toewijzing van aanvullende hulp qubits.
syntax: 'operation ReflectAboutInteger (index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: index
    summary: Het klassieke geheel getal waarmee de basis status wordt geïndexeerd die moet worden weer gegeven.
    isPrimitive: true
    uid: Int
  - name: reg
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
