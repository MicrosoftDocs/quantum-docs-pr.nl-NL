### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.controlledrotation
name: ControlledRotation
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Beschrijft een beheerde rotatie in termen van de doel-en besturings indexen, rotatieas en index in een model parameter vector.
remarks: >-
  Een onbeheerde rotatie kan worden weer gegeven `ControlIndices` door in te stellen op een lege `new Int[0]`matrix met indexen,.


  ### <a name="examples"></a>Voorbeelden

  Hieronder vindt u een rotatie over de $X $-as van de eerste Qubit in een REGI ster, dat wordt gecontroleerd op de tweede Qubit en met een hoek die wordt gegeven door de vierde para meter in een sequentieel model:


  ```Q#

  let controlledRotation = ControlledRotation(
      (0, [1]),
      PauliX,
      3
  )

  ```
syntax: newtype ControlledRotation = ((Int, Int[]), Pauli, Int);
