### YamlMime:QSharpType
uid: microsoft.quantum.math.randomreal
name: RandomReal
type: operation
namespace: Microsoft.Quantum.Math
summary: Retourneert een wille keurig reëel getal in het interval dat groter is dan of gelijk is aan nul en kleiner dan een.
remarks: Deze functie roept <xref:microsoft.quantum.intrinsic.random>, zodat de wille keurigheid afhankelijk is van de `Random`implementatie van.
syntax: 'operation RandomReal (bitsRandom : Int) : Double'
input:
  content: '(bitsRandom : Int)'
  types:
  - name: bitsRandom
    summary: >-
      Het aantal bits nauw keurig waarmee het wille keurig getal moet worden steek proef.

          # Output

      Een reëel getal $x = k/2 ^ {\texttt{bitsRandom}} $ voor een geheel getal $k $ als steek proef van het interval $ [0, 2 ^ {\texttt{bitsRandom}}) $ met kans $ \Pr (k) = 1/2 ^ {\texttt{bitsRandom}} $.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
