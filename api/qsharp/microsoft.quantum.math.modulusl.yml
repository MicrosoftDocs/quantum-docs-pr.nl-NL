### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: Hiermee wordt het canonieke residu van `value` modulo-`modulus`berekend.
remarks: 'Deze functie werkt anders als de operator `%` zich in C# en Q # bevindt, zoals in het resultaat altijd een positief geheel getal tussen 0 en `modulus - 1`is, zelfs als de waarde negatief is.'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: De waarde van welk residu wordt berekend
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: De modulus waarmee residuen worden uitgevoerd, moet positief zijn
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Geheel getal $r $ tussen 0 en `modulus - 1` zodanig dat `value - r` deelbaar is door modulus
    isPrimitive: true
    uid: BigInt
