### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementeert een geomkeerbaare transport poort. Op basis van een in-Qubit `carryIn` en twee summand bits die in `summand1` en `summand2`worden gecodeerd, wordt de Bitsgewijze XOR van `carryIn`, `summand1` en `summand2` in de Qubit `summand2` en de uitwerkings xored naar de Qubit `carryOut`berekend.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Qubit uitvoeren.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Eerste summand Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Tweede summand Qubit wordt vervangen door het laagste deel van de som van `summand1` en `summand2`.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: De Qubit wordt xored met de hogere bit van de som.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
