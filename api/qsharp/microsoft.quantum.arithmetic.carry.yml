### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: microsoft.quantum.arithmetic
summary: Implementeert een geomkeerbaare transport poort. Een door Voer in Qubit `carryIn` en twee summand bits die zijn gecodeerd in `summand1` en `summand2` , berekent de Bitsgewijze XOR van en `carryIn` `summand1` `summand2` in de Qubit en de uitwerkings wijze `summand2` xored naar de Qubit `carryOut` .
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Qubit uitvoeren.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Eerste summand Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Tweede summand Qubit wordt vervangen door de laagste bit van de som van `summand1` en `summand2` .
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: De Qubit wordt xored met de hogere bit van de som.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
