### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: microsoft.quantum.convert
summary: Maakt een matrix `arr` met gehele getallen die worden opgesomd door start.. stap.. endsystemen.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: Een `Range` van de waarden `start..step..end` die moeten worden geconverteerd naar een matrix.
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: Een nieuwe matrix van gehele getallen die overeenkomen met waarden die worden herhaald door `range` .
    isArray: true
    isPrimitive: true
    uid: Int
