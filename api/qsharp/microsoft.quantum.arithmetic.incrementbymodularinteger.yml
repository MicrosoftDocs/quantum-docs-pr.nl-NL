### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Voert een modulaire verhoging van een Qubit-REGI ster uit met een constante van een geheel getal.


  Laat ons `increment` door een, `modulus` door N en een geheel getal dat is gecodeerd in `target` door y, de bewerking voert de volgende trans formatie uit: \begin{align} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N} \end{align} gehele getallen worden gecodeerd in de indeling little-endian.
remarks: Er wordt van uitgegaan dat de waarde van target kleiner is dan N. Houd er rekening mee dat <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> dezelfde bewerking implementeert, maar in de `PhaseLittleEndian` basis.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Geheel getal dat moet worden opgeteld bij y.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Geheel getal N dat modules y + a.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Geheel getal y in `LittleEndian` indeling waaraan een wordt toegevoegd `increment`.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- incrementphasebymodularinteger
