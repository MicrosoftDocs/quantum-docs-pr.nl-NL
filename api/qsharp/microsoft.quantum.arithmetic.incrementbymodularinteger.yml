### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Voert een modulaire verhoging van een Qubit-REGI ster uit met een constante van een geheel getal.


  Laat het ons weten `increment` door $a $ door `modulus` $N $ en een geheel getal dat `target` is gecodeerd in $y $.

  De bewerking voert vervolgens de volgende trans formatie uit: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} gehele getallen worden gecodeerd in de indeling little-endian.
remarks: >-
  Er wordt van uitgegaan dat de aanvankelijke waarde van target kleiner is dan $N $ en dat de verhoging $a $ kleiner is dan $N $.

  Houd er <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> rekening mee dat dezelfde bewerking in de `PhaseLittleEndian` basis wordt ge√Ømplementeerd.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Geheel getal $a $ dat moet worden toegevoegd aan $y $.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Geheel getal $N $ dat modules $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Geheel getal $y $ `LittleEndian` in indeling `increment` waaraan $a $ is toegevoegd.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementphasebymodularinteger
