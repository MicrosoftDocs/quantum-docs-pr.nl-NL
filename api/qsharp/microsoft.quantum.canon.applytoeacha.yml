### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeacha
name: ApplyToEachA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Hiermee wordt een bewerking met één Qubit toegepast op elk element in een REGI ster.

  De aanpassings functie `A` geeft aan dat de bewerking met één Qubit adjointable is.
examples: >-
  Een Qubit $ \ket{+} $-status voorbereiden:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachA (singleElementOperation : ('T => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Bewerking die moet worden toegepast op elke qubit.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Matrix van qubits waarop de opgegeven bewerking moet worden toegepast.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het doel waarop de bewerking reageert.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytoeach
