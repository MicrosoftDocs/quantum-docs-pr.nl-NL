### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
name: AmpAmpObliviousByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Oblivious-amplitude versterking door Oracle voor gedeeltelijke reflecties.
remarks: >-
  Dit legt striktere voor waarden aan de vorm van de ancilla begin-en doel statussen dan in `AmpAmpObliviousByReflectionPhases`.

  Er wordt van uitgegaan dat $A \ket{0}\_f\ket{0}\_A = \ket{\Text{start}}\_{FA} $ de ancilla start status $ \ket{\Text{start}}\_{FA} $ voorbereidt op basis van de reken kracht $ \ket{0}\_f\ket{0}$.

  Er wordt van uitgegaan dat de doel status is gemarkeerd door $ \ket{1}\_f $.

  Er wordt van uitgegaan dat \begin{align} O\ket {\ text {start}}\_{FA} \ket{\psi}\_s = \lambda\ket{1}\_f\ket {\ tekst {alles}}\_a\ket {\ text {target}}\_s U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots, \end{align} voor sommige unitary $U $.
syntax: 'function AmpAmpObliviousByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, ancillaOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, ancillaOracle : Microsoft.Quantum.Oracles.DeterministicStateOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Fasen van gedeeltelijke reflecties
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: ancillaOracle
    summary: Unitary Oracle $A $ waarmee de start status van ancilla wordt voor bereid
    uid: microsoft.quantum.oracles.deterministicstateoracle
  - name: signalOracle
    summary: Unitary Oracle $O $ van het type `ObliviousOracle` dat gezamenlijk op de ancilla en het systeem register werkt
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: idxFlagQubit
    summary: Index naar één Qubit-vlag registreren
    isPrimitive: true
    uid: Int
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Een bewerking die Oblivious amplitude-versterking implementeert op basis van gedeeltelijke reflecties.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
