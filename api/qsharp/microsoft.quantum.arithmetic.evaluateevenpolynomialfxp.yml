### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
name: EvaluateEvenPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Hiermee wordt een gelijkmatige polynoom geëvalueerd in een vaste-komma weergave.
syntax: 'operation EvaluateEvenPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: 'Coëfficiënten van de zelfs polynoom als een dubbele matrix, dat wil zeggen: de matrix $ [a_0, a_1,..., a_k] $ voor de even polynomiale $P (x) = a_0 + a_1 x ^ 2 + \cdots + a_k x ^ {2.000} $.'
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Invoer nummer van vaste komma waarvoor de polynoom moet worden geëvalueerd.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Het vaste-komma nummer van de uitvoer dat $P (x) $ bevat. Moet in eerste instantie de status $ \ket {0} $ hebben.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
