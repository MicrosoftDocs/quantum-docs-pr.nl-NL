### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.encodeintosteanecode
name: EncodeIntoSteaneCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Een coderings bewerking waarbij een niet-versleutelde Quantum wordt toegewezen aan een versleuteld Quantum REGI ster onder de Quantum code ⟦, 1, 3 ⟧ Steane.
syntax: 'operation EncodeIntoSteaneCode (physRegister : Qubit[], auxQubits : Qubit[]) : Microsoft.Quantum.ErrorCorrection.LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: Een Qubit-REGI ster dat de niet-versleutelde Quantum status bevat
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: Een Qubit-REGI ster dat in eerste instantie nul is en dat wordt toegevoegd aan het Quantum systeem zodat een coderings bewerking kan worden uitgevoerd
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
  - summary: Een Quantum registreert de status nadat het Steane-coderings programma is toegepast
    uid: microsoft.quantum.errorcorrection.logicalregister
seeAlso:
- logicalregister
- steanecodedecoder
