### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthani
name: GreaterThanI
type: function
namespace: microsoft.quantum.logical
summary: Retourneert waar als en alleen als een getal groter is dan een ander getal.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanI(a, b);

  ```
syntax: 'function GreaterThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Int
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Als en alleen als dit `a` strikt groter is dan `b` .'
    isPrimitive: true
    uid: Bool
