### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomdouble
name: DrawRandomDouble
type: operation
namespace: microsoft.quantum.random
summary: Hiermee wordt een wille keurig reëel getal in een opgegeven inclusief interval getekend.
remarks: Mislukt als `max <= min` .
examples: >-
  Met de volgende Q # fragment wordt wille keurig een hoek getekend tussen $0 $ en $2 \pi $:


  ```Q#

  let angle = DrawRandomDouble(0.0, 2.0 * PI());

  ```
syntax: 'operation DrawRandomDouble (min : Double, max : Double) : Double'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Het kleinste reële getal dat moet worden getekend.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Het grootste reële getal dat moet worden getekend.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: Een wille keurig reëel getal in het inclusieve interval van `min` tot `max` met een uniforme kans.
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.continuousuniformdistribution
