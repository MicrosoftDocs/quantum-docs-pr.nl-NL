### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: microsoft.quantum.arrays
summary: Splitst een matrix in meerdere delen van gelijke lengte.
remarks: Houd er rekening mee dat het laatste element van de uitvoer mogelijk korter `nElements` is dan of `Length(arr)` niet deelbaar is door `nElements` .
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: De lengte van elk segment.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: De matrix die moet worden gesplitst.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Een matrix met elk segment van de oorspronkelijke matrix.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
