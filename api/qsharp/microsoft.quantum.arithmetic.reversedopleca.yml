### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopleca
name: ReversedOpLECA
type: function
namespace: microsoft.quantum.arithmetic
summary: Als er een bewerking wordt uitgevoerd die de invoer van Little Endian accepteert, wordt een nieuwe bewerking met een invoer van big endian geretourneerd.
syntax: 'function ReversedOpLECA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)) : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl))'
  types:
  - name: op
    summary: De bewerking waarvan de invoer moet worden omgekeerd.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Adj + Ctl)
  types:
  - summary: Een nieuwe bewerking die de invoer accepteert als een big endian-REGI ster.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
