### YamlMime:QSharpType
uid: microsoft.quantum.random.maybechooseelement
name: MaybeChooseElement
type: operation
namespace: Microsoft.Quantum.Random
summary: Op basis van een matrix met gegevens en een distributie over de indices probeert een wille keurig element te kiezen.
examples: >-
  De volgende letter Q # fragment kiest een wille keurig element uit een matrix:


  ```Q#

  let (succeeded, element) = MaybeChooseElement(
      data,
      DiscreteUniformDistribution(0, Length(data) - 1)
  );

  Fact(succeeded, "Index chosen by MaybeChooseElement was not valid.");

  ```
syntax: "operation MaybeChooseElement (data : 'T[], indexDistribution : Microsoft.Quantum.Random.DiscreteDistribution) : (Bool, 'T)"
input:
  content: "(data : 'T[], indexDistribution : Microsoft.Quantum.Random.DiscreteDistribution)"
  types:
  - name: data
    summary: De matrix waaruit een element moet worden gekozen.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: indexDistribution
    summary: Een distributie over de indices van `data` .
    uid: microsoft.quantum.random.discretedistribution
output:
  content: (Bool, 'T)
  types:
  - types:
    - isPrimitive: true
      uid: Bool
    - uid: "'T"
      isLocal: true
