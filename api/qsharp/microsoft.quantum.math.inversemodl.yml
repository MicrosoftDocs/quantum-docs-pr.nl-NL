uid: microsoft.quantum.math.inversemodl
name: InverseModL
type: function
namespace: Microsoft.Quantum.Math
summary: Retourneert $b $ zodanig dat $a \cdot b = 1 (\operatorname{mod} \texttt{modulus}) $.
syntax: 'function InverseModL (a : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(a : BigInt, modulus : BigInt)'
  types:
  - name: a
    summary: Het getal wordt omgekeerd
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: De modulus op basis waarvan de getallen worden omgekeerd
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Geheel getal $b $ zodanig dat $a \cdot b = 1 (\operatorname{mod} \texttt{modulus}) $.
    isPrimitive: true
    uid: BigInt
