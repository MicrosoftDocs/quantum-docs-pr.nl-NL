### YamlMime:QSharpType
uid: microsoft.quantum.characterization.robustphaseestimation
name: RobustPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Voert het robuuste algoritme voor het schatten van de niet-iteratieve `U` Quantum fase voor een bepaalde Oracle-en eigenstate en biedt een enkele geschatte schatting van de fase met variantie schaaling bij de Heisenberg-limiet.
remarks: In de limiet van een groot aantal query's, Cramer-Rao ondergrenzen voor de standaard afwijking van de schatting van $ \phi $ aan $ \sigma \ge 2 \pi/\Text{# van query's} $.
syntax: 'operation RobustPhaseEstimation (bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[]) : Double'
references: '- Robuuste kalibratie van een Universal single-Qubit Gate-set via een robuuste fase schatting Shelby Kimmel, Guang Hao low, Theodore J. Yoderhttps://arxiv.org/abs/1502.02677'
input:
  content: '(bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[])'
  types:
  - name: bitsPrecision
    summary: Dit biedt een schatting van $ \phi $ met de standaard afwijking $ \sigma \le 2 \ pi/2 ^ \text{bitsPrecision} $ met behulp van een aantal query's dat kan worden geschaald zoals $ \sigma \le 10,7 \pi/\Text{# van query's} $.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Een bewerking die $U ^ m $ implementeert voor gegeven geheeltallige maat regelen, $m $.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: Een Quantum registratie waarmee $ wordt $U. Als er een eigenstate $ \ket{\phi} $ van $U $ wordt opgeslagen, wordt $U \ket{\phi} = e ^ {i\phi} \ket{\phi} $ voor $ \phi\in (-\pi, \pi] $ een onbekende fase.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
