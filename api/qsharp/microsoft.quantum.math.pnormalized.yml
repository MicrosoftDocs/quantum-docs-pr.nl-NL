### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normaliseert een vector van `Double`s in de `L(p)` norm.


  Op basis van een matrix $x $ van het type `Double[]`, wordt hiermee een matrix geretourneerd waarin alle elementen worden gedeeld door de $p $-norm $\|x\|_p $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: De exponent $p $ in de $p $-norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: De matrix $x $ genormaliseerd door de $p $-norm $\|x\|_p $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
