### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Past een van de twee adjointable-bewerkingen toe, afhankelijk van de waarde van een klassiek resultaat.


  Als er een `result`resultaat is gegeven, `zeroOp` wordt `zeroInput` de bewerking met als `result` invoer toegepast wanneer `Zero`deze gelijk is `oneOp(oneInput)` aan `result == One`en wordt toegepast wanneer.
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: Het meet resultaat dat wordt gebruikt om `zeroOp` te `oneOp` bepalen of het wordt toegepast.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: De adjointable-bewerking die moet worden `result == Zero`toegepast wanneer.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: De invoer die moet worden opgegeven `zeroOp` als `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: De adjointable-bewerking die moet worden `result == One`toegepast wanneer.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: De invoer die moet worden opgegeven `oneOp` als `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking `zeroOp` die voorwaardelijk moet worden toegepast.
- uid: "'U"
  summary: Het invoer type van de bewerking `oneOp` die voorwaardelijk moet worden toegepast.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
