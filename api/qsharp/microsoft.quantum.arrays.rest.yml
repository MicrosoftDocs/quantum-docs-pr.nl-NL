uid: microsoft.quantum.arrays.rest
name: Rest
type: function
namespace: Microsoft.Quantum.Arrays
summary: Maakt een matrix die gelijk is aan een invoer matrix, behalve dat het eerste matrix element wordt verwijderd.
syntax: "function Rest (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Een matrix waarvan de seconde tot laatste elementen de uitvoer matrix vormen.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Een matrix met de elementen `array[1..Length(array) - 1]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Het type van de matrix elementen.
