### YamlMime:QSharpType
uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourneert waar als en alleen als twee invoer waarden gelijk zijn.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Double
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` als en alleen als `a` gelijk is aan `b`.'
    isPrimitive: true
    uid: Bool
