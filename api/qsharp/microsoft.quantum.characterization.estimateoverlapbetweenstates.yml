### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
name: EstimateOverlapBetweenStates
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Op basis van twee bewerkingen waarbij elke bewerking een kopie van een staat voorbereidt, wordt een schatting gemaakt van de gekwadrateerde overlap ping tussen de staten die zijn voor bereid.
remarks: Met deze bewerking wordt de SWAP test gebruikt voor het zoeken naar $ $ \begin{align} \left | \braket{00\cdots 0 | V ^ {\dagger} U | 00 \ cdots 0} \right | ^ 2 \end{align} $ $ waarbij $U $ de unitary weer gave van de actie van `preparation1`is, en waarbij $V $ overeenkomt met `preparation2`.
syntax: 'operation EstimateOverlapBetweenStates (preparation1 : (Qubit[] => Unit is Adj), preparation2 : (Qubit[] => Unit is Adj), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation1 : (Qubit[] => Unit is Adj), preparation2 : (Qubit[] => Unit is Adj), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation1
    summary: De eerste van de twee status voorbereidings bewerkingen die moeten worden vergeleken.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation2
    summary: De tweede van de twee status voorbereidings bewerkingen die moeten worden vergeleken.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: nQubits
    summary: Het aantal qubits waarvoor `commonPreparation`, `preparation1`en `preparation2` alle Act.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Het aantal metingen dat moet worden gebruikt bij het schatten van de overlap ping.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
