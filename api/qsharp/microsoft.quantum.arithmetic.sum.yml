### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementeert een onomkeerbaare Sum-poort. Op basis van een door Voer in Qubit `carryIn` en twee summand bits die zijn gecodeerd in `summand1` en `summand2`, berekent u de Bitsgewijze XOR van `carryIn`, `summand1` en `summand2` in de Qubit-`summand2`.
remarks: In tegens telling tot de `Carry` bewerking, wordt de verwerkings bit niet berekend.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Qubit uitvoeren.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Eerste summand Qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Tweede summand Qubit wordt vervangen door het laagste deel van de som van `summand1` en `summand2`.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
