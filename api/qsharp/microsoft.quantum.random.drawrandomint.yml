### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: Hiermee wordt een wille keurig geheel getal in een opgegeven, inclusief bereik getekend.
remarks: Mislukt als `max <= min` .
examples: >-
  Het volgende Q #-fragment rolt een wille keurige dobbel steen op met zes zijden:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Het kleinste gehele getal dat moet worden getekend.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Het grootste gehele getal dat moet worden getekend.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Een geheel getal in het inclusieve bereik van `min` tot `max` en met een uniforme kans.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
