### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Implementeert het distillatie algoritme Knill Magic State.


  Gegeven op 15 geschatte kopieën van een magische status $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} \ket{1} \end{align}, $ $ levert een kopie van een hogere kwaliteit.
remarks: >-
  We volgen het algoritme van Knill.

  De huidige implementatie is echter veel van optimaal, omdat er te veel qubits worden gebruikt.

  De magische statussen worden in deze routine geïnjecteerd, in welk geval er betere protocollen zijn.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Een REGI ster van vijf tien qubits die geschatte kopieën van een magische status bevatten. De volgende toepassing van deze destillatie procedure `roughMagic[0]` bevat één kopie van een hogere kwaliteit en de rest van het REGI ster wordt opnieuw ingesteld op de status $ \ket{00\cdots 0} $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Als `true`de procedure is geslaagd en de kopie van de hogere kwaliteit moet worden geaccepteerd. Als `false`de procedure is mislukt en de status van het REGI ster moet worden beschouwd als niet-gedefinieerd.
    isPrimitive: true
    uid: Bool
