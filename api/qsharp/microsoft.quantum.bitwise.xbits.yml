### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: microsoft.quantum.bitwise
summary: Retourneert een geheel getal dat de X-bits van een matrix van Pauli-Opera tors vertegenwoordigt.
remarks: De functie wordt gegenereerd als de lengte van de `paulis` matrix groter is dan 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Een matrix met Pauli-Opera tors die moeten worden weer gegeven als een geheel getal.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Een geheel getal $x $ met binaire weer gave $ (p_ {62} \, p_ {61} \, \dots \, p_0) $, waarbij $p _I = $0 als `paulis[i]` is `PauliI` of en de $p `PauliZ` _I = $1 als dat zo `paulis[i]` is `PauliX` of `PauliY` .
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
