### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Retourneert een geheel getal dat de X-bits van een matrix van Pauli-Opera tors vertegenwoordigt.
remarks: De functie wordt gegenereerd als de lengte van `paulis` de matrix groter is dan 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Een matrix met Pauli-Opera tors die moeten worden weer gegeven als een geheel getal.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Een geheel getal $x $ met binaire weer gave ${62}\,({61}\,p_\,p_ \dots p_0) $, waarbij $p _I = `paulis[i]` $0 `PauliI` als `PauliZ` is of en de $p _I = `paulis[i]` $1 `PauliX` als `PauliY`dat zo is of.
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
