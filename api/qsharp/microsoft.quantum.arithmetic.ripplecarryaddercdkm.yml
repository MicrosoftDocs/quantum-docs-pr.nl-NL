### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
name: RippleCarryAdderCDKM
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Omkeerbaar, in-place rimpels, toevoeging van twee gehele getallen.

  Als er twee $n $-bitsinteger-waarden die zijn gecodeerd in LittleEndian, worden `xs` en `ys`en een Qubit-hand. de bewerking berekent de som van de twee gehele getallen, waarbij de $n $ minst significante bits van het resultaat in `ys` worden gehouden en de verwerkings-bit is xored aan de Qubit `carry`.
remarks: Deze bewerking heeft dezelfde functionaliteit als RippleCarryAdderD, maar gebruikt slechts één ancilla Qubit in plaats van $n $.
syntax: 'operation RippleCarryAdderCDKM (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Chris A. Cuccaro, Thomas G. Draper, Samuel A. Kutin, David Petrie Moulton: "een nieuwe Quantum rimpel-transport circuit", 2004.
    https://arxiv.org/abs/quant-ph/0410184v1
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian Qubit registreert de eerste integer summand.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian Qubit registreren code ring de tweede integer summand, wordt aangepast om de n minst significante bits van de som op te slaan.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Qubit, is xored met de meest significante bit van de som.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
