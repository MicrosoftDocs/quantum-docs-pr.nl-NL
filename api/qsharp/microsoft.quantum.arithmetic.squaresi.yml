    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: result
    summary: 2n-bit result (SignedLittleEndian), moet de status $ \ket{0}$ in eerste instantie hebben.
    uid: microsoft.quantum.arithmetic.signedlittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
