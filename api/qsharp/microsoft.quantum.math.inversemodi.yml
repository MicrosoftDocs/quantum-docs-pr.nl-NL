uid: microsoft.quantum.math.inversemodi
name: InverseModI
type: function
namespace: microsoft.quantum.math
summary: Retourneert $b $ zodanig dat $a \cdot b = 1 (\operatorname{mod} \texttt{modulus}) $.
syntax: 'function InverseModI (a : Int, modulus : Int) : Int'
input:
  content: '(a : Int, modulus : Int)'
  types:
  - name: a
    summary: Het getal wordt omgekeerd
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: De modulus op basis waarvan de getallen worden omgekeerd
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Geheel getal $b $ zodanig dat $a \cdot b = 1 (\operatorname{mod} \texttt{modulus}) $.
    isPrimitive: true
    uid: Int
