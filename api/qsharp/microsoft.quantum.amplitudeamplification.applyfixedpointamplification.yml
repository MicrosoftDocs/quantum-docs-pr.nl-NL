input:
  content: '(statePrepOracle : Microsoft.Quantum.Oracles.StateOracle, startQubits : Qubit[])'
  types:
  - name: statePrepOracle
    summary: Unitary Oracle waarmee de start status wordt voor bereid.
    uid: microsoft.quantum.oracles.stateoracle
  - name: startQubits
    summary: Qubit registreren
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
