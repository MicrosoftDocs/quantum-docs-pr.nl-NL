### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyfixedpointamplification
name: ApplyFixedPointAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritme voor amplitude versterking van een vaste komma
remarks: De startQubits moet de status $ \ket{0 \cdots 0} $ hebben. Met deze bewerking wordt een aantal query's herhaald in bevoegdheden van $2 $ totdat een maximum aantal query's is bereikt of de doel status is gevonden.
