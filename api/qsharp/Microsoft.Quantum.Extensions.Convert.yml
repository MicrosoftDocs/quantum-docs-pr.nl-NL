uid: microsoft.quantum.extensions.convert
name: Microsoft.Quantum.Extensions.Convert
summary: " # <a name=\"summary\"></a>Samenvatting\n Dit zijn enkele van de functies van systeem. Converteer de naam ruimte van .NET CLR die relevant zijn binnen Q # type System.\n\n # <a name=\"remarks\"></a>Opmerkingen\n Als er verschillende versies van de functie zijn voor BOOL-, int-en Double-typen, hebben de bijbehorende functies het achtervoegsel B, I en D."
