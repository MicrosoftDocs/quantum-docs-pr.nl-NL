### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonea
name: ApplyIfOneA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een adjointable-bewerking toegepast op een klassieke resultaat waarde die één.


  Op basis van een bewerking `op` en een resultaat waarde `result`, wordt `op` toegepast op de `target` als `result` `One`is. Als `Zero`, gebeurt er niets met de `target`.

  Het achtervoegsel `A` geeft aan dat de bewerking die moet worden toegepast, adjointable is.
syntax: "operation ApplyIfOneA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: Een meet resultaat dat bepaalt of op wordt toegepast of niet.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Een bewerking die voorwaardelijk moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: De invoer waarop de bewerking wordt toegepast.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Het invoer type van de bewerking die voorwaardelijk moet worden toegepast.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifonec
- microsoft.quantum.canon.applyifonea
- microsoft.quantum.canon.applyifoneca
