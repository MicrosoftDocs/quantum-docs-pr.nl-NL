### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip4
name: Zip4
type: function
namespace: Microsoft.Quantum.Arrays
summary: Gegeven vier matrices retourneert een nieuwe matrix van 4 Tuples, zodat elke 4-tuple een element uit elke oorspronkelijke matrix bevat.
syntax: "function Zip4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Een matrix met waarden voor het eerste element van elke tuple.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Een matrix met waarden voor het tweede element van elke tupel.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Een matrix met waarden voor het derde element van elke tupel.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Een matrix met waarden voor het vierde element van elke tupel.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Een matrix met vier Tuples van het formulier `(first[idx], second[idx], third[idx], fourth[idx])` voor elke `idx`. Als de vier matrices een lengte hebben die niet even groot is, is de uitvoer zo lang als de kortste van de invoer.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Het type van de eerste matrix elementen.
- uid: "'T2"
  summary: Het type van de tweede matrix elementen.
- uid: "'T3"
  summary: Het type van de derde matrix elementen.
- uid: "'T4"
  summary: Het type van de vierde matrix elementen.
seeAlso:
- zip
- zip3
