### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Retourneert de `L(p)` norm van een vector van `Double`s.


  Op basis van een matrix $x $ van het type `Double[]`, wordt hiermee de $p $-norm $\|x\|\_p = (\sum_{j} | x_j | ^ {p}) ^ {1/p} $ geretourneerd.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: De exponent $p $ in de $p $-norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: De $p $-norm $\|x\|_p $.
    isPrimitive: true
    uid: Double
