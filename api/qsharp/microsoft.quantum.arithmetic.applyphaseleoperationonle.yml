### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: microsoft.quantum.arithmetic
summary: Hiermee wordt een bewerking toegepast waarbij een <xref:microsoft.quantum.arithmetic.littleendian> registratie als invoer wordt gebruikt voor een doel register van het type <xref:microsoft.quantum.arithmetic.phaselittleendian> .
remarks: Het REGI ster wordt getransformeerd met `PhaseLittleEndian` behulp van <xref:microsoft.quantum.canon.qftle> en wordt vervolgens teruggekeerd naar de oorspronkelijke weer gave na de toepassing van `op` .
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op
    summary: De bewerking die moet worden toegepast.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.phaselittleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Het REGI ster waarop de bewerking wordt toegepast.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
