### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourneert de Boole-ontkenning van een waarde.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: De waarde die moet worden genegeerd.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` als `value` is `false`.'
    isPrimitive: true
    uid: Bool
