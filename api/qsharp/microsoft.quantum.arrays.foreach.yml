### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Op basis van een matrix en een bewerking die is gedefinieerd voor de elementen van de matrix, retourneert een nieuwe matrix die bestaat uit de installatie kopieÃ«n van de oorspronkelijke matrix onder de bewerking.
remarks: "De bewerking wordt gedefinieerd voor algemene typen, dat wil zeggen, wanneer we een matrix `'T[]` en een bewerking `action : 'T -> 'U` hebben die de elementen van de matrix kunnen toewijzen en een nieuwe matrix van het `'U[]`type maken."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Een bewerking van `'T` naar `'U` die wordt toegepast op elk element.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Een matrix van elementen `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Een matrix `'U[]` met elementen die worden toegewezen door de `action` bewerking.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Het type `array` elementen.
- uid: "'U"
  summary: Het resultaat type van de `action` bewerking.
