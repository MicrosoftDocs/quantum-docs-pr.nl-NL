uid: microsoft.quantum.intrinsic.rx
name: Rx
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Past een rotatie over de $x $-axis op een bepaalde hoek toe.


  \begin{align} R_x (\theta) \mathrel{: =} e ^ {-i \theta \sigma_x/2} = \begin{bmatrix} \cos \frac{\theta}{2} &-i\sin \frac{\theta}{2}\\\\-i\sin \frac{\theta}{2} & \cos \frac{\theta}{2} \end{bmatrix}.

  \end{align}
remarks: >-
  Gelijk aan:


  ```qsharp

  R(PauliX, theta, qubit);

  ```
syntax: 'operation Rx (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: De hoek waarover de Qubit wordt gedraaid.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit waarop de Gate moet worden toegepast.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
