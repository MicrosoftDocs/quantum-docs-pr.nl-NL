### YamlMime:QSharpType
uid: microsoft.quantum.arrays.enumerated
name: Enumerated
type: function
namespace: Microsoft.Quantum.Arrays
summary: Op basis van een matrix retourneert een nieuwe matrix met elementen van de oorspronkelijke matrix, samen met de indices van elk element.
examples: >-
  De volgende `for` lussen zijn gelijk:


  ```Q#

  for (idx in IndexRange(array)) {
      let element = array[idx];
      ...
  }

  for ((idx, element) in Enumerated(array)) { ... }

  ```
syntax: "function Enumerated (array : 'TElement[]) : (Int, 'TElement)[]"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Een matrix waarvan de elementen moeten worden ge√Ønventariseerd.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: (Int, 'TElement)[]
  types:
  - summary: Een nieuwe matrix met elementen van de oorspronkelijke matrix samen met de indices.
    isArray: true
    types:
    - isPrimitive: true
      uid: Int
    - uid: "'TElement"
      isLocal: true
typeParameters:
- uid: "'TElement"
  summary: Het type elementen van de matrix.
