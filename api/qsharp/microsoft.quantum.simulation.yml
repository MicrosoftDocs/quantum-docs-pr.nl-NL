name: Microsoft.Quantum.Simulation
newtypes:
- summary: >-
    Hiermee wordt een unitary aangeduid waarbij een wille keurige operator van belang wordt gecodeerd in het blok linksboven.

    Dat wil zeggen, een `BlockEncoding` is een unitary $U $ waarbij een wille keurige operator $H $ of interest die op het systeem register reageert `s` , wordt gecodeerd in het blok linksboven dat overeenkomt met de hulp status $ \ket {0} _a $. Dat wil zeggen, $ $ \begin{align} (\bra {0} _a \otimes I_s) U (\ket {0} _a \otimes I_s) = H \end{align} $ $.
  uid: Microsoft.Quantum.Simulation.BlockEncoding
- summary: Vertegenwoordigt een `BlockEncoding` dat ook een reflectie is.
  uid: Microsoft.Quantum.Simulation.BlockEncodingReflection
- summary: >-
    Vertegenwoordigt een dynamische generator als een set simulatieve Gates en een uitbrei ding van die basis.

    Laatste para meter voor het aantal voor waarden.
  uid: Microsoft.Quantum.Simulation.EvolutionGenerator
- summary: >-
    Vertegenwoordigt een tijd afhankelijke dynamische generator.

    De `Double` para meter is een schema in $ [0, 1] $.
  uid: Microsoft.Quantum.Simulation.EvolutionSchedule
- summary: >-
    Vertegenwoordigt een set poorten die eenvoudig kunnen worden geïmplementeerd en gebruikt voor het implementeren van simulatie algoritmen.

    Elementen in de set worden geïndexeerd door een  <xref:microsoft.quantum.simulation.generatorindex> , en elke set wordt beschreven door een functie van `GeneratorIndex` naar  <xref:microsoft.quantum.simulation.evolutionunitary> , die para meters voor bewerkingen zijn met een reëel getal dat tijd vertegenwoordigt
  uid: Microsoft.Quantum.Simulation.EvolutionSet
- summary: >-
    Vertegenwoordigt een unitary tijd-ontwikkelings operator.

    De eerste para meter is duur van tijd-ontwikkeling en de tweede para meter is het Qubit-REGI ster dat door de unitary wordt verwerkt.
  uid: Microsoft.Quantum.Simulation.EvolutionUnitary
- summary: >-
    Dit object vertegenwoordigt een enkele primitieve term in de set met alle dynamische generatoren, zoals Hermitian-Opera Tors, waarvoor er een kaart van die generator bestaat en dat deze door de generator kan worden gepasseerd, tot en met `EvolutionSet` .

    Het eerste element (int [], double []) is indices met één term. de Pauli teken reeks XXY met coëfficiënt 0,5 zou worden geïndexeerd door ([1, 1, 2], [0,5]). Het is ook mogelijk dat Hamiltonians para meters door een continue variabele, zoals X cos φ + Y Sin φ, worden vertegenwoordigd door ([], [φ]). Het tweede element indexeert het subsysteem waarop de generator werkt.
  uid: Microsoft.Quantum.Simulation.GeneratorIndex
- summary: >-
    Vertegenwoordigt een verzameling `GeneratorIndex` es.

    Deze verzameling wordt herhaald met een geheel getal met één index en er wordt aangenomen dat de grootte van de verzameling bekend is.
  uid: Microsoft.Quantum.Simulation.GeneratorSystem
- summary: >-
    Vertegenwoordigt een tijd onafhankelijk simulatie algoritme.

    Een tijdgebonden simulatie techniek zet een <xref:microsoft.quantum.simulation.evolutiongenerator> to-unitary tijd verloop voor enige tijd interval.
  uid: Microsoft.Quantum.Simulation.SimulationAlgorithm
- summary: >-
    Vertegenwoordigt een `BlockEncoding` die wordt beheerd door een klok registratie.

    Dat wil zeggen, a `TimeDependentBlockEncoding` is een unitary-$U $, beheerd door een status $ \ket{k} _d $ in een klok registratie, `d` zodat een wille keurige operator $H _k $ van belang dat er op het systeem register `s` wordt gedecodeerd in het blok linksboven dat overeenkomt met de hulp status $ \ket {0} _a $. Dat wil zeggen, $ $ \begin{align} (\bra {0} \_ a\otimes i_ {DS}) U (\ket {0} \_ a\otimes i_ {DS}) = \ sum_ {k} \ket{k}\bra{k} \_ d\otimes H_k. \end{align} $ $.
  uid: Microsoft.Quantum.Simulation.TimeDependentBlockEncoding
- summary: Vertegenwoordigt een tijd afhankelijke dynamische generator als een functie van tijd tot de waarde van de dynamische generator op dat moment.
  uid: Microsoft.Quantum.Simulation.TimeDependentGeneratorSystem
- summary: >-
    Vertegenwoordigt een tijd afhankelijke simulatie algoritme.

    Een tijdgebonden simulatie techniek converteert een <xref:microsoft.quantum.simulation.evolutionschedule> to-unitary tijd-ontwikkeling voor enige tijd interval.
  uid: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
- summary: Hiermee wordt de evolutie van een unitary-operator aangeduid.
  uid: Microsoft.Quantum.Simulation.Unitary
