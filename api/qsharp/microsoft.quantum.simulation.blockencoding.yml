uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Hiermee wordt een unitary aangeduid waarbij een wille keurige operator van belang wordt gecodeerd in het blok linksboven.


  Dat wil zeggen een `BlockEncoding` is een unitary $U $ waarbij een wille keurige operator $H $ van belang die op de systeem register `s`, wordt gecodeerd in het blok linksboven dat overeenkomt met de hulp status $ \ket{0}_a $. Dat wil zeggen,


  $ $ \begin{align} (\bra{0}_a \ otimes I_s) U (\ket{0}_a \ otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
