  uid: Microsoft.Quantum.Preparation.ApproximatelyUnprepareArbitraryStatePlan
- summary: >-
    Berekent de Bloch Sphere-coördinaten voor een status met één Qubit.

    Met twee complexe getallen $a 0, a1 $ die de status Qubit vertegenwoordigen, worden de coördinaten van de Bloch-bol berekend, zodat $a 0 \ket {0} + a1 \ket {1} = r e ^ {it} (e ^ {-i \phi/2}\cos{(\ theta/2)} \ket {0} + e ^ {i \phi/2}\sin{(\ theta/2)} \ket {1} ) $.
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    Retourneert een bewerking die een zuivering van een bepaalde gemengde status voorbereidt.

    Een ' zuivere gemengde status ' verwijst naar de statussen van het formulier | ψ ⟩ = σi √ Pi | i ⟩ | garbagei ⟩, opgegeven door een vector van coëfficiënten {pi}. De statussen van dit formulier kunnen worden verkleind tot gemengde statussen ρ ≔ Pi | i ⟩ ⟨ i | door over te trekken van de registratie van ' garbage ' (dat wil zeggen, een gemengde status die diagonaal is in de berekening).


    Zie https://arxiv.org/pdf/1805.03662.pdf?page=15 voor meer discussie.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: Retourneert het totale aantal qubits dat moet worden toegewezen om de bewerking die wordt geretourneerd door te kunnen Toep assen @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    Retourneert een bewerking die een zuivering van een bepaalde gemengde status voorbereidt, Entangled met een REGI ster dat een bepaalde verzameling gegevens vertegenwoordigt.

    Een ' zuivere gemengde status met gegevens ' verwijst naar een status van de vorm σi √ Pi | i ⟩ | XI ⟩ | garbagei ⟩, waarbij elke XI een bitstring is voor het coderen van extra gegevens die zijn gekoppeld aan de kassa | i ⟩.


    Zie https://arxiv.org/pdf/1805.03662.pdf?page=15 voor meer discussie.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > QuantumROM is afgeschaft. Gebruik <xref:Microsoft.Quantum.Preparation.PurifiedMixedState> in plaats daarvan.


    Maakt gebruik van de Quantum ROM-techniek om een opgegeven dichtheids matrix weer te geven.

    Op basis van een lijst met $N $ coëfficiënten $ \ alpha_j $ wordt een unitary $U $ geretourneerd die gebruikmaakt van de Quantum-ROM-techniek voor het voorbereiden van een benadering $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ van de zuivering van de dichtheids matrix $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{ {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. In deze benadering is de fout $ \epsilon $ zo dat $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \le \epsilon/N $ en $ \| \tilde\rho-\rho \| \le \epsilon $. Met andere woorden, $ $ \begin{align} U\ket {0} ^ {\lceil\ log_2 N\rceil} \ Ket {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\Text{garbage} _J}. \end{align} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM
