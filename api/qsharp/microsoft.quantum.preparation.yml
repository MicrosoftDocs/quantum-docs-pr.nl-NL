- summary: Hiermee wordt een bewerking toegepast op de onderliggende qubits die een little-endian-registratie maakt. Deze bewerking is gemarkeerd als intern, omdat een registratie van een little-endian is bedoeld als ' dekkend ', zodat dit alleen een implementatie detail is.
  uid: Microsoft.Quantum.Preparation.ApplyToLittleEndian
- summary: Op basis van een set coëfficiënten en een versleuteld Quantum REGI ster van little endian, wordt een staat voor het REGI ster die is beschreven door de gegeven coëfficiënten, voor een bepaalde aanpassings tolerantie voor bereid.
  uid: Microsoft.Quantum.Preparation.ApproximatelyPrepareArbitraryState
- summary: Op basis van een set coëfficiënten en een versleuteld Quantum REGI ster van little endian, wordt een staat voor het REGI ster die wordt beschreven door de gegeven coëfficiënten voor bereid.
  uid: Microsoft.Quantum.Preparation.PrepareArbitraryState
- summary: Hiermee wordt de status van de Choi-Jamiłkowski voor een bepaalde bewerking voor de opgegeven referentie-en doel registers voor bereid.
  uid: Microsoft.Quantum.Preparation.PrepareChoiState
- summary: Hiermee wordt de status van de Choi-Jamiłkowski voor een bepaalde bewerking voor een adjoint-variant voor de opgegeven referentie-en doel registers voor bereid.
  uid: Microsoft.Quantum.Preparation.PrepareChoiStateA
- summary: Hiermee wordt de status van de Choi-Jamiłkowski voor een bepaalde bewerking gereedgemaakt met een gecontroleerde variant op de opgegeven referentie-en doel registers.
  uid: Microsoft.Quantum.Preparation.PrepareChoiStateC
