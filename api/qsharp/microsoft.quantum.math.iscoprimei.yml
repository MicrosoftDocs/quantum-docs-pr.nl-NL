uid: microsoft.quantum.math.iscoprimei
name: IsCoprimeI
type: function
namespace: Microsoft.Quantum.Math
summary: Retourneert waar als $a $ en $b $ co-Prime en ONWAAR anders zijn.
syntax: 'function IsCoprimeI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: het eerste getal waarvan co-primality wordt getest
    isPrimitive: true
    uid: Int
  - name: b
    summary: het tweede getal waarvan co-primality wordt getest
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: Waar, als $a $ en $b $ co-Prime zijn (bijvoorbeeld de grootste gemene deler is 1) en ONWAAR, anders
    isPrimitive: true
    uid: Bool
