### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.nmisclassifications
name: NMisclassifications
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Op basis van een set van uitgestelde labels en een reeks juiste labels retourneert het aantal indexen waarbij elke set labels verschilt.
examples: >-
  ```Q#

  let nMisclassifications = NMisclassifications([1, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{nMisclassifications}"); // Will print 2.

  ```
syntax: 'function NMisclassifications (proposed : Int[], actual : Int[]) : Int'
input:
  content: '(proposed : Int[], actual : Int[])'
  types:
  - name: proposed
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actual
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Het aantal indexen `idx` dat `inferredLabels[idx] != actualLabels[idx]`.
    isPrimitive: true
    uid: Int
