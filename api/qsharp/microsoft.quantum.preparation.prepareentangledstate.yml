### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Pairwise entangles twee Qubit-registers.


  Dat wil zeggen: Hiermee wordt de maximally Entangled-status $ \frac{1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ voor elk paar qubits op de respectieve kassa's voor bereid, ervan uitgaande dat elke registratie begint in de $ \ket{0\ cdots 0} $ status.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: Een Qubit-matrix in de $ \ket{0\cdots 0} $-status
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: Een Qubit-matrix in de $ \ket{0\cdots 0} $-status
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
