### YamlMime:QSharpType
uid: microsoft.quantum.simulation.inttopauli
name: IntToPauli
type: function
namespace: Microsoft.Quantum.Simulation
summary: Converteert een geheel getal naar een Pauli-operator met één Qubit.
syntax: 'function IntToPauli (idx : Int) : Pauli'
input:
  content: '(idx: int)'
  types:
  - name: idx
    summary: Geheel getal in het bereik `0..3` moet worden geconverteerd naar Pauli-Opera tors.
    isPrimitive: true
    uid: Int
output:
  content: Pauli
  types:
  - summary: Een `Pauli`-operator die door `[PauliI, PauliX, PauliY, PauliZ][idx]`wordt gegeven.
    isPrimitive: true
    uid: Pauli
