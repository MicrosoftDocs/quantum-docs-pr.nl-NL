### YamlMime:QSharpType
uid: microsoft.quantum.canon.rall1
name: RAll1
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hiermee wordt een bewerking voor fase verschuiving uitgevoerd.


  $R = \boldone-(1-e ^ {i \phi}) \ket{1\cdots 1} \bra{1\cdots 1} $.
syntax: 'operation RAll1 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: De fase $ \phi $ toegepast op status $ \ket{1\cdots 1} \bra{1\cdots 1} $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Het REGI ster waarvan de status moet worden geroteerd door $R $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
