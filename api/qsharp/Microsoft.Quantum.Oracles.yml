### YamlMime:QSharpNamespace
uid: microsoft.quantum.oracles
name: Microsoft.Quantum.Oracles
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimten biedt door de gebruiker gedefinieerde typen om verschillende soorten Oracle te verf raaien door hun beoogde gebruik in Quantum algoritmen, zoals de fase schatting en amplitude versterking."
functions:
- uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
  summary: Converteert een Oracle van het type `StateOracle` naar `DeterministicStateOracle`.
- uid: microsoft.quantum.oracles.obliviousoraclefromdeterministicstateoracle
  summary: Combineert de Oracle-`DeterministicStateOracle` en `ObliviousOracle`.
- uid: microsoft.quantum.oracles.oracletodiscrete
  summary: Op basis van een bewerking die een ' Black-Box ' Oracle vertegenwoordigt, wordt een eenmalige Oracle-waarde geretourneerd waarmee het ' Black-Box ' Oracle meerdere malen wordt herhaald.
- uid: microsoft.quantum.oracles.reflectionoraclefromdeterministicstateoracle
  summary: >-
    Maakt reflectie over een bepaalde status vanuit een Oracle.


    Op basis van de Oracle-$O $ van het type <xref:microsoft.quantum.oracles.deterministicstateoracle>, is het resultaat van deze functie een reflectie rond de status $ \ket{\psi} $ waarin $O \ket{0} = \ket{\psi} $.
- uid: microsoft.quantum.oracles.stateoraclefromdeterministicstateoracle
  summary: Converteert een Oracle van het type `DeterministicStateOracle` naar `StateOracle`.
newtypes:
- uid: microsoft.quantum.oracles.continuousoracle
  summary: >-
    Hiermee wordt een doorlopende Oracle-fase aangeduid.


    Dit is een Oracle die $U (\delta t) implementeert: \ket{\psi (t)} \mapsto \ket{\psi (t + \delta t)} $ voor alle tijden $t $, waarbij $U $ een vaste bewerking is, waarbij $ \delta t $ een niet-negatief reÃ«el getal is.
- uid: microsoft.quantum.oracles.deterministicstateoracle
  summary: >-
    Vertegenwoordigt een Oracle voor deterministische status voorbereiding.


    De invoer voor de Oracle-$O $ is:


    - Het REGI ster waarin de gewenste Quantum status $ \ket{\psi}\_s $ wordt opgeslagen.
- uid: microsoft.quantum.oracles.discreteoracle
  summary: >-
    Vertegenwoordigt een eenmalige Oracle.


    Dit is een Oracle die $U ^ m $ implementeert voor een vaste bewerking $U $ en een niet-negatief geheel getal $m $.
- uid: microsoft.quantum.oracles.obliviousoracle
  summary: >-
    Vertegenwoordigt een Oracle voor Oblivious-amplitude versterking.


    De invoer voor de Oracle-$O $ zijn:


    - Het ancilla-REGI ster $a $ waarvoor $ wordt $O.

    - Het systeem register $s $ waarop de gewenste unitary $U $ wordt toegepast, post-selected on REGI ster $a $ met de status $ \ket{t}\_een $.
- uid: microsoft.quantum.oracles.reflectionoracle
  summary: >-
    Vertegenwoordigt een weer spiegeling van Oracle.


    Een reflectie-Oracle, $O $, heeft invoer:


    - De fase $ \phi $ waarmee de doorgevoerde subruimte wordt gedraaid.

    - Het Qubit-REGI ster waarop de opgegeven reflectie moet worden uitgevoerd.
- uid: microsoft.quantum.oracles.stateoracle
  summary: >-
    Vertegenwoordigt een Oracle voor status voorbereiding.


    De invoer voor de Oracle-$O $ zijn:


    - Een geheel getal dat de vlag Qubit $f $ indexeert.

    - De systeem register $s $ waarin de gewenste Quantum status $ \ket{\psi}\_s $ wordt opgeslagen.
