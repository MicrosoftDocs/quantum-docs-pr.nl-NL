### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Hiermee worden functies geconverteerd naar bewerkingen.


  Een bewerking die de functie aanroept, wordt door gegeven aan een functie.
remarks: Dit is vooral nuttig voor het door geven van functies aan functies of bewerkingen waarbij een bewerking als invoer wordt verwacht.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Een functie die moet worden geconverteerd naar een bewerking.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Een bewerking `op` die `op(input)` identiek is aan `fn(input)` voor alle. `input`
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Invoer type van de functie die moet worden geconverteerd.
- uid: "'Output"
  summary: Het uitvoer type van de functie die moet worden geconverteerd.
