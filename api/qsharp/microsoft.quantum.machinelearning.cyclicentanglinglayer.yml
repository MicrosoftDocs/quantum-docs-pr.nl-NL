### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
name: CyclicEntanglingLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Retourneert een matrix met op zichzelf staande rotaties langs een bepaalde as, geordend op cyclische basis in een REGI ster van qubits en para meters door afzonderlijke model parameters.
examples: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let layer = CyclicEntanglingLayer(3, PauliX, 2);

  let layer = [
      ControlledRotation((0, [2]), PauliX, 0),
      ControlledRotation((1, [0]), PauliX, 1),
      ControlledRotation((2, [1]), PauliX, 2)
  ];

  ```
syntax: 'function CyclicEntanglingLayer (nQubits : Int, axis : Pauli, stride : Int) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli, stride : Int)'
  types:
  - name: nQubits
    summary: Het aantal qubits dat wordt verwerkt door de opgegeven laag.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: De rotatieas voor elke draaiing in de opgegeven laag.
    isPrimitive: true
    uid: Pauli
  - name: stride
    summary: De schei ding tussen de doel-en besturings indexen voor elke draaiing.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Een matrix van door Qubit beheerde rotaties die cyclisch zijn verdeeld over een REGI ster van `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
