### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: Microsoft.Quantum.Math
summary: Berekent het canonieke residu van `value` modulo. `modulus`
remarks: 'Deze functie werkt anders als de operator `%` zich gedraagt in C# en Q # als in het resultaat altijd een positief geheel getal tussen 0 en `modulus - 1`, zelfs als de waarde negatief is.'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: De waarde van welk residu wordt berekend
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: De modulus waarmee residuen worden uitgevoerd, moet positief zijn
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Geheel getal $r $ tussen 0 `modulus - 1` en dat `value - r` deelbaar is door modulus
    isPrimitive: true
    uid: Int
