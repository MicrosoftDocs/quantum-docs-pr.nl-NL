### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Hiermee wordt de bitsgewijze weer gave van een getal naar rechts verplaatst met een opgegeven aantal bits.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Het getal waarvan de bitsgewijze weer gave naar rechts wordt geschoven (minder significant).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Het aantal bits dat `value` naar rechts wordt geschoven.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: De waarde van `value` , naar geschoven op `amount` bits.
    isPrimitive: true
    uid: BigInt
