### YamlMime:QSharpType
uid: microsoft.quantum.arrays.cumulativefolded
name: CumulativeFolded
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Combineert toegewezen en vouwen in één functie


  Met deze functie wordt de `fn` functie herhaald via de matrix, beginnend bij een begin status `state` en worden alle tussenliggende waarden geretourneerd, met inbegrip van de begin status.
examples: >-
  ```Q#

  // same as sums = [1, 3, 6, 10, 15]

  let sums = CumulativeFolded(PlusI, 0, SequenceI(1, 5));

  ```
syntax: "function CumulativeFolded (fn : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State[]"
input:
  content: "(fn : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: fn
    summary: Een functie die in de matrix moet worden gevouwen
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: De begin status die moet worden gevouwen
    uid: "'State"
    isLocal: true
  - name: array
    summary: Een matrix met waarden die moeten worden gevouwen
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State[]"
  types:
  - summary: >-
      Alle tussenliggende statussen, inclusief de eind status, maar niet de begin status.

      De lengte van de uitvoer matrix heeft dezelfde lengte als `array` .
    isArray: true
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: Het type statussen waarop de `fn` functie wordt uitgevoerd, dat wil zeggen, accepteert als eerste invoer en retourneert.
- uid: "'T"
  summary: Het type `array` elementen.
