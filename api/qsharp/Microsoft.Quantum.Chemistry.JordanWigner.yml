operations:
- uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
  summary: Een unitary $U $ die de teken reeks Pauli toepast op $ (X ^ {z + 1}\_pY ^ {z}\_p) Z\_{p-1}... Z_0 $ op qubits $0.. p $ voor een index $z \in\{0, 1\}$ en $p $. Dat wil zeggen, $ $ \begin{align} U\ket {z} \ Ket {p} \ Ket {\ psi} = \ket{z}\ket{p} (X ^ {z + 1}\_pY ^ {z}\_p) Z\_{p-1}... Z_0\ket {\ psi} \end{align} $ $
