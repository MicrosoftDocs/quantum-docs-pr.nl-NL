operations:
- uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
  summary: Een unitary $U $ die de teken reeks Pauli toepast op $ (X ^ {z + 1\_} pY ^ {z\_} p)\_z {p-1}... Z_0 $ op qubits $0.. p $ op index $z \in\{0, 1\}$ en $p $. Dat wil zeggen, $ $ \begin{align} U\ket {z} \ Ket {p} \ Ket {\ psi} = \ket{z}\ket{p} (X ^ {z + 1\_} pY ^ {z\_} p)\_z {p-1}... Z_0 \ket{\psi} \end{align} $ $
