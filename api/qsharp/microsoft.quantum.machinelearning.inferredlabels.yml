### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Op basis van een matrix met classificatie kansen en een bias, retourneert het label dat wordt afgeleid van elke waarschijnlijkheid.
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: De afwijking tussen twee klassen, meestal het resultaat van het trainen van een classificatie.
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: Een matrix met classificatie kansen voor een aantal steek proeven, het typische resultaat van het schatten van classificatie frequenties.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: Het label is afgeleid van elke classificatie waarschijnlijkheid.
    isArray: true
    isPrimitive: true
    uid: Int
