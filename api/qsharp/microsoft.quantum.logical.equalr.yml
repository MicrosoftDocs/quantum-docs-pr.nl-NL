### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: Retourneert waar als en alleen als twee invoer waarden gelijk zijn.
remarks: >-
  De volgende zijn gelijkwaardig:


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: De eerste waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Result
  - name: b
    summary: De tweede waarde die moet worden vergeleken.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true` als en alleen als `a` gelijk is aan `b`.'
    isPrimitive: true
    uid: Bool
