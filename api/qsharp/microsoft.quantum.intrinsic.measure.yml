### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Hiermee wordt een gemeen schappelijke meting uitgevoerd van een of meer qubits in de opgegeven Pauli bases.


  Het resultaat van de uitvoer wordt gegeven door de distributie: \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \frac12 \braket{\psi \mid | \left (\boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1} \right) \mid | \psi}, \end{align} waarbij $P _i $ het $i $ th- `bases`element van is en waar $N = \texttt{length} (\texttt{bases}) $.

  Dat wil zeggen dat de meting `Result` een $d $ zo retourneert dat de eigenvalue van het waargenomen meet effect $ (-1) ^ d $ is.
remarks: Als de matrix basis en Qubit verschillende lengten hebben, mislukt de bewerking.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Matrix van Pauli-waarden met één Qubit die de tensor-product factoren op elke qubit aangeven.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Het REGI ster van de qubits die moeten worden gemeten.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`Als de $ + $1 eigenvalue wordt waargenomen en `One` als de $-$1 eigenvalue wordt waargenomen.'
    isPrimitive: true
    uid: Result
