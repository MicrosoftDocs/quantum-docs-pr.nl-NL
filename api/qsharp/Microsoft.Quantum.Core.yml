### YamlMime:QSharpNamespace
uid: microsoft.quantum.core
name: Microsoft.Quantum.Core
summary: " # <a name=\"summary\"></a>Samenvatting\n Deze naam ruimte bevat Q # kern functies en bewerkingen.\n\n # <a name=\"remarks\"></a>Opmerkingen\n Deze naam ruimte wordt automatisch geopend door de compiler Q #, zodat alle elementen van deze naam ruimte altijd beschikbaar zijn."
functions:
- uid: microsoft.quantum.core.default
  summary: Retourneert een standaard exemplaar van het opgegeven type.
- uid: microsoft.quantum.core.length
  summary: Retourneert het aantal elementen in een matrix.
- uid: microsoft.quantum.core.rangeend
  summary: Retourneert de gedefinieerde eind waarde van het opgegeven bereik. Dit is niet noodzakelijkerwijs het laatste element in de reeks.
- uid: microsoft.quantum.core.rangereverse
  summary: Retourneert een nieuw bereik dat het omgekeerde is van het invoer bereik.
- uid: microsoft.quantum.core.rangestart
  summary: Retourneert de gedefinieerde begin waarde van het opgegeven bereik.
- uid: microsoft.quantum.core.rangestep
  summary: Retourneert het gehele getal dat aangeeft hoe de volgende waarde van een bereik wordt berekend.
newtypes:
- uid: microsoft.quantum.core.attribute
  summary: Door de compiler herkend kenmerk dat door de gebruiker gedefinieerde typen markeert als kenmerken.
- uid: microsoft.quantum.core.deprecated
  summary: Door het compiler herkend kenmerk dat wordt gebruikt om een type of aanroepable te markeren als afgeschaft.
- uid: microsoft.quantum.core.entrypoint
  summary: Een door het compiler herkend kenmerk dat wordt gebruikt om het ingangs punt van een uitvoerbaar bestand te markeren.
