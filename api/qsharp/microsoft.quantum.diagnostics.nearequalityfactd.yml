remarks: Dit komt overeen <xref:microsoft.quantum.diagnostics.equalitywithintolerancefact> met een hardcoded tolerantie van $10 ^ {-10} $.
syntax: 'function NearEqualityFactD (actual : Double, expected : Double) : Unit'
