  types:
  - name: actual
    summary: Het getal dat moet worden gecontroleerd.
    isPrimitive: true
    uid: Double
  - name: expected
    summary: De verwachte waarde.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
