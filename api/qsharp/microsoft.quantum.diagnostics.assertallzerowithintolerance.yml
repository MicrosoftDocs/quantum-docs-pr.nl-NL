### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
name: AssertAllZeroWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Bevestiging dat de opgegeven qubits zich in $ \ket{0}$ status tot een bepaalde tolerantie bevindt.
syntax: 'operation AssertAllZeroWithinTolerance (qubits : Qubit[], tolerance : Double) : Unit'
input:
  content: '(qubits: Qubit [], tolerantie: Double)'
  types:
  - name: qubits
    summary: Qubits die zijn bevestigd om te zijn in $ \ket{0}$ status.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: tolerantie
    summary: Nauw keurigheid waarmee de status moet zijn in $ \ket{0}$ State
    isPrimitive: true
    uid: Double
output:
  content: Eenheid
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
