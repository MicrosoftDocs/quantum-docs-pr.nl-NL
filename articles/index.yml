### YamlMime:Landing
title: Documentatie over Microsoft Quantum
summary: Lees meer over het gebruik van de Microsoft Quantum Development Kit en Q#, een taal voor kwantumprogrammeren. Maak kennis met belangrijke concepten en schrijf uw eerste kwantumprogramma. Verken de uitgebreide hulpprogramma's en bibliotheken van de Quantum Developer Kit.
